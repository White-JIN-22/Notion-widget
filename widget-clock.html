<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress 24H Cycle</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Playfair+Display:ital,wght@0,600;1,600&family=Roboto+Mono:wght@500;700&display=swap');

        /* Fortress Design System Tokens */
        :root {
            --glass-bg: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            --glass-border: 1px solid rgba(224, 242, 254, 0.4);
            --glass-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
            overflow: hidden;
            padding-top: 10px;
        }
        
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .font-sans { font-family: 'Noto Sans KR', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Moon = ({ className, color }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        );
        const Sun = ({ className, color }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
        );
        const CloudSun = ({ className, color }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M20 12h2"/><path d="m19.07 4.93-1.41 1.41"/><path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"/><path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"/></svg>
        );
        // "Sparkles" Icon representing the evening stars
        const Sparkles = ({ className, color }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
            </svg>
        );

        const App = () => {
            const [time, setTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000); // Update every second
                return () => clearInterval(timer);
            }, []);

            // --- 24 Hour Logic ---
            const hours = time.getHours();
            const minutes = time.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            
            // 24시간 = 1440분. 360도 / 1440분 = 0.25도/분
            // 0시(자정) = 0도 (상단). CSS rotate는 12시 방향이 0도이므로 그대로 사용 가능.
            const degrees = totalMinutes * 0.25;

            // --- Determine Zone & Colors ---
            // 0-6: Sleep (Yellow)
            // 6-12: Morning (Purple)
            // 12-18: Afternoon (Sky)
            // 18-24: Night (Gray)
            
            let zoneInfo = {};

            if (hours >= 0 && hours < 6) {
                zoneInfo = {
                    title: "Rest & Sleep",
                    desc: "충전 시간",
                    color: "#fef08a", // Yellow 200
                    subColor: "rgba(254, 240, 138, 0.2)",
                    icon: <Moon className="w-5 h-5" color="#fef08a" />
                };
            } else if (hours >= 6 && hours < 12) {
                zoneInfo = {
                    title: "Prime Focus",
                    desc: "가장 높은 집중력",
                    color: "#d8b4fe", // Purple 300
                    subColor: "rgba(216, 180, 254, 0.2)",
                    icon: <Sun className="w-5 h-5" color="#d8b4fe" />
                };
            } else if (hours >= 12 && hours < 18) {
                zoneInfo = {
                    title: "Afternoon",
                    desc: "두 번째 몰입",
                    color: "#7dd3fc", // Sky 300
                    subColor: "rgba(125, 211, 252, 0.2)",
                    icon: <CloudSun className="w-5 h-5" color="#7dd3fc" />
                };
            } else {
                zoneInfo = {
                    title: "Night Routine",
                    desc: "하루 마무리",
                    color: "#94a3b8", // Slate 400
                    subColor: "rgba(148, 163, 184, 0.2)",
                    icon: <Coffee className="w-5 h-5" color="#94a3b8" />
                };
            }

            // Formatting Time (Unused but kept for logic)
            const timeStr = time.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit' });

            return (
                // 124x124 Square Layout
                <div className="relative w-[124px] h-[124px] flex items-center justify-center select-none overflow-hidden"
                     style={{
                         background: 'var(--glass-bg)',
                         backdropFilter: 'blur(30px)',
                         borderRadius: '24px',
                         border: 'var(--glass-border)',
                         boxShadow: 'var(--glass-shadow)',
                     }}>
                    
                    {/* Left: The 24H Clock */}
                    <div className="relative w-[90px] h-[90px] rounded-full flex-shrink-0"
                         style={{
                             // Conic Gradient: Top-Right(Yellow), Bottom-Right(Purple), Bottom-Left(Sky), Top-Left(Gray)
                             // CSS Conic starts from 12 o'clock (0deg) and goes clockwise
                             background: `conic-gradient(
                                 rgba(254, 240, 138, 0.25) 0deg 90deg,   
                                 rgba(216, 180, 254, 0.25) 90deg 180deg, 
                                 rgba(125, 211, 252, 0.25) 180deg 270deg, 
                                 rgba(148, 163, 184, 0.25) 270deg 360deg 
                             )`,
                             border: '1px solid rgba(255,255,255,0.1)',
                             boxShadow: 'inset 0 0 10px rgba(0,0,0,0.05)'
                         }}>
                         
                         {/* Axis Lines (Crosshair) */}
                         <div className="absolute top-0 left-1/2 w-[1px] h-full bg-white/20 transform -translate-x-1/2"></div>
                         <div className="absolute top-1/2 left-0 w-full h-[1px] bg-white/20 transform -translate-y-1/2"></div>

                         {/* Boundary Numbers (0, 6, 12, 18) */}
                         <div className="absolute top-0.5 left-1/2 transform -translate-x-1/2 font-mono text-[10px] font-bold text-yellow-200 drop-shadow-sm z-20">24</div>
                         <div className="absolute top-1/2 right-1 transform -translate-y-1/2 font-mono text-[10px] font-bold text-purple-300 drop-shadow-sm z-20">6</div>
                         <div className="absolute bottom-0.5 left-1/2 transform -translate-x-1/2 font-mono text-[10px] font-bold text-sky-300 drop-shadow-sm z-20">12</div>
                         <div className="absolute top-1/2 left-1 transform -translate-y-1/2 font-mono text-[10px] font-bold text-slate-400 drop-shadow-sm z-20">18</div>

                         {/* Zone Icons (Inside Arcs) */}
                         {/* 0~6 Night (Top-Right Area) */}
                         <div className="absolute top-[20%] right-[20%] opacity-80">
                             <Moon className="w-3.5 h-3.5" color="#fef08a" />
                         </div>
                         {/* 6~12 Morning (Bottom-Right Area) */}
                         <div className="absolute bottom-[20%] right-[20%] opacity-80">
                             <Sun className="w-3.5 h-3.5" color="#d8b4fe" />
                         </div>
                         {/* 12~18 Afternoon (Bottom-Left Area) */}
                         <div className="absolute bottom-[20%] left-[20%] opacity-80">
                             <CloudSun className="w-3.5 h-3.5" color="#7dd3fc" />
                         </div>
                         {/* 18~24 Evening (Top-Left Area) */}
                         <div className="absolute top-[20%] left-[20%] opacity-80">
                             <Sparkles className="w-3.5 h-3.5" color="#94a3b8" />
                         </div>

                         {/* Center Dot */}
                         <div className="absolute top-1/2 left-1/2 w-2 h-2 bg-white rounded-full transform -translate-x-1/2 -translate-y-1/2 z-10 shadow-sm"></div>

                         {/* The Hand */}
                         <div className="absolute top-0 left-0 w-full h-full"
                              style={{ 
                                  transform: `rotate(${degrees}deg)`,
                                  transition: 'transform 1s cubic-bezier(0.4, 2.08, 0.55, 0.44)' // Smooth distinct movement
                              }}>
                             {/* Hand visual part (Only top half visible from center) */}
                             <div className="absolute top-[10%] left-1/2 w-[3px] h-[40%] bg-white rounded-full transform -translate-x-1/2 shadow-sm"></div>
                         </div>
                    </div>
                    {/* Right Panel Removed for Minimal Square Look */}
                    {/* Current Indicator (Small Badge on top right corner of container?) - Optional, clean look preferred */}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
