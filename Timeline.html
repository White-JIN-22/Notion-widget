<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Block Timeline</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* üßä Icy Blue Glass Theme */
        .widget-container {
            position: relative;
            width: 100%;
            max-width: 360px; /* Í∞ÄÎ°úÌè≠ÏùÑ ÏÇ¥Ïßù Ï¢ÅÍ≤å Ïû°ÏïÑ ÌÉÄÏù¥Ìä∏Ìïú ÎäêÎÇåÏùÑ Ï§å */
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        /* Ìè∞Ìä∏ ÏÑ§Ï†ï */
        .font-serif-italic { font-family: 'Nanum Myeongjo', serif; font-style: italic; }
        .font-mono-nums { font-family: 'Roboto Mono', monospace; letter-spacing: -0.5px; }
        .title-text { color: #FFFFFF; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); font-weight: 700; }

        /* ‚ú® ÌÉÄÏûÑÎ∏îÎ°ù Í∑∏Î¶¨Îìú Ïä§ÌÉÄÏùº */
        .grid-row {
            display: flex;
            align-items: center;
            height: 32px; /* Ìïú ÏãúÍ∞ÑÏùò ÎÜíÏù¥ */
            border-bottom: 1px dashed rgba(255, 255, 255, 0.2); /* Î™®ÎààÏ¢ÖÏù¥ ÎäêÎÇå */
        }
        .time-label {
            width: 40px;
            text-align: right;
            padding-right: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Roboto Mono', monospace;
        }
        .blocks-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 10Î∂Ñ Îã®ÏúÑ 6Í∞ú */
            gap: 2px;
            height: 20px;
            padding-right: 12px;
        }
        .time-block {
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* üé® Ïª¨Îü¨ ÏΩîÎî© (ÏöîÏ≤≠ Î∞òÏòÅ) */
        /* Sun (Clear) -> Î≥¥ÎùºÏÉâ */
        .block-sun { 
            background: rgba(192, 132, 252, 0.5); 
            border: 1px solid rgba(192, 132, 252, 0.8); 
            box-shadow: 0 0 8px rgba(192, 132, 252, 0.3);
        }
        /* Cloud (Normal) -> Ïä§Ïπ¥Ïù¥Î∏îÎ£® */
        .block-cloud { 
            background: rgba(56, 189, 248, 0.4); 
            border: 1px solid rgba(56, 189, 248, 0.6); 
        }
        /* Rain (Bad) -> ÌöåÏÉâ */
        .block-rain { 
            background: rgba(148, 163, 184, 0.4); 
            border: 1px solid rgba(148, 163, 184, 0.6); 
        }
        /* Empty Slot */
        .block-empty {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-blur {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="root" style="width: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Refresh: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bae6fd" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
        };

        const App = () => {
            const [blocks, setBlocks] = useState([]);
            const [todayStr, setTodayStr] = useState('');
            const [totalDuration, setTotalDuration] = useState(0);
            const scrollRef = useRef(null);

            const loadData = () => {
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                const now = new Date();
                const today = now.toDateString();
                
                if (savedData.date === today && savedData.blocks) {
                    setBlocks(savedData.blocks);
                    const total = savedData.blocks.reduce((acc, curr) => acc + curr.duration, 0);
                    setTotalDuration(total);
                } else {
                    setBlocks([]);
                    setTotalDuration(0);
                }
                
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];
                setTodayStr(`${month}/${date} ${day}`);
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                
                // ÌòÑÏû¨ ÏãúÍ∞ÑÏúºÎ°ú Ïä§ÌÅ¨Î°§ Ïù¥Îèô (Ï≤òÏùå Ìïú Î≤àÎßå)
                if (scrollRef.current) {
                    const currentHour = new Date().getHours();
                    // ÏïÑÏπ® 6Ïãú Ïù¥Ï†ÑÏù¥Î©¥ Îß® ÏúÑ, ÏïÑÎãàÎ©¥ ÌòÑÏû¨ÏãúÍ∞Ñ - 2ÏãúÍ∞Ñ ÏúÑÏπòÎ°ú Ïù¥Îèô
                    const offset = Math.max(0, currentHour - 2) * 32; 
                    scrollRef.current.scrollTop = offset;
                }
                
                return () => clearInterval(interval);
            }, []);

            const formatDuration = (totalMin) => {
                const h = Math.floor(totalMin / 60);
                const m = totalMin % 60;
                return (
                    <span className="font-mono-nums text-slate-600">
                        <span className="text-xl font-bold">{h}</span><span className="text-xs mx-0.5 opacity-60">H</span>
                        <span className="text-xl font-bold">{String(m).padStart(2, '0')}</span><span className="text-xs ml-0.5 opacity-60">M</span>
                    </span>
                );
            };

            const getMessage = (min) => {
                if (min === 0) return "‚ùÑÔ∏è Ï∞®Í∑ºÏ∞®Í∑º Ï†êÌôîÎ•º Ï§ÄÎπÑÌï¥ Î≥ºÍπåÏöî?";
                if (min < 60) return "ü´ß Ïò§Îäò ÏãúÏä§ÌÖúÏùò Ï≤´ Îã®Ï∂îÎ•º Ïûò Íø∞ÏóàÎÑ§Ïöî.";
                if (min < 180) return "‚ú® Í≤¨Í≥†ÌïòÍ≤å ÏåìÏïÑÍ∞ÄÎäî ÏßÑÏÜî ÎãòÏùò ÏãúÍ∞Ñ.";
                if (min < 300) return "üßä Î™∞ÏûÖÏùò Ï†ïÏ†ê. ÏöîÏÉàÍ∞Ä ÏïÑÏ£º ÌÉÑÌÉÑÌï¥Ïöî.";
                return "üéñÔ∏è Ï∂©Î∂ÑÌûà Ïï†Ïì¥ Ïò§Îäò, Ìú¥ÏãùÏùÑ Í∂åÏû•Ìï©ÎãàÎã§.";
            };

            // Grid Rendering Logic
            const renderGrid = () => {
                // 06:00 ~ 29:00 (ÏÉàÎ≤Ω 5Ïãú) ÍπåÏßÄ ÌëúÌòÑ
                const hours = Array.from({length: 24}, (_, i) => i + 6); // start from 6am
                
                return hours.map(hour => {
                    const displayHour = hour >= 24 ? hour - 24 : hour;
                    
                    // 6Í∞úÏùò 10Î∂Ñ Îã®ÏúÑ Ïä¨Î°Ø ÏÉùÏÑ±
                    const slots = Array.from({length: 6}, (_, i) => {
                        const slotStartMin = i * 10;
                        const slotEndMin = (i + 1) * 10;
                        
                        // Ìï¥Îãπ Ïä¨Î°ØÏóê Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
                        // timestamp ÎπÑÍµê Î°úÏßÅ
                        const foundBlock = blocks.find(b => {
                            const bStart = new Date(b.startTime);
                            const bEnd = new Date(b.endTime);
                            
                            const slotStartTime = new Date();
                            slotStartTime.setHours(displayHour, slotStartMin, 0, 0);
                            
                            // ÎÇ†Ïßú Î≥¥Ï†ï (ÏûêÏ†ï ÎÑòÏñ¥Í∞ÄÎ©¥)
                            if (hour >= 24) slotStartTime.setDate(slotStartTime.getDate() + 1);

                            const slotEndTime = new Date(slotStartTime);
                            slotEndTime.setMinutes(slotEndMin);

                            // Î∏îÎ°ù ÏãúÍ∞ÑÍ≥º Ïä¨Î°Ø ÏãúÍ∞ÑÏù¥ Í≤πÏπòÎäîÏßÄ Ï≤¥ÌÅ¨
                            // Ïò§Îäò ÎÇ†Ïßú Îç∞Ïù¥ÌÑ∞Îßå ÌïÑÌÑ∞ÎßÅÌïúÎã§Í≥† Í∞ÄÏ†ï (loadDataÏóêÏÑú Ï≤òÎ¶¨Îê®)
                            // Í≤πÏπ® Ï°∞Í±¥: (StartA < EndB) && (EndA > StartB)
                            return b.startTime < slotEndTime.getTime() && b.endTime > slotStartTime.getTime();
                        });

                        let cellClass = 'block-empty';
                        if (foundBlock) {
                            if (foundBlock.quality === 'Sun') cellClass = 'block-sun';
                            else if (foundBlock.quality === 'Cloud') cellClass = 'block-cloud';
                            else cellClass = 'block-rain';
                        }

                        return <div key={i} className={`time-block ${cellClass}`}></div>
                    });

                    return (
                        <div key={hour} className="grid-row">
                            <div className="time-label">{String(displayHour).padStart(2,'0')}</div>
                            <div className="blocks-container">
                                {slots}
                            </div>
                        </div>
                    );
                });
            };

            return (
                <div className="widget-container">
                    {/* Header */}
                    <div className="px-6 pt-7 pb-4 flex justify-between items-end border-b border-white/20 bg-white/5 backdrop-blur-sm z-10">
                        <div>
                            <div className="text-sky-200 text-[10px] font-bold tracking-widest uppercase mb-1 opacity-90">Daily Blocks</div>
                            <h1 className="text-2xl title-text font-serif-italic tracking-tight">
                                ‡ºö‚úß Timeline ‚úß‡ºö
                            </h1>
                        </div>
                        <div className="text-right flex flex-col items-end">
                            <div className="text-sky-100 text-xs font-medium mb-1 font-mono-nums tracking-tighter opacity-80">{todayStr}</div>
                            <button onClick={loadData} className="p-1.5 rounded-full hover:bg-white/20 text-sky-200 transition-colors">
                                <Icons.Refresh />
                            </button>
                        </div>
                    </div>

                    {/* Grid Body */}
                    <div ref={scrollRef} className="flex-1 overflow-y-auto no-scrollbar p-4 relative bg-white/5">
                         {/* Grid Header (10 20 30 40 50 60) */}
                         <div className="flex mb-2 pl-10 pr-3">
                            {[10, 20, 30, 40, 50, 60].map(m => (
                                <div key={m} className="flex-1 text-center text-[9px] text-white/40 font-mono-nums">{m}</div>
                            ))}
                         </div>
                        
                        <div className="space-y-1">
                            {renderGrid()}
                        </div>
                        
                        {/* ÌïòÎã® Ïó¨Î∞± */}
                        <div className="h-8"></div>
                    </div>

                    {/* Footer Stats */}
                    <div className="footer-blur px-6 py-5 z-10">
                        <div className="flex justify-between items-center mb-3">
                            <span className="text-slate-500 text-[10px] font-bold uppercase tracking-wide">Total Time</span>
                            <div>{formatDuration(totalDuration)}</div>
                        </div>
                        <div className="text-center">
                            {/* Í∏ÄÏûê ÌÅ¨Í∏∞ 30% ÌôïÎåÄ ÏöîÏ≤≠ Î∞òÏòÅ (text-[11px] -> text-[15px] Ï†ïÎèÑ) */}
                            <p className="text-[15px] text-slate-600 font-bold bg-white/60 py-3 px-3 rounded-xl border border-white/80 inline-block w-full leading-snug shadow-sm">
                                {getMessage(totalDuration)}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
