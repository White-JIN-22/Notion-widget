<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Timeline</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 100%;
            max-width: 390px; /* ÏôºÏ™Ω ÏúÑÏ†ØÍ≥º ÎèôÏùºÌïú Í≥†Ï†ï ÎÑàÎπÑ Í∂åÏû• */
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .timeline-card {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        .weather-sun { background: linear-gradient(135deg, rgba(186, 230, 253, 0.4), rgba(125, 211, 252, 0.2)); border-left: 4px solid #38bdf8; }
        .weather-cloud { background: linear-gradient(135deg, rgba(203, 213, 225, 0.3), rgba(148, 163, 184, 0.1)); border-left: 4px solid #94a3b8; }
        .weather-rain { background: linear-gradient(135deg, rgba(196, 181, 253, 0.3), rgba(167, 139, 250, 0.1)); border-left: 4px solid #818cf8; }

        .footer-blur {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .font-serif-italic { font-family: 'Nanum Myeongjo', serif; font-style: italic; }
        .font-mono-nums { font-family: 'Roboto Mono', monospace; letter-spacing: -0.5px; }
    </style>
</head>
<body>

    <div id="root" style="width: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Sun: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Cloud: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Rain: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366f1" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>,
            Clock: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Refresh: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
        };

        const App = () => {
            const [blocks, setBlocks] = useState([]);
            const [todayStr, setTodayStr] = useState('');
            const [totalDuration, setTotalDuration] = useState(0);

            const loadData = () => {
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                const now = new Date();
                const today = now.toDateString();
                
                if (savedData.date === today && savedData.blocks) {
                    const sorted = [...savedData.blocks].sort((a, b) => b.startTime - a.startTime);
                    setBlocks(sorted);
                    const total = sorted.reduce((acc, curr) => acc + curr.duration, 0);
                    setTotalDuration(total);
                } else {
                    setBlocks([]);
                    setTotalDuration(0);
                }
                
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];
                setTodayStr(`${month}/${date} ${day}`);
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, []);

            const formatTime = (ts) => {
                const d = new Date(ts);
                return d.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const formatDuration = (totalMin) => {
                const h = Math.floor(totalMin / 60);
                const m = totalMin % 60;
                return (
                    <span className="font-mono-nums">
                        {h}<span className="text-sm mx-0.5 opacity-70">H</span>
                        {String(m).padStart(2, '0')}<span className="text-sm ml-0.5 opacity-70">M</span>
                    </span>
                );
            };

            // ‚úÖ Î¨∏Íµ¨ ÏàòÏ†ï: Ïù¥Î™®Ìã∞ÏΩò Ï∂îÍ∞Ä Î∞è ÏùëÏõê Î©òÌä∏ Î∞òÏòÅ
            const getMessage = (min) => {
                if (min === 0) return "‚ùÑÔ∏è Ï∞®Í∑ºÏ∞®Í∑º Ï†êÌôîÎ•º Ï§ÄÎπÑÌï¥ Î≥ºÍπåÏöî?";
                if (min < 60) return "ü´ß Ïò§Îäò ÏãúÏä§ÌÖúÏùò Ï≤´ Îã®Ï∂îÎ•º Ïûò Íø∞ÏóàÎÑ§Ïöî.";
                if (min < 180) return "‚ú® Í≤¨Í≥†ÌïòÍ≤å ÏåìÏïÑÍ∞ÄÎäî ÏßÑÏÜî ÎãòÏùò ÏãúÍ∞Ñ.";
                if (min < 300) return "üßä Î™∞ÏûÖÏùò Ï†ïÏ†ê. ÏöîÏÉàÍ∞Ä ÏïÑÏ£º ÌÉÑÌÉÑÌï¥Ïöî.";
                return "üéñÔ∏è Ï∂©Î∂ÑÌûà Ïï†Ïì¥ Ïò§Îäò, Ìú¥ÏãùÏùÑ Í∂åÏû•Ìï©ÎãàÎã§.";
            };

            return (
                <div className="widget-container">
                    <div className="px-6 pt-7 pb-4 flex justify-between items-end border-b border-white/30">
                        <div>
                            <div className="text-sky-400 text-[10px] font-bold tracking-widest uppercase mb-1">Daily Report</div>
                            <h1 className="text-2xl font-bold text-slate-700 font-serif-italic tracking-tight">
                                ‡ºö‚úß Timeline ‚úß‡ºö
                            </h1>
                        </div>
                        <div className="text-right flex flex-col items-end">
                            <div className="text-slate-400 text-xs font-medium mb-1 font-mono-nums tracking-tighter">{todayStr}</div>
                            <button onClick={loadData} className="p-1.5 rounded-full hover:bg-white/40 text-sky-400 transition-colors">
                                <Icons.Refresh />
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto no-scrollbar p-5 space-y-3 relative">
                        <div className="absolute left-9 top-0 bottom-0 w-[1px] bg-slate-200/50 -z-10"></div>

                        {blocks.length === 0 ? (
                            <div className="h-full flex flex-col items-center justify-center text-slate-400 opacity-60">
                                <span className="text-4xl mb-2">üî≠</span>
                                <span className="text-xs">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</span>
                            </div>
                        ) : (
                            blocks.map((block, index) => (
                                <div 
                                    key={block.id} 
                                    className={`timeline-card relative flex items-center p-3 pr-4 rounded-xl border border-white/40 shadow-sm backdrop-blur-md
                                        ${block.quality === 'Sun' ? 'weather-sun' : block.quality === 'Cloud' ? 'weather-cloud' : 'weather-rain'}
                                    `}
                                    style={{ animationDelay: `${index * 0.05}s` }}
                                >
                                    <div className="w-10 h-10 flex-shrink-0 flex items-center justify-center bg-white/40 rounded-full mr-3 shadow-sm">
                                        {block.quality === 'Sun' ? <Icons.Sun /> : block.quality === 'Cloud' ? <Icons.Cloud /> : <Icons.Rain />}
                                    </div>

                                    <div className="flex-1 min-w-0">
                                        <div className="flex justify-between items-baseline mb-0.5">
                                            <span className="text-slate-700 font-bold text-sm">
                                                {block.quality === 'Sun' ? 'Clear Focus' : block.quality === 'Cloud' ? 'Cloudy Flow' : 'Heavy Duty'}
                                            </span>
                                            <span className="text-slate-500 text-sm font-bold opacity-80">
                                                {formatDuration(block.duration)}
                                            </span>
                                        </div>
                                        <div className="flex items-center text-slate-400 text-[11px] gap-1">
                                            <Icons.Clock />
                                            <span className="font-mono-nums tracking-tighter pt-0.5">
                                                {formatTime(block.startTime)} - {formatTime(block.endTime)}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                        <div className="h-4"></div>
                    </div>

                    <div className="footer-blur px-6 py-5">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-slate-500 text-[10px] font-bold uppercase tracking-wide">Total Time</span>
                            <span className="text-2xl font-bold text-sky-500">
                                {formatDuration(totalDuration)}
                            </span>
                        </div>
                        <div className="text-center">
                            <p className="text-[11px] text-slate-500 font-medium bg-white/50 py-2.5 px-3 rounded-lg border border-white/60 inline-block w-full">
                                {getMessage(totalDuration)}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
