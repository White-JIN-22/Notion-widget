<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Block Timeline (Ultra Slim)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* ğŸ§Š Icy Blue Glass Theme (Ultra Slim) */
        .widget-container {
            position: relative;
            width: 100%;
            max-width: 160px; /* âœ… í­ì„ 160pxë¡œ ì¤„ì—¬ ì •ì‚¬ê°í˜• ë¹„ìœ¨ í™•ë³´ */
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .font-serif-italic { font-family: 'Nanum Myeongjo', serif; font-style: italic; }
        .font-mono-nums { font-family: 'Roboto Mono', monospace; letter-spacing: -0.5px; }
        .title-text { color: #FFFFFF; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); font-weight: 700; }

        /* âœ¨ íƒ€ì„ë¸”ë¡ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ */
        .grid-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between; /* ìƒí•˜ ê· ë“± ë°°ì¹˜ */
        }
        .grid-row {
            flex: 1;
            display: flex;
            align-items: center;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.15);
            min-height: 0;
        }
        .time-label {
            width: 20px; /* ë¼ë²¨ í­ ìµœì†Œí™” */
            text-align: right;
            padding-right: 4px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Roboto Mono', monospace;
            line-height: 1;
        }
        .blocks-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px; /* ê°„ê²© */
            height: 16px; /* âš ï¸ ì •ì‚¬ê°í˜• ëŠë‚Œì„ ìœ„í•œ ë†’ì´ ê°•ì œ ì¡°ì • */
            padding-right: 6px;
        }
        .time-block {
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        /* ğŸ¨ Block Colors */
        .block-sun { background: rgba(192, 132, 252, 0.7); border: 1px solid rgba(192, 132, 252, 0.9); }
        .block-cloud { background: rgba(56, 189, 248, 0.6); border: 1px solid rgba(56, 189, 248, 0.8); }
        .block-rain { background: rgba(148, 163, 184, 0.5); border: 1px solid rgba(148, 163, 184, 0.6); }
        .block-empty { background: rgba(255, 255, 255, 0.04); }

        .footer-blur {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* ğŸ¨ Total Time Text Colors (ìƒ‰ìƒ ì„ ëª…ë„ UP) */
        .text-gray-custom { color: #94a3b8; } /* ì´ˆê¸°: íšŒìƒ‰ */
        .text-sky-custom { color: #0ea5e9; text-shadow: 0 0 8px rgba(14, 165, 233, 0.3); } /* 1.5H~: ì„ ëª…í•œ ìŠ¤ì¹´ì´ */
        .text-purple-custom { color: #a855f7; text-shadow: 0 0 8px rgba(168, 85, 247, 0.3); } /* 5.5H~: ì„ ëª…í•œ ë³´ë¼ */
    </style>
</head>
<body>

    <div id="root" style="width: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Refresh: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#bae6fd" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
        };

        const App = () => {
            const [blocks, setBlocks] = useState([]);
            const [todayStr, setTodayStr] = useState('');
            const [totalDuration, setTotalDuration] = useState(0);

            const loadData = () => {
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                const now = new Date();
                const today = now.toDateString();
                
                if (savedData.date === today && savedData.blocks) {
                    setBlocks(savedData.blocks);
                    const total = savedData.blocks.reduce((acc, curr) => acc + curr.duration, 0);
                    setTotalDuration(total);
                } else {
                    setBlocks([]);
                    setTotalDuration(0);
                }
                
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];
                setTodayStr(`${month}/${date}`);
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, []);

            // âœ… ì»¬ëŸ¬ ë¡œì§ ê²€ì¦ ì™„ë£Œ
            const getTotalColorClass = (min) => {
                if (min <= 90) return "text-gray-custom"; // ~1ì‹œê°„ 30ë¶„
                if (min <= 330) return "text-sky-custom"; // ~5ì‹œê°„ 30ë¶„
                return "text-purple-custom";              // 5ì‹œê°„ 30ë¶„ ì´ˆê³¼
            };

            const formatDuration = (totalMin) => {
                const h = Math.floor(totalMin / 60);
                const m = totalMin % 60;
                const colorClass = getTotalColorClass(totalMin);

                return (
                    <span className={`font-mono-nums ${colorClass} transition-colors duration-500`}>
                        <span className="text-lg font-bold">{h}</span><span className="text-[10px] mx-0.5 opacity-80 font-bold">H</span>
                        <span className="text-lg font-bold">{String(m).padStart(2, '0')}</span><span className="text-[10px] ml-0.5 opacity-80 font-bold">M</span>
                    </span>
                );
            };

            const getMessage = (min) => {
                if (min === 0) return "â„ï¸ ì°¨ê·¼ì°¨ê·¼ ì í™”ë¥¼ ì¤€ë¹„í•´ ë³¼ê¹Œìš”?";
                if (min < 60) return "ğŸ«§ ì˜¤ëŠ˜ ì‹œìŠ¤í…œì˜ ì²« ë‹¨ì¶”ë¥¼ ì˜ ê¿°ì—ˆë„¤ìš”.";
                if (min < 180) return "âœ¨ ê²¬ê³ í•˜ê²Œ ìŒ“ì•„ê°€ëŠ” ì§„ì†” ë‹˜ì˜ ì‹œê°„.";
                if (min < 300) return "ğŸ§Š ëª°ì…ì˜ ì •ì . ìš”ìƒˆê°€ ì•„ì£¼ íƒ„íƒ„í•´ìš”.";
                return "ğŸ–ï¸ ì¶©ë¶„íˆ ì• ì“´ ì˜¤ëŠ˜, íœ´ì‹ì„ ê¶Œì¥í•©ë‹ˆë‹¤.";
            };

            const renderGrid = () => {
                const hours = Array.from({length: 18}, (_, i) => i + 6); // 06~23
                
                return hours.map(hour => {
                    const slots = Array.from({length: 6}, (_, i) => {
                        const slotStartMin = i * 10;
                        const slotEndMin = (i + 1) * 10;
                        
                        const foundBlock = blocks.find(b => {
                            const slotStartTime = new Date();
                            slotStartTime.setHours(hour, slotStartMin, 0, 0);
                            const slotEndTime = new Date(slotStartTime);
                            slotEndTime.setMinutes(slotEndMin);
                            return b.startTime < slotEndTime.getTime() && b.endTime > slotStartTime.getTime();
                        });

                        let cellClass = 'block-empty';
                        if (foundBlock) {
                            if (foundBlock.quality === 'Sun') cellClass = 'block-sun';
                            else if (foundBlock.quality === 'Cloud') cellClass = 'block-cloud';
                            else cellClass = 'block-rain';
                        }

                        return <div key={i} className={`time-block ${cellClass}`}></div>
                    });

                    return (
                        <div key={hour} className="grid-row">
                            <div className="time-label">{String(hour).padStart(2,'0')}</div>
                            <div className="blocks-container">
                                {slots}
                            </div>
                        </div>
                    );
                });
            };

            return (
                <div className="widget-container">
                    {/* Header */}
                    <div className="px-4 pt-5 pb-2 flex justify-between items-end border-b border-white/20 bg-white/5 backdrop-blur-sm z-10 shrink-0">
                        <div>
                            <div className="text-sky-200 text-[8px] font-bold tracking-widest uppercase mb-0.5 opacity-90">Daily Blocks</div>
                            <h1 className="text-lg title-text font-serif-italic tracking-tight">Timeline</h1>
                        </div>
                        <div className="text-right flex flex-col items-end">
                            <div className="text-sky-100 text-[9px] font-medium mb-1 font-mono-nums tracking-tighter opacity-80">{todayStr}</div>
                            <button onClick={loadData} className="p-1 rounded-full hover:bg-white/20 text-sky-200 transition-colors">
                                <Icons.Refresh />
                            </button>
                        </div>
                    </div>

                    {/* Grid Body */}
                    <div className="flex-1 px-2 py-2 relative bg-white/5 overflow-hidden flex flex-col">
                         <div className="flex mb-0.5 pl-5 pr-2 shrink-0">
                            {[10, 20, 30, 40, 50, 60].map(m => (
                                <div key={m} className="flex-1 text-center text-[6px] text-white/40 font-mono-nums">{m}</div>
                            ))}
                         </div>
                        
                        <div className="grid-container">
                            {renderGrid()}
                        </div>
                    </div>

                    {/* Footer Stats */}
                    <div className="footer-blur px-3 py-3 z-10 shrink-0">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-slate-500 text-[10px] font-bold uppercase tracking-wide">Total</span>
                            <div>{formatDuration(totalDuration)}</div>
                        </div>
                        <div className="text-center">
                            {/* âœ… ì‘ì› ë¬¸êµ¬ ìƒ‰ìƒ ë³€ê²½: ë‚¨ìƒ‰(Slate) -> ìŠ¤ì¹´ì´ë¸”ë£¨(Sky-600) */}
                            {/* ê¸€ììƒ‰ì„ #0284c7 (Sky-600) ì •ë„ë¡œ ì„¤ì •í•˜ì—¬ ê°€ë…ì„± í™•ë³´ */}
                            <p className="text-[13px] text-sky-600 font-bold bg-white/60 py-2 px-2 rounded-xl border border-white/80 w-full leading-tight shadow-sm" style={{wordBreak: 'keep-all'}}>
                                {getMessage(totalDuration)}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
