<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Timeline</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* üßä Icy Blue Glass Theme (Consistent with Main Widget) */
        .widget-container {
            position: relative;
            width: 390px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .timeline-card {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Weather Colors */
        .weather-sun { background: linear-gradient(135deg, rgba(186, 230, 253, 0.4), rgba(125, 211, 252, 0.2)); border-left: 4px solid #38bdf8; }
        .weather-cloud { background: linear-gradient(135deg, rgba(203, 213, 225, 0.3), rgba(148, 163, 184, 0.1)); border-left: 4px solid #94a3b8; }
        .weather-rain { background: linear-gradient(135deg, rgba(196, 181, 253, 0.3), rgba(167, 139, 250, 0.1)); border-left: 4px solid #818cf8; }

        .footer-blur {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .font-serif-italic { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; font-style: italic; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Sun: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Cloud: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Rain: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366f1" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>,
            Clock: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Refresh: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
        };

        const App = () => {
            const [blocks, setBlocks] = useState([]);
            const [todayStr, setTodayStr] = useState('');
            const [totalDuration, setTotalDuration] = useState(0);

            const loadData = () => {
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                const now = new Date();
                const today = now.toDateString();
                
                // Ïò§Îäò ÎÇ†ÏßúÏôÄ Îã§Î•¥Î©¥ Ï¥àÍ∏∞ÌôîÎêú ÏÉÅÌÉúÎ°ú Î≥¥ÏûÑ (Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå)
                if (savedData.date === today && savedData.blocks) {
                    // ÏãúÍ∞ÑÏàú Ï†ïÎ†¨ (ÏµúÏã†Ïù¥ ÏúÑÎ°ú Ïò§ÏßÄÎßå, ÌÉÄÏûÑÎùºÏù∏ÏùÄ Í≥ºÍ±∞->ÌòÑÏû¨ ÏàúÏÑúÍ∞Ä ÏûêÏó∞Ïä§Îü¨Ïö∏ Ïàò ÏûàÏùå. 
                    // ÌïòÏßÄÎßå ÏöîÏïΩÌòïÏù¥ÎØÄÎ°ú ÏµúÏã†Ïàú(ÎÇ¥Î¶ºÏ∞®Ïàú)ÏúºÎ°ú Î∞∞ÏπòÌïòÎêò ÏãúÍ∞ÅÏ†Å Ïó∞Í≤∞)
                    // Ïó¨Í∏∞ÏÑúÎäî 'ÌïòÎ£®Ïùò ÌùêÎ¶Ñ'ÏùÑ Î≥¥Í∏∞ ÏúÑÌï¥ Ïò§Î¶ÑÏ∞®Ïàú(ÏïÑÏπ®->Î∞§)ÏúºÎ°ú Ï†ïÎ†¨
                    const sorted = [...savedData.blocks].sort((a, b) => a.startTime - b.startTime);
                    setBlocks(sorted);
                    
                    const total = sorted.reduce((acc, curr) => acc + curr.duration, 0);
                    setTotalDuration(total);
                } else {
                    setBlocks([]);
                    setTotalDuration(0);
                }
                
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];
                setTodayStr(`${month}/${date} ${day}`);
            };

            useEffect(() => {
                loadData();
                // 1Î∂ÑÎßàÎã§ ÏûêÎèô Í∞±Ïã† (Notion ÏûÑÎ≤†Îìú Ïãú ÎèÑÏõÄÎê®)
                const interval = setInterval(loadData, 60000); 
                return () => clearInterval(interval);
            }, []);

            const formatTime = (ts) => {
                const d = new Date(ts);
                return d.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const formatTotalTime = (min) => {
                const h = Math.floor(min / 60);
                const m = min % 60;
                return h > 0 ? `${h}H ${m}M` : `${m}Min`;
            };

            // Ï¥ù ÏãúÍ∞ÑÏóê Îî∞Î•∏ Í≤©Î†§/ÏÉÅÌÉú Î©îÏãúÏßÄ (ÏãúÏä§ÌÖú/Íµ¨Ï°∞Ï†Å Ïñ∏Ïñ¥ ÏÇ¨Ïö©)
            const getMessage = (min) => {
                if (min === 0) return "ÏãúÏä§ÌÖú ÎåÄÍ∏∞ Ï§ë. Ï†êÌôî Ï§ÄÎπÑ ÏôÑÎ£å.";
                if (min < 60) return "Ï¥àÍ∏∞ ÏãúÏä§ÌÖú Í∞ÄÎèô. ÏòàÏó¥ Íµ¨Í∞ÑÏûÖÎãàÎã§.";
                if (min < 180) return "ÏïàÏ†ïÏ†Å ÌùêÎ¶Ñ. Î¶¨Îì¨Ïù¥ Ïû°ÌûàÍ≥† ÏûàÏäµÎãàÎã§.";
                if (min < 300) return "Í≥†Ìö®Ïú® Íµ¨Í∞Ñ ÏßÑÏûÖ. 9Ï∏µ ÏöîÏÉà Í≤¨Í≥†Ìï®.";
                return "ÏµúÏ†ÅÌôî ÏÉÅÌÉú ÎèÑÎã¨. Ï∂©Î∂ÑÌïú Ìú¥ÏãùÏùÑ Í∂åÏû•Ìï©ÎãàÎã§.";
            };

            return (
                <div className="widget-container">
                    {/* Header */}
                    <div className="px-6 pt-7 pb-4 flex justify-between items-end border-b border-white/30">
                        <div>
                            <div className="text-sky-400 text-xs font-bold tracking-widest uppercase mb-1">Daily Report</div>
                            <h1 className="text-2xl font-bold text-slate-700 font-serif-italic tracking-tight">
                                ‡ºö‚úß Timeline
                            </h1>
                        </div>
                        <div className="text-right">
                            <div className="text-slate-400 text-xs font-medium mb-1">{todayStr}</div>
                            <button onClick={loadData} className="p-2 rounded-full hover:bg-white/40 text-sky-400 transition-colors">
                                <Icons.Refresh />
                            </button>
                        </div>
                    </div>

                    {/* Timeline Body */}
                    <div className="flex-1 overflow-y-auto no-scrollbar p-5 space-y-3 relative">
                        {/* Vertical Line Decoration */}
                        <div className="absolute left-9 top-0 bottom-0 w-[1px] bg-slate-200/50 -z-10"></div>

                        {blocks.length === 0 ? (
                            <div className="h-full flex flex-col items-center justify-center text-slate-400 opacity-60">
                                <span className="text-4xl mb-2">üî≠</span>
                                <span className="text-xs">Í∏∞Î°ùÎêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</span>
                            </div>
                        ) : (
                            blocks.map((block, index) => (
                                <div 
                                    key={block.id} 
                                    className={`timeline-card relative flex items-center p-3 pr-4 rounded-xl border border-white/40 shadow-sm
                                        ${block.quality === 'Sun' ? 'weather-sun' : block.quality === 'Cloud' ? 'weather-cloud' : 'weather-rain'}
                                    `}
                                    style={{ animationDelay: `${index * 0.05}s` }}
                                >
                                    {/* Icon Box */}
                                    <div className="w-10 h-10 flex-shrink-0 flex items-center justify-center bg-white/40 rounded-full mr-3 backdrop-blur-sm shadow-sm">
                                        {block.quality === 'Sun' ? <Icons.Sun /> : block.quality === 'Cloud' ? <Icons.Cloud /> : <Icons.Rain />}
                                    </div>

                                    {/* Content */}
                                    <div className="flex-1 min-w-0">
                                        <div className="flex justify-between items-baseline mb-0.5">
                                            <span className="text-slate-700 font-bold text-sm">
                                                {block.quality === 'Sun' ? 'Clear Focus' : block.quality === 'Cloud' ? 'Cloudy Flow' : 'Heavy Duty'}
                                            </span>
                                            <span className="text-slate-500 text-xs font-mono">{block.duration} min</span>
                                        </div>
                                        <div className="flex items-center text-slate-400 text-[11px] gap-1">
                                            <Icons.Clock />
                                            <span>{formatTime(block.startTime)} ~ {formatTime(block.endTime)}</span>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                        <div className="h-4"></div> {/* Bottom Spacing */}
                    </div>

                    {/* Footer Stats */}
                    <div className="footer-blur px-6 py-5">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-slate-500 text-xs font-bold uppercase tracking-wide">Total Time</span>
                            <span className="text-2xl font-bold text-sky-500 font-mono tracking-tighter">
                                {formatTotalTime(totalDuration)}
                            </span>
                        </div>
                        <div className="text-center">
                            <p className="text-xs text-slate-500 font-medium bg-white/50 py-2 px-3 rounded-lg border border-white/60 inline-block w-full">
                                {getMessage(totalDuration)}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
