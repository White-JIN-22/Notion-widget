<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Block Timeline</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* üßä Icy Blue Glass Theme */
        .widget-container {
            position: relative;
            width: 100%;
            max-width: 360px; 
            height: 540px; /* Í≥†Ï†ï ÎÜíÏù¥ */
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .font-serif-italic { font-family: 'Nanum Myeongjo', serif; font-style: italic; }
        .font-mono-nums { font-family: 'Roboto Mono', monospace; letter-spacing: -0.5px; }
        .title-text { color: #FFFFFF; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); font-weight: 700; }

        /* ‚ú® ÌÉÄÏûÑÎ∏îÎ°ù Í∑∏Î¶¨Îìú Ïä§ÌÉÄÏùº (Fit Î™®Îìú) */
        .grid-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Î∂ÄÎ™® ÎÜíÏù¥ ÍΩâ Ï±ÑÏõÄ */
        }
        .grid-row {
            flex: 1; /* ÎÇ®ÏùÄ Í≥µÍ∞ÑÏùÑ Í∑†Îì±ÌïòÍ≤å Î∂ÑÎ∞∞ */
            display: flex;
            align-items: center;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.15);
            min-height: 0; /* Flex overflow Î∞©ÏßÄ */
        }
        .time-label {
            width: 36px;
            text-align: right;
            padding-right: 8px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Roboto Mono', monospace;
            line-height: 1;
        }
        .blocks-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            height: 70%; /* Ìñâ ÎÜíÏù¥Ïùò 70%Îßå Ï±ÑÏõåÏÑú Ïó¨Î∞± Ï§å */
            padding-right: 12px;
        }
        .time-block {
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* üé® Block Colors */
        .block-sun { background: rgba(192, 132, 252, 0.6); border: 1px solid rgba(192, 132, 252, 0.8); box-shadow: 0 0 5px rgba(192, 132, 252, 0.3); }
        .block-cloud { background: rgba(56, 189, 248, 0.5); border: 1px solid rgba(56, 189, 248, 0.6); }
        .block-rain { background: rgba(148, 163, 184, 0.4); border: 1px solid rgba(148, 163, 184, 0.5); }
        .block-empty { background: rgba(255, 255, 255, 0.03); }

        .footer-blur {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* üé® Total Time Text Colors */
        .text-gray-custom { color: #64748b; }    /* ÌöåÏÉâ */
        .text-sky-custom { color: #0ea5e9; text-shadow: 0 0 10px rgba(14, 165, 233, 0.2); }  /* Ïä§Ïπ¥Ïù¥Î∏îÎ£® */
        .text-purple-custom { color: #a855f7; text-shadow: 0 0 10px rgba(168, 85, 247, 0.2); } /* Î≥¥ÎùºÏÉâ */
    </style>
</head>
<body>

    <div id="root" style="width: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Refresh: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bae6fd" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
        };

        const App = () => {
            const [blocks, setBlocks] = useState([]);
            const [todayStr, setTodayStr] = useState('');
            const [totalDuration, setTotalDuration] = useState(0);

            const loadData = () => {
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                const now = new Date();
                const today = now.toDateString();
                
                if (savedData.date === today && savedData.blocks) {
                    setBlocks(savedData.blocks);
                    const total = savedData.blocks.reduce((acc, curr) => acc + curr.duration, 0);
                    setTotalDuration(total);
                } else {
                    setBlocks([]);
                    setTotalDuration(0);
                }
                
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];
                setTodayStr(`${month}/${date} ${day}`);
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, []);

            // ‚úÖ Total Time Ïª¨Îü¨ Î°úÏßÅ
            const getTotalColorClass = (min) => {
                if (min <= 90) return "text-gray-custom"; // 1ÏãúÍ∞Ñ 30Î∂Ñ Ïù¥Ìïò (ÌöåÏÉâ)
                if (min <= 330) return "text-sky-custom"; // 5ÏãúÍ∞Ñ 30Î∂Ñ Ïù¥Ìïò (Ïä§Ïπ¥Ïù¥Î∏îÎ£®)
                return "text-purple-custom";              // 5ÏãúÍ∞Ñ 30Î∂Ñ Ï¥àÍ≥º (Î≥¥ÎùºÏÉâ)
            };

            const formatDuration = (totalMin) => {
                const h = Math.floor(totalMin / 60);
                const m = totalMin % 60;
                const colorClass = getTotalColorClass(totalMin);

                return (
                    <span className={`font-mono-nums ${colorClass} transition-colors duration-500`}>
                        <span className="text-xl font-bold">{h}</span><span className="text-xs mx-0.5 opacity-80 font-bold">H</span>
                        <span className="text-xl font-bold">{String(m).padStart(2, '0')}</span><span className="text-xs ml-0.5 opacity-80 font-bold">M</span>
                    </span>
                );
            };

            const getMessage = (min) => {
                if (min === 0) return "‚ùÑÔ∏è Ï∞®Í∑ºÏ∞®Í∑º Ï†êÌôîÎ•º Ï§ÄÎπÑÌï¥ Î≥ºÍπåÏöî?";
                if (min < 60) return "ü´ß Ïò§Îäò ÏãúÏä§ÌÖúÏùò Ï≤´ Îã®Ï∂îÎ•º Ïûò Íø∞ÏóàÎÑ§Ïöî.";
                if (min < 180) return "‚ú® Í≤¨Í≥†ÌïòÍ≤å ÏåìÏïÑÍ∞ÄÎäî ÏßÑÏÜî ÎãòÏùò ÏãúÍ∞Ñ.";
                if (min < 300) return "üßä Î™∞ÏûÖÏùò Ï†ïÏ†ê. ÏöîÏÉàÍ∞Ä ÏïÑÏ£º ÌÉÑÌÉÑÌï¥Ïöî.";
                return "üéñÔ∏è Ï∂©Î∂ÑÌûà Ïï†Ïì¥ Ïò§Îäò, Ìú¥ÏãùÏùÑ Í∂åÏû•Ìï©ÎãàÎã§.";
            };

            // Grid Rendering Logic (06:00 ~ 23:59) -> 18 Rows
            const renderGrid = () => {
                const hours = Array.from({length: 18}, (_, i) => i + 6); // 6, 7, ... 23
                
                return hours.map(hour => {
                    const slots = Array.from({length: 6}, (_, i) => {
                        const slotStartMin = i * 10;
                        const slotEndMin = (i + 1) * 10;
                        
                        const foundBlock = blocks.find(b => {
                            const bStart = new Date(b.startTime);
                            const bEnd = new Date(b.endTime);
                            
                            const slotStartTime = new Date();
                            slotStartTime.setHours(hour, slotStartMin, 0, 0);
                            
                            const slotEndTime = new Date(slotStartTime);
                            slotEndTime.setMinutes(slotEndMin);

                            return b.startTime < slotEndTime.getTime() && b.endTime > slotStartTime.getTime();
                        });

                        let cellClass = 'block-empty';
                        if (foundBlock) {
                            if (foundBlock.quality === 'Sun') cellClass = 'block-sun';
                            else if (foundBlock.quality === 'Cloud') cellClass = 'block-cloud';
                            else cellClass = 'block-rain';
                        }

                        return <div key={i} className={`time-block ${cellClass}`}></div>
                    });

                    return (
                        <div key={hour} className="grid-row">
                            <div className="time-label">{String(hour).padStart(2,'0')}</div>
                            <div className="blocks-container">
                                {slots}
                            </div>
                        </div>
                    );
                });
            };

            return (
                <div className="widget-container">
                    {/* Header (ÎÜíÏù¥ Ï§ÑÏûÑ) */}
                    <div className="px-6 pt-5 pb-3 flex justify-between items-end border-b border-white/20 bg-white/5 backdrop-blur-sm z-10 shrink-0">
                        <div>
                            <div className="text-sky-200 text-[10px] font-bold tracking-widest uppercase mb-1 opacity-90">Daily Blocks</div>
                            <h1 className="text-xl title-text font-serif-italic tracking-tight">
                                ‡ºö‚úß Timeline ‚úß‡ºö
                            </h1>
                        </div>
                        <div className="text-right flex flex-col items-end">
                            <div className="text-sky-100 text-[10px] font-medium mb-1 font-mono-nums tracking-tighter opacity-80">{todayStr}</div>
                            <button onClick={loadData} className="p-1 rounded-full hover:bg-white/20 text-sky-200 transition-colors">
                                <Icons.Refresh />
                            </button>
                        </div>
                    </div>

                    {/* Grid Body (Fit to Height) */}
                    <div className="flex-1 px-4 py-2 relative bg-white/5 overflow-hidden flex flex-col">
                         {/* Grid Header */}
                         <div className="flex mb-1 pl-9 pr-3 shrink-0">
                            {[10, 20, 30, 40, 50, 60].map(m => (
                                <div key={m} className="flex-1 text-center text-[8px] text-white/40 font-mono-nums">{m}</div>
                            ))}
                         </div>
                        
                        <div className="grid-container">
                            {renderGrid()}
                        </div>
                    </div>

                    {/* Footer Stats */}
                    <div className="footer-blur px-6 py-4 z-10 shrink-0">
                        <div className="flex justify-between items-center mb-2">
                            {/* TOTAL TIME Í∏ÄÏûê ÌÅ¨Í∏∞ ÌôïÎåÄ ÏöîÏ≤≠ Î∞òÏòÅ */}
                            <span className="text-slate-500 text-xs font-bold uppercase tracking-wide">Total Time</span>
                            <div>{formatDuration(totalDuration)}</div>
                        </div>
                        <div className="text-center">
                            <p className="text-[15px] text-slate-600 font-bold bg-white/60 py-2.5 px-3 rounded-xl border border-white/80 inline-block w-full leading-snug shadow-sm">
                                {getMessage(totalDuration)}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
