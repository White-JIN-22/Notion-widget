    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 260px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px 18px 14px 18px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }

        .glass-panel {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transition: all 0.2s;
        }

        .tab-btn {
            transition: all 0.2s;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: -0.02em;
            padding: 6px 0;
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
        }
        .tab-inactive:hover { color: #e0f2fe; background: rgba(255,255,255,0.1); }

        .log-item {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.2);
            border-radius: 14px;
            padding: 8px 12px;
            min-height: 46px;
            display: flex;
            align-items: center;
            position: relative; 
            margin-bottom: 4px;
        }

        .log-item-compact {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(224, 242, 254, 0.15);
            border-radius: 10px;
            padding: 4px 12px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            min-height: 28px;
            margin-bottom: 4px;
            position: relative;
        }

        .universal-delete-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            padding: 4px;
            transition: color 0.2s;
            cursor: pointer;
            z-index: 10;
        }
        .universal-delete-btn:hover { color: #bae6fd; }

        @keyframes slideUp {
            from { transform: translateY(5px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-overlay { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .modal-content {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 249, 255, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 -20px 50px rgba(186, 230, 253, 0.2);
            color: #334155;
        }

        .quest-btn {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(224, 242, 254, 0.2);
            color: #e0f2fe;
            transition: all 0.2s;
        }
        .quest-btn:hover {
            background: rgba(224, 242, 254, 0.2);
            border-color: #bae6fd;
            color: white;
        }
        .quest-btn:disabled { opacity: 0.4; filter: grayscale(100%); }

        .modal-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #475569;
            transition: all 0.2s;
        }
        .modal-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #7dd3fc;
            color: #0ea5e9;
        }

        .manual-tab {
            padding: 8px 0;
            font-size: 0.75rem; 
            font-weight: 700;
            color: #94a3b8;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .manual-tab.active { color: #0ea5e9; border-bottom-color: #0ea5e9; }

        .custom-select {
            width: 100%; border-radius: 10px; padding: 8px; font-weight: 700; outline: none; text-align: center; appearance: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #334155;
            font-size: 0.9rem;
        }
        
        .toast-message {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 10px 20px; border-radius: 30px; 
            font-size: 0.9rem;
            font-weight: 700;

            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);

        }

        .text-dim { color: #94a3b8; }
        .text-bright { color: #ffffff; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); }

};
