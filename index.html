            const [warningToggle, setWarningToggle] = useState(true);

            // [ì¶”ê°€] 1.5ì´ˆë§ˆë‹¤ ê²½ê³  ë¬¸êµ¬ ì „í™˜ íƒ€ì´ë¨¸
            useEffect(() => {

            // [ì¶”ê°€] ìƒí™œ ì—ë„ˆì§€ ìì—° ì†Œëª¨ ì‹œìŠ¤í…œ (2ì‹œê°„ë§ˆë‹¤ -10%, 00~06ì‹œ ì œì™¸)
            useEffect(() => {
                const decayCheck = setInterval(() => {
                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentTime = now.getTime();

                    // 1. ìƒˆë²½ 00:00 ~ 06:00 ì‚¬ì´ì—” ì†Œëª¨ ì—†ìŒ
                    if (currentHour >= 0 && currentHour < 6) return;

                    const lastDecayStr = localStorage.getItem('lastDecayTime');
                    if (!lastDecayStr) {
                        localStorage.setItem('lastDecayTime', currentTime.toString());
                        return;

                    const lastDecay = parseInt(lastDecayStr);

                            setLifeEnergy(newLife);

                        localStorage.setItem('lastDecayTime', currentTime.toString());

            const [blocks, setBlocks] = useState([]);

                                                        <button key={q.id} onClick={() => addRecord(null, 'manual-switch', q)} className="modal-btn px-1 py-2 rounded-xl flex flex-col items-center justify-center min-h-[64px]">

                                                            {renderIcon(r.icon, `w-5 h-5 ${r.color}`)}

                                {modalType === 'check' && (

                                            <input 
                                                type="text" 
                                                placeholder="ë°©ê¸ˆ ì–´ë–¤ ì¼ì— ì§‘ì¤‘í–ˆë‚˜ìš”?"

                                                className="flex-1 bg-transparent text-sm text-slate-700 placeholder:text-slate-400 focus:outline-none font-bold"
                                            />

                                                onClick={() => {

                                                    let todays = saved.filter(t => !t.isRemote);

                                                className={`ml-2 w-6 h-6 flex items-center justify-center transition-all ${selectedTodoId ? 'text-sky-500' : 'text-slate-300 hover:text-slate-500'}`}
                                            >
                                                <Icons.CheckCircle className="w-5 h-5" /> 
                                            </button>
                                        </div>
                                        {showTodoSelect && (
                                            <div className="absolute bottom-full left-0 right-0 mb-1 bg-white/95 backdrop-blur-md border border-slate-200 rounded-xl shadow-xl z-50 max-h-[150px] overflow-y-auto p-1 pb-2 thin-scrollbar" onWheel={(e) => e.stopPropagation()}>
                                                {todoList.map(todo => (
                                                    <button 
                                                        key={todo.id}
                                                        onClick={() => { setFocusMemo(todo.text); setSelectedTodoId(todo.id); setShowTodoSelect(false); }}
                                                        className="w-full text-left px-3 py-2 text-xs font-bold text-slate-600 hover:bg-sky-50 rounded-lg flex items-center justify-between group"

                                                        <span className={`truncate ${todo.done ? 'opacity-50 line-through decoration-slate-300' : ''}`}>{todo.text}</span>
                                                    </button>

                                            </div>
                                        )}
                                    </div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <button onClick={() => addRecord('Sun', 'auto')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Sun className="w-10 h-10 text-purple-300"/><span className="text-[10px] font-bold mt-1">Clear</span></button>
                                        <button onClick={() => addRecord('Cloud', 'auto')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Cloud className="w-10 h-10 text-sky-300"/><span className="text-[10px] font-bold mt-1">Cloudy</span></button>
                                        <button onClick={() => addRecord('Rain', 'auto')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Rain className="w-10 h-10 text-slate-400"/><span className="text-[10px] font-bold mt-1">Heavy</span></button>
                                    </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
