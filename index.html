<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Log</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 260px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px 18px 14px 18px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }

        .glass-panel {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transition: all 0.2s;
        }

        .tab-btn {
            transition: all 0.2s;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: -0.02em;
            padding: 6px 0;
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
        }
        .tab-inactive:hover { color: #e0f2fe; background: rgba(255,255,255,0.1); }

        .log-item {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.2);
            border-radius: 14px;
            padding: 8px 12px;
            min-height: 46px;
            display: flex;
            align-items: center;
            position: relative; 
            margin-bottom: 4px;
        }

        .log-item-compact {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(224, 242, 254, 0.15);
            border-radius: 10px;
            padding: 4px 12px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            min-height: 28px;
            margin-bottom: 4px;
            position: relative;
        }

        .universal-delete-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            padding: 4px;
            transition: color 0.2s;
            cursor: pointer;
            z-index: 10;
        }
        .universal-delete-btn:hover { color: #bae6fd; }

        @keyframes slideUp {
            from { transform: translateY(5px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-overlay { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .modal-content {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 249, 255, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 -20px 50px rgba(186, 230, 253, 0.2);
            color: #334155;
        }

        .quest-btn {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(224, 242, 254, 0.2);
            color: #e0f2fe;
            transition: all 0.2s;
        }
        .quest-btn:hover {
            background: rgba(224, 242, 254, 0.2);
            border-color: #bae6fd;
            color: white;
        }
        .quest-btn:disabled { opacity: 0.4; filter: grayscale(100%); }

        .modal-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #475569;
            transition: all 0.2s;
        }
        .modal-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #7dd3fc;
            color: #0ea5e9;
        }

        .manual-tab {
            padding: 8px 0;
            font-size: 0.75rem; 
            font-weight: 700;
            color: #94a3b8;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .manual-tab.active { color: #0ea5e9; border-bottom-color: #0ea5e9; }

        .custom-select {
            width: 100%; border-radius: 10px; padding: 8px; font-weight: 700; outline: none; text-align: center; appearance: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #334155;
            font-size: 0.9rem;
        }
        
        .toast-message {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 10px 20px; border-radius: 30px; 
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .text-sky-300 { color: #7dd3fc; text-shadow: 0 0 10px rgba(14, 165, 233, 0.3); } 
        .bg-sky-300 { background-color: #7dd3fc; box-shadow: 0 0 8px rgba(125, 211, 252, 0.6); }
        .text-dim { color: #94a3b8; }
        .text-bright { color: #ffffff; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); }

    </style>
</head>

        const App = () => {
            const [activeTab, setActiveTab] = useState('main');
            const [tickets, setTickets] = useState(0);
            const [energy, setEnergy] = useState(100);
            const [blocks, setBlocks] = useState([]);
            
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);
            const [showIntro, setShowIntro] = useState(false);
            
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('manual');
            const [manualTab, setManualTab] = useState('focus'); 
            const [timeRef, setTimeRef] = useState('start'); 
            
            const [deleteTargetId, setDeleteTargetId] = useState(null);
            const [toast, setToast] = useState(null);
            const [tempSession, setTempSession] = useState(null);

            const [visibleLogs, setVisibleLogs] = useState(3);

            const [manualEndHour, setManualEndHour] = useState(12);
            const [manualEndMin, setManualEndMin] = useState(0);
            const [manualDurHour, setManualDurHour] = useState(0);
            const [manualDurMin, setManualDurMin] = useState(30);

            const [isSending, setIsSending] = useState(false);
            const lastAutoSyncRef = useRef(Date.now());

            const [wakeUpTime, setWakeUpTime] = useState(null);
            const [wakeUpHour, setWakeUpHour] = useState(7);
            const [wakeUpMin, setWakeUpMin] = useState(0);

            const formatLocalYMD = (d) => {
                if (typeof d === 'string') d = new Date(d);
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${y}-${m}-${day}`;
            };

            const fixedQuests = [
                { id: 'q3', name: 'ÏÑ§Í±∞ÏßÄ', icon: 'Waves', color: 'text-sky-300' }, 
                { id: 'q4', name: 'Îπ®Îûò', icon: 'Shirt', color: 'text-sky-300' }, 
                { id: 'q5', name: 'Î∂ÑÎ¶¨ÏàòÍ±∞', icon: 'Recycle', color: 'text-slate-400' }, 
                { id: 'q6', name: 'Î∞© Ïì∏Í∏∞', icon: 'Wind', color: 'text-slate-400' }, 
                { id: 'q_pill', name: 'ÏïåÏïΩ ÏÜåÎ∂Ñ', icon: 'Pill', color: 'text-sky-300' },
                { id: 'q7', name: 'ÏßëÏïàÏùº', icon: 'Home', color: 'text-slate-400' }, 
            ];

            const restOptions = [
                { id: 'q1_moved', name: 'ÏîªÍ∏∞', recovery: 10, icon: 'Droplets', color: 'text-sky-300' }, 
                { id: 'q2_moved', name: 'ÏãùÏÇ¨', recovery: 10, icon: 'Utensils', color: 'text-purple-300' }, 
                { id: 'r_exercise', name: 'Ïö¥Îèô', recovery: 30, icon: 'Flame', color: 'text-purple-300' }, 
                { id: 'r_record', name: 'Í∏∞Î°ù', recovery: 20, icon: 'Pen', color: 'text-sky-300' }, 
                { id: 'r1', name: 'ÎèÖÏÑú', recovery: 20, icon: 'Book', color: 'text-sky-300' }, 
                { id: 'r_counseling', name: 'ÏÉÅÎã¥', recovery: 20, icon: 'Leaf', color: 'text-sky-300' }, 
                { id: 'r2', name: 'ÎÇÆÏû†', recovery: 30, icon: 'Zzz', color: 'text-slate-400' }, 
                { id: 'r4', name: 'Îî• Ïä¨Î¶Ω', recovery: 50, icon: 'Moon', color: 'text-slate-400' }, 
            ];

            const hours24 = Array.from({length: 24}, (_, i) => i);
            const minutes5 = Array.from({length: 12}, (_, i) => i * 5);
            const durationHours = [0, 1, 2, 3, 4, 5];
            
            const syncFromServer = async () => {
            if (!WORKER_URL || WORKER_URL.includes("your-worker")) return;
            try {
                const now = new Date();
                const dateYMD = formatLocalYMD(now);
                const dateStr = now.toDateString(); 

                const res = await fetch(`${WORKER_URL}?date=${dateYMD}`);

                if (res.ok) {
                    const data = await res.json();

                    if (data.wakeUpTime && data.wakeUpTime !== "-") {
                        setWakeUpTime(data.wakeUpTime);
                    }

                    if (data.blocks && Array.isArray(data.blocks)) {
                        const serverBlocks = data.blocks;
                        const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');

                        let localBlocks = (savedData.date === dateStr) ? (savedData.blocks || []) : [];
                        localBlocks = localBlocks.filter(b => new Date(b.startTime).toDateString() === dateStr);

                        if (serverBlocks.length > 0) setShowIntro(false);

                        const blockMap = new Map();
                        localBlocks.forEach(b => blockMap.set(b.id, b)); 

                        const cleanServerBlocks = serverBlocks.filter(b => new Date(b.startTime).toDateString() === dateStr);

                        if (savedData.date !== dateStr) {
                             cleanServerBlocks.forEach(b => blockMap.set(b.id, b)); 
                        }
                        
                        const mergedBlocks = Array.from(blockMap.values());
                        setBlocks(mergedBlocks);

                        let calcTickets = 0;
                        let calcEnergy = 100; 
                        const sorted = [...mergedBlocks].sort((a, b) => a.startTime - b.startTime);

                        sorted.forEach(b => {
                            if (b.type === 'focus' || !b.type) {
                                // [ÏàòÏ†ï] 40Î∂ÑÎßàÎã§ Ìã∞Ïºì 1Í∞ú (ÏÜåÏàòÏ†ê Î≤ÑÎ¶º)
                                calcTickets += Math.floor((b.duration || 0) / 30);
                            }
                            if (b.type === 'switch') calcTickets -= 1;
                            if (b.type === 'rest') {
                                let recovery = 0;
                                if (b.recovery) recovery = b.recovery;
                                else {
                                    const rOption = restOptions.find(r => r.name === b.name);
                                    recovery = rOption ? rOption.recovery : 0;
                                }
                                calcEnergy = Math.min(100, calcEnergy + recovery);
                            } else if (b.type === 'switch') {
                                calcEnergy = Math.max(0, calcEnergy - 5);
                            } else {
                                const cost = Math.floor((b.duration || 0) / 10) * 5;
                                calcEnergy = Math.max(0, calcEnergy - cost);
                            }
                        });
                        setTickets(calcTickets);
                        setEnergy(calcEnergy);

                        localStorage.setItem('fortressData', JSON.stringify({
                            date: dateStr,
                            tickets: calcTickets,
                            energy: calcEnergy,
                            blocks: mergedBlocks,
                            wakeUpTime: data.wakeUpTime || savedData.wakeUpTime || wakeUpTime
                        }));
                    }
                }
