<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinsol Focus Widget (Final)</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #191919; /* ë…¸ì…˜ ë‹¤í¬ëª¨ë“œ ë°°ê²½ */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .tabular-nums { font-variant-numeric: tabular-nums; }
        .timer-circle { transition: stroke-dashoffset 1s linear; }

        /* ì¹´ë“œ ì»¨í…Œì´ë„ˆ */
        .card-container {
            position: relative;
            width: 380px;
            height: 240px;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 340px;
            height: 200px;
            border-radius: 28px;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* ê¸°ë³¸ ìœ ë¦¬ ì§ˆê° í…Œë‘ë¦¬ */
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.3);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            box-sizing: border-box;
            transform-origin: center center;
            backdrop-filter: blur(12px);
        }

        /* 1. í™œì„± ì¹´ë“œ */
        .card.active {
            z-index: 30;
            transform: translate(0, 0) scale(1);
            opacity: 1;
        }

        /* 2. ëŒ€ê¸° ì¹´ë“œ 1 */
        .card.next-1 {
            z-index: 20;
            transform: translate(14px, 14px) scale(0.96);
            opacity: 0.35;
            filter: blur(1px);
        }

        /* 3. ëŒ€ê¸° ì¹´ë“œ 2 */
        .card.next-2 {
            z-index: 10;
            transform: translate(28px, 28px) scale(0.92);
            opacity: 0.15;
            filter: blur(2px);
        }

        /* 4. ì¹´ë“œ í‡´ì¥ ì• ë‹ˆë©”ì´ì…˜ */
        .card.exit {
            z-index: 40;
            transform: translate(-120%, -20%) rotate(-10deg);
            opacity: 0;
            pointer-events: none;
        }

        /* âœ¨ ì™„ë£Œ ì¹´ë“œ ì „ìš© ìŠ¤íƒ€ì¼ */
        .card.success-card {
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px -12px rgba(100, 200, 255, 0.4), inset 0 0 20px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ì•„ì´ì½˜
        const IconZap = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const IconFlame = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M8.5 14.5A2.5 2.5 0 0011 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a5.5 5.5 0 11-11 0c0-3.042 2.235-5.5 5.106-5.5H8.5c-.552 0-1 .448-1 1z"/></svg>;
        const IconArrowUp = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>;
        const IconCoffee = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4 4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>;
        const IconCheck = () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const IconRefresh = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;

        // â±ï¸ ì„¤ì •ê°’: í…ŒìŠ¤íŠ¸ìš© 10ì´ˆ ìœ ì§€
        const PHASES = {
            START: {
                id: 'start',
                duration: 10, 
                bgClass: 'bg-gradient-to-br from-[#8EC5FC] to-[#E0C3FC]', 
                textClass: 'text-[#312E81]', 
                accentClass: 'bg-[#6366F1] text-white', 
                title: 'Focus',
                icon: <IconZap />
            },
            EXTENSION: {
                id: 'extension',
                duration: 10, 
                bgClass: 'bg-gradient-to-br from-[#89f7fe] to-[#66a6ff]', 
                textClass: 'text-[#0c4a6e]', 
                accentClass: 'bg-[#0284c7] text-white', 
                title: 'Extend?',
                icon: <IconArrowUp />
            },
            TRANSITION: {
                id: 'transition',
                duration: 10, 
                bgClass: 'bg-gradient-to-br from-[#ffffff] to-[#dde1e7]', 
                textClass: 'text-[#334155]', 
                accentClass: 'bg-[#475569] text-white', 
                title: 'Rest',
                icon: <IconCoffee />
            }
        };

        const PHASE_ORDER = ['start', 'extension', 'transition'];

        const playSound = (type) => {
            try {
                const src = type === 'click' 
                    ? 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3' 
                    : 'https://assets.mixkit.co/active_storage/sfx/2044/2044-preview.mp3'; 
                const audio = new Audio(src);
                audio.volume = type === 'click' ? 0.3 : 0.6; 
                audio.play().catch(() => {});
            } catch (e) {}
        };

        const FocusWidget = () => {
            const [currentPhase, setCurrentPhase] = useState('start');
            const [timeLeft, setTimeLeft] = useState(PHASES.START.duration);
            const [isActive, setIsActive] = useState(false);
            const [showExtensionChoice, setShowExtensionChoice] = useState(false);
            const [showTransitionButton, setShowTransitionButton] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            const [exitingPhase, setExitingPhase] = useState(null);
            const [sparkCount, setSparkCount] = useState(0);

            // ğŸ”¥ ì¹´ìš´íŠ¸ ë¡œë“œ ë° ë‚ ì§œ ì´ˆê¸°í™” ë¡œì§
            useEffect(() => {
                const savedDate = localStorage.getItem('sparkDate');
                const today = new Date().toDateString();
                const savedCount = parseInt(localStorage.getItem('sparkCount') || '0');

                if (savedDate !== today) {
                    // ë‚ ì§œê°€ ë°”ë€Œì—ˆìœ¼ë©´ ì´ˆê¸°í™”
                    setSparkCount(0);
                    localStorage.setItem('sparkDate', today);
                    localStorage.setItem('sparkCount', '0');
                } else {
                    // ê°™ì€ ë‚ ì´ë©´ ë¶ˆëŸ¬ì˜¤ê¸°
                    setSparkCount(savedCount);
                }
            }, []);

            // ì¹´ìš´íŠ¸ ì¦ê°€ í•¨ìˆ˜
            const incrementSpark = () => {
                const newCount = sparkCount + 1;
                setSparkCount(newCount);
                localStorage.setItem('sparkCount', newCount.toString());
                localStorage.setItem('sparkDate', new Date().toDateString());
            };

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((t) => t - 1);
                    }, 1000);
                } else if (timeLeft === 0 && isActive) {
                    setIsActive(false);
                    playSound('finish');
                    handlePhaseComplete();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            const handlePhaseComplete = () => {
                if (currentPhase === 'start') {
                    // ğŸ”¥ 1ë‹¨ê³„ ì„±ê³µ ì‹œ ì¹´ìš´íŠ¸ ì¦ê°€!
                    incrementSpark();
                    setShowExtensionChoice(true);
                } else if (currentPhase === 'extension') {
                    setShowTransitionButton(true);
                } else if (currentPhase === 'transition') {
                    setIsFinished(true);
                }
            };

            const animateTransition = (nextPhaseKey) => {
                setExitingPhase(currentPhase);
                setTimeout(() => {
                    setCurrentPhase(nextPhaseKey);
                    setTimeLeft(PHASES[nextPhaseKey.toUpperCase()].duration);
                    setIsActive(true);
                    setShowExtensionChoice(false);
                    setShowTransitionButton(false);
                    setExitingPhase(null);
                    playSound('click');
                }, 500);
            };

            const resetAll = () => {
                setCurrentPhase('start');
                setTimeLeft(PHASES.START.duration);
                setIsActive(false);
                setIsFinished(false);
                setShowExtensionChoice(false);
                setShowTransitionButton(false);
                playSound('click');
            };

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const renderCard = (phaseKey) => {
                const data = PHASES[phaseKey.toUpperCase()];
                const currentIndex = PHASE_ORDER.indexOf(currentPhase);
                const phaseIndex = PHASE_ORDER.indexOf(phaseKey);

                let statusClass = '';
                if (exitingPhase === phaseKey) statusClass = 'exit'; 
                else if (currentPhase === phaseKey && !exitingPhase) statusClass = 'active'; 
                else if (phaseIndex > currentIndex) statusClass = `next-${phaseIndex - currentIndex}`;
                else return null;

                const radius = 36;
                const strokeWidth = 10;
                const circumference = 2 * Math.PI * radius;
                const maxDuration = data.duration;
                const progress = timeLeft / maxDuration;
                const dashoffset = circumference * (1 - progress);

                return (
                    <div key={phaseKey} className={`card ${data.bgClass} ${data.textClass} ${statusClass}`}>
                        {/* ğŸ”¥ ì¹´ìš´íŠ¸ í‘œì‹œ (ì‹œì‘ ë‹¨ê³„ì—ì„œë§Œ, ìš°ì¸¡ ìƒë‹¨) */}
                        {phaseKey === 'start' && (
                            <div className="absolute top-4 right-5 flex items-center gap-1 opacity-50 bg-white/40 px-2 py-0.5 rounded-full backdrop-blur-sm shadow-sm">
                                <span className="text-amber-500"><IconFlame /></span>
                                <span className="text-xs font-bold tabular-nums text-[#312E81]">{sparkCount}</span>
                            </div>
                        )}

                        <div className="relative w-24 h-24 flex-shrink-0 mr-5">
                            <svg className="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                                <circle className="text-white opacity-40" strokeWidth={strokeWidth} stroke="currentColor" fill="transparent" r={radius} cx="50" cy="50" />
                                <circle className="text-white timer-circle drop-shadow-md" strokeWidth={strokeWidth} strokeDasharray={circumference} strokeDashoffset={dashoffset} strokeLinecap="round" stroke="currentColor" fill="transparent" r={radius} cx="50" cy="50" />
                            </svg>
                        </div>
                        <div className="flex-1 flex flex-col justify-center h-full">
                            <div className="flex justify-between items-center mb-1 opacity-90">
                                <span className="text-sm font-bold uppercase tracking-widest">{data.title}</span>
                                {/* ì•„ì´ì½˜ ìœ„ì¹˜ ë¯¸ì„¸ ì¡°ì • (ì¹´ìš´í„° ì—†ì„ ë•Œë§Œ ê¸°ë³¸ ì•„ì´ì½˜ í‘œì‹œ) */}
                                {phaseKey !== 'start' && (
                                    <div className="p-1.5 bg-white/30 rounded-full backdrop-blur-sm shadow-sm">{data.icon}</div>
                                )}
                            </div>
                            <div className="text-5xl font-bold tracking-tight leading-none tabular-nums mb-4 drop-shadow-sm">
                                {formatTime(timeLeft)}
                            </div>
                            <div className="w-full h-10"> 
                                {!showExtensionChoice && !showTransitionButton && (
                                    phaseKey === 'transition' ? (
                                        <div className="flex gap-2 h-full items-center">
                                            <div className="text-xs font-bold opacity-80 flex items-center gap-1">ğŸ’§ Water</div>
                                            <div className="text-xs font-bold opacity-80 flex items-center gap-1">ğŸ“– Read</div>
                                            <button onClick={() => setIsFinished(true)} className="ml-auto px-4 py-2 bg-black/5 hover:bg-black/10 rounded-xl text-xs font-bold transition-colors">Done</button>
                                        </div>
                                    ) : (
                                        <button onClick={() => { setIsActive(!isActive); playSound('click'); }} className={`w-full h-full rounded-xl text-sm font-bold shadow-sm transition-all active:scale-95 flex items-center justify-center gap-2 ${data.accentClass}`}>
                                            {isActive ? "Pause" : "Start"}
                                        </button>
                                    )
                                )}
                                {showExtensionChoice && (
                                    <div className="flex gap-2 h-full">
                                        <button onClick={() => animateTransition('extension')} className={`flex-1 rounded-xl text-sm font-bold shadow-sm transition-all active:scale-95 ${data.accentClass}`}>+5 min</button>
                                        <button onClick={() => animateTransition('transition')} className="px-4 bg-white/40 hover:bg-white/50 rounded-xl text-xs font-bold transition-colors shadow-sm">Skip</button>
                                    </div>
                                )}
                                {showTransitionButton && phaseKey === 'extension' && (
                                    <button onClick={() => animateTransition('transition')} className="w-full h-full rounded-xl text-sm font-bold shadow-md transition-all active:scale-95 bg-white text-[#0c4a6e] hover:bg-gray-50 flex items-center justify-center gap-2">
                                        Start Rest â˜•ï¸
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="card-container">
                    {!isFinished ? (
                        <>
                            {PHASE_ORDER.slice().reverse().map(phase => renderCard(phase))}
                        </>
                    ) : (
                        // âœ¨ ì™„ë£Œ í™”ë©´
                        <div className="card active success-card bg-gradient-to-br from-[#E0C3FC] via-[#DCE3FD] to-[#8EC5FC] p-6 flex flex-col items-center justify-center text-[#312E81]">
                            <div className="w-16 h-16 bg-white/40 text-[#6366F1] rounded-full flex items-center justify-center mb-4 shadow-lg backdrop-blur-md">
                                <IconCheck />
                            </div>
                            <h2 className="text-2xl font-bold mb-1 tracking-tight">Session Complete</h2>
                            <p className="text-[#312E81] text-sm opacity-70 mb-6 font-medium">Refreshed & Ready!</p>
                            <button onClick={resetAll} className="flex items-center gap-2 px-8 py-3 bg-[#6366F1] hover:bg-[#4F46E5] text-white rounded-full text-sm font-bold shadow-xl transition-all active:scale-95">
                                <IconRefresh /> Reset Widget
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FocusWidget />);
    </script>
</body>
</html>
