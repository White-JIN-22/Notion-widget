<!DOCTYPE html>
<html lang="ko">

        .widget-container {

            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            padding: 4px;
            transition: color 0.2s;
            cursor: pointer;
            z-index: 10;

        @keyframes slideUp {
            from { transform: translateY(5px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content {

            border-top: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 -20px 50px rgba(186, 230, 253, 0.2);
            color: #334155;

            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #475569;
            transition: all 0.2s;

    </style>
</head>

            const fixedQuests = [

            const syncFromServer = async () => {
                if (!WORKER_URL || WORKER_URL.includes("your-worker")) return;
                
                try {
                    const dateStr = new Date().toDateString();
                    const res = await fetch(`${WORKER_URL}?date=${encodeURIComponent(dateStr)}`);
                    
                    if (res.ok) {

                        if (data.blocks && Array.isArray(data.blocks)) {

                                if (JSON.stringify(prev) === JSON.stringify(serverBlocks)) {
                                    // [ì¶”ê°€] ë°ì´í„°ëŠ” ê°™ì€ë° í˜¹ì‹œ ì¸íŠ¸ë¡œê°€ ì¼œì ¸ ìžˆë‹¤ë©´ êº¼ì¤€ë‹¤.
                                    if (serverBlocks.length > 0) setShowIntro(false);
                                    return prev;
                                }

                                // í‹°ì¼“/ì—ë„ˆì§€ ìž¬ê³„ì‚°
                                let calcTickets = 0;
                                let calcEnergy = 100;

                                const sorted = [...serverBlocks].sort((a, b) => a.startTime - b.startTime);

                                sorted.forEach(b => {
                                    if (b.type === 'focus' || !b.type) calcTickets += 1;
                                    if (b.type === 'switch') calcTickets -= 1;

                                    if (b.type === 'rest') {
                                        let recovery = 0;
                                        if (b.recovery) {
                                            recovery = b.recovery;
                                        } else {
                                            const rOption = restOptions.find(r => r.name === b.name);
                                            recovery = rOption ? rOption.recovery : 0;
                                        }
                                        calcEnergy = Math.min(100, calcEnergy + recovery);
                                    } else if (b.type === 'switch') {
                                        calcEnergy = Math.max(0, calcEnergy - 5);
                                    } else {
                                        const cost = Math.floor((b.duration || 0) / 10) * 5;
                                        calcEnergy = Math.max(0, calcEnergy - cost);
                                    }
                                });

                                if (serverBlocks.length > 0) {

                                }

                                setEnergy(calcEnergy);
                                
                                localStorage.setItem('fortressData', JSON.stringify({
                                    date: dateStr,
                                    tickets: calcTickets,
                                    energy: calcEnergy,
                                    blocks: serverBlocks
                                }));

                                return serverBlocks;
                            });
                        }
                    }
                } catch (e) {

            // [ê¸°ì¡´ ìœ ì§€] ìµœì´ˆ ì‹¤í–‰ ë° ì£¼ê¸°ì  ë™ê¸°í™” (1ë¶„ë§ˆë‹¤)
            useEffect(() => {

                const calculateStats = (targetBlocks) => {
                    const focusBlocks = targetBlocks.filter(b => b.type === 'focus' || !b.type);

                    // [Logic A] íšŸìˆ˜ ê¸°ì¤€ ìµœë¹ˆê°’ (í•˜ë£¨ ì „ì²´ Qualityìš©)
                    const getCountMode = (items) => {
                        if (items.length === 0) return "Cloud";
                        const counts = { Sun: 0, Cloud: 0, Rain: 0 };
                        items.forEach(b => { 
                            if(b.quality && counts[b.quality] !== undefined) counts[b.quality]++;

                        // 1. 3ê°œê°€ ëª¨ë‘ ë™ë¥ ì¸ ê²½ìš° (ì˜ˆ: ê° 1ê°œì”©) -> Cloud (ì¤‘ê°„ê°’)
                        if (counts.Sun > 0 && counts.Sun === counts.Cloud && counts.Cloud === counts.Rain) {
                            return "Cloud";
                        }

                        // 2. ìµœë¹ˆê°’ ì°¾ê¸°
                        const maxVal = Math.max(counts.Sun, counts.Cloud, counts.Rain);
                        
                        // 3. ë™ë¥  ì²˜ë¦¬ ìš°ì„ ìˆœìœ„: Sun > Cloud > Rain
                        if (counts.Sun === maxVal) return "Sun";
                        if (counts.Cloud === maxVal) return "Cloud";
                        return "Rain";

                    const getDurationMode = (items) => {

                        const maxVal = Math.max(durations.Sun, durations.Cloud, durations.Rain);
                        
                        // 3. ì‹œê°„ ë™ë¥ ì¼ ê²½ìš° ìš°ì„ ìˆœìœ„: Sun > Cloud > Rain
                        if (durations.Sun === maxVal) return "Sun";
