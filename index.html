<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinsol Pastel Focus Widget (Final Revised)</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #191919; /* ë…¸ì…˜ ë‹¤í¬ëª¨ë“œ ë°°ê²½ */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .tabular-nums { font-variant-numeric: tabular-nums; }
        .timer-circle { transition: stroke-dashoffset 1s linear; }

        /* ì¹´ë“œ ì»¨í…Œì´ë„ˆ */
        .card-container {
            position: relative;
            width: 380px;
            height: 240px;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 340px;
            height: 200px;
            border-radius: 28px;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            box-sizing: border-box;
            transform-origin: center center;
        }

        /* 1. í™œì„± ì¹´ë“œ */
        .card.active {
            z-index: 30;
            transform: translate(0, 0) scale(1);
            opacity: 1;
        }

        /* 2. ëŒ€ê¸° ì¹´ë“œ 1 (ì€ì€í•˜ê²Œ) */
        .card.next-1 {
            z-index: 20;
            transform: translate(14px, 14px) scale(0.96);
            opacity: 0.5; /* ë¶ˆíˆ¬ëª…ë„ ë‚®ì¶¤ */
            filter: blur(1px); /* ì‚´ì§ íë¦¬ê²Œ */
        }

        /* 3. ëŒ€ê¸° ì¹´ë“œ 2 (ë” ì€ì€í•˜ê²Œ) */
        .card.next-2 {
            z-index: 10;
            transform: translate(28px, 28px) scale(0.92);
            opacity: 0.25; /* ë¶ˆíˆ¬ëª…ë„ ë” ë‚®ì¶¤ */
            filter: blur(2px); /* ë” íë¦¬ê²Œ */
        }

        /* 4. ì™„ë£Œ ì¹´ë“œ (ì™¼ìª½ ìœ„ë¡œ) */
        .card.exit {
            z-index: 40;
            transform: translate(-150%, -20%) rotate(-10deg);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ì•„ì´ì½˜ (ì¡°ê¸ˆ ë” ë‘ê»ê²Œ ìˆ˜ì •)
        const IconZap = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const IconArrowUp = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>;
        const IconCoffee = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4 4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>;
        const IconCheck = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const IconRefresh = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;

        // ğŸ¨ ë””ìì¸ ì„¤ì • (íŒŒìŠ¤í…” ê·¸ë¼ë°ì´ì…˜ + ë‚¨ìƒ‰ í¬ì¸íŠ¸)
        const PHASES = {
            START: {
                id: 'start',
                duration: 30, 
                // ë¼ë²¤ë” -> ë¸”ë£¨ ê·¸ë¼ë°ì´ì…˜
                bgClass: 'bg-gradient-to-br from-[#DCE3FD] to-[#BCCAF5]', 
                textClass: 'text-[#1E293B]', // Slate-800 (ë¶€ë“œëŸ¬ìš´ ë‚¨ìƒ‰)
                accentClass: 'bg-[#312E81] text-white', // ë²„íŠ¼: ë”¥ ë„¤ì´ë¹„
                title: 'Focus',
                icon: <IconZap />
            },
            EXTENSION: {
                id: 'extension',
                duration: 30, 
                // í•‘í¬ -> í”¼ì¹˜ ê·¸ë¼ë°ì´ì…˜
                bgClass: 'bg-gradient-to-br from-[#FEE2E2] to-[#FFDAC1]', 
                textClass: 'text-[#881337]', // Rose-900 (ë”°ëœ»í•œ ë‚¨ìƒ‰ ê³„ì—´)
                accentClass: 'bg-[#BE123C] text-white', // ë²„íŠ¼: ë”¥ ë¡œì¦ˆ
                title: 'Extend?',
                icon: <IconArrowUp />
            },
            TRANSITION: {
                id: 'transition',
                duration: 30, 
                // ë¯¼íŠ¸ -> ì˜ë¡œìš° ê·¸ë¼ë°ì´ì…˜
                bgClass: 'bg-gradient-to-br from-[#ECFDF5] to-[#FEF3C7]', 
                textClass: 'text-[#064E3B]', // Emerald-900 (ì°¨ê°€ìš´ ë‚¨ìƒ‰ ê³„ì—´)
                accentClass: 'bg-[#059669] text-white', // ë²„íŠ¼: ë”¥ ì—ë©”ë„ë“œ
                title: 'Rest',
                icon: <IconCoffee />
            }
        };

        const PHASE_ORDER = ['start', 'extension', 'transition'];

        const playSound = (type) => {
            try {
                // click: ë¬¼ë°©ìš¸ / finish: ì€ì€í•œ ìœˆë“œ ì°¨ì„ (Dreamy Wind Chime)
                const src = type === 'click' 
                    ? 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3' 
                    : 'https://assets.mixkit.co/active_storage/sfx/2336/2336-preview.mp3'; // Dreamy Magic Chime
                const audio = new Audio(src);
                audio.volume = type === 'click' ? 0.3 : 0.4; // ë³¼ë¥¨ ì¡°ì ˆ
                audio.play().catch(() => {});
            } catch (e) {}
        };

        const FocusWidget = () => {
            const [currentPhase, setCurrentPhase] = useState('start');
            const [timeLeft, setTimeLeft] = useState(PHASES.START.duration);
            const [isActive, setIsActive] = useState(false);
            const [showExtensionChoice, setShowExtensionChoice] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            const [exitingPhase, setExitingPhase] = useState(null);

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((t) => t - 1);
                    }, 1000);
                } else if (timeLeft === 0 && isActive) {
                    setIsActive(false);
                    playSound('finish');
                    handlePhaseComplete();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            const handlePhaseComplete = () => {
                if (currentPhase === 'start') {
                    setShowExtensionChoice(true);
                } else if (currentPhase === 'extension') {
                    animateTransition('transition');
                } else if (currentPhase === 'transition') {
                    setIsFinished(true);
                }
            };

            const animateTransition = (nextPhaseKey) => {
                setExitingPhase(currentPhase);
                setTimeout(() => {
                    setCurrentPhase(nextPhaseKey);
                    setTimeLeft(PHASES[nextPhaseKey.toUpperCase()].duration);
                    setIsActive(true);
                    setShowExtensionChoice(false);
                    setExitingPhase(null);
                    playSound('click');
                }, 500);
            };

            const resetAll = () => {
                setCurrentPhase('start');
                setTimeLeft(PHASES.START.duration);
                setIsActive(false);
                setIsFinished(false);
                setShowExtensionChoice(false);
                playSound('click');
            };

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const renderCard = (phaseKey) => {
                const data = PHASES[phaseKey.toUpperCase()];
                const currentIndex = PHASE_ORDER.indexOf(currentPhase);
                const phaseIndex = PHASE_ORDER.indexOf(phaseKey);

                let statusClass = '';
                if (exitingPhase === phaseKey) statusClass = 'exit'; 
                else if (currentPhase === phaseKey && !exitingPhase) statusClass = 'active'; 
                else if (phaseIndex > currentIndex) statusClass = `next-${phaseIndex - currentIndex}`;
                else return null;

                // íƒ€ì´ë¨¸ í¬ê¸° ë° êµµê¸° ì¡°ì ˆ
                const radius = 36; // í¬ê¸° í™•ëŒ€ (ê¸°ì¡´ 32)
                const strokeWidth = 10; // êµµê¸° í™•ëŒ€ (ê¸°ì¡´ 6)
                const circumference = 2 * Math.PI * radius;
                const maxDuration = data.duration;
                const progress = timeLeft / maxDuration;
                const dashoffset = circumference * (1 - progress);

                return (
                    <div key={phaseKey} className={`card ${data.bgClass} ${data.textClass} ${statusClass}`}>
                        
                        {/* ì™¼ìª½: ë” í¬ê³  êµµì€ ì›í˜• íƒ€ì´ë¨¸ */}
                        <div className="relative w-24 h-24 flex-shrink-0 mr-5">
                            <svg className="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                                <circle 
                                    className="text-white opacity-30" 
                                    strokeWidth={strokeWidth} 
                                    stroke="currentColor" 
                                    fill="transparent" 
                                    r={radius} cx="50" cy="50" 
                                />
                                <circle 
                                    className="text-white timer-circle drop-shadow-md" 
                                    strokeWidth={strokeWidth} 
                                    strokeDasharray={circumference} 
                                    strokeDashoffset={dashoffset} 
                                    strokeLinecap="round" 
                                    stroke="currentColor" 
                                    fill="transparent" 
                                    r={radius} cx="50" cy="50" 
                                />
                            </svg>
                        </div>

                        {/* ì˜¤ë¥¸ìª½: ì»¨í…ì¸  */}
                        <div className="flex-1 flex flex-col justify-center h-full">
                            <div className="flex justify-between items-center mb-1 opacity-90">
                                <span className="text-sm font-bold uppercase tracking-widest">{data.title}</span>
                                <div className="p-1.5 bg-white/20 rounded-full backdrop-blur-sm">
                                    {data.icon}
                                </div>
                            </div>
                            
                            <div className="text-5xl font-bold tracking-tight leading-none tabular-nums mb-4 drop-shadow-sm">
                                {formatTime(timeLeft)}
                            </div>

                            <div className="w-full h-10"> 
                                {!showExtensionChoice ? (
                                    phaseKey === 'transition' ? (
                                        <div className="flex gap-2 h-full items-center">
                                            <div className="text-xs font-bold opacity-80 flex items-center gap-1">ğŸ’§ Water</div>
                                            <div className="text-xs font-bold opacity-80 flex items-center gap-1">ğŸ§˜ Stretch</div>
                                            <button onClick={() => setIsFinished(true)} className="ml-auto px-4 py-2 bg-black/5 hover:bg-black/10 rounded-xl text-xs font-bold transition-colors">
                                                Done
                                            </button>
                                        </div>
                                    ) : (
                                        <button 
                                            onClick={() => { setIsActive(!isActive); playSound('click'); }}
                                            className={`w-full h-full rounded-xl text-sm font-bold shadow-sm transition-all active:scale-95 flex items-center justify-center gap-2 ${data.accentClass}`}
                                        >
                                            {isActive ? "Pause" : "Start"}
                                        </button>
                                    )
                                ) : (
                                    <div className="flex gap-2 h-full">
                                        <button onClick={() => animateTransition('extension')} className={`flex-1 rounded-xl text-sm font-bold shadow-sm transition-all active:scale-95 ${data.accentClass}`}>
                                            +30s
                                        </button>
                                        <button onClick={() => animateTransition('transition')} className="px-4 bg-black/5 hover:bg-black/10 rounded-xl text-xs font-bold transition-colors">
                                            Skip
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="card-container">
                    {!isFinished ? (
                        <>
                            {PHASE_ORDER.slice().reverse().map(phase => renderCard(phase))}
                        </>
                    ) : (
                        // ì™„ë£Œ ì¹´ë“œ (ë‚¨ìƒ‰ í…Œë§ˆ)
                        <div className="card active bg-[#1E293B] border border-slate-700 p-6 flex flex-col items-center justify-center text-white">
                            <div className="w-14 h-14 bg-[#312E81] text-blue-200 rounded-full flex items-center justify-center mb-4 shadow-inner">
                                <IconCheck />
                            </div>
                            <h2 className="text-xl font-bold mb-1">Session Complete</h2>
                            <p className="text-slate-400 text-sm mb-6">Refreshed & Ready!</p>
                            <button onClick={resetAll} className="flex items-center gap-2 px-8 py-3 bg-[#0284C7] hover:bg-[#0369a1] text-white rounded-full text-sm font-bold shadow-lg transition-all active:scale-95">
                                <IconRefresh /> Reset Widget
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FocusWidget />);
    </script>
</body>
</html>
