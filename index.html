        const App = () => {

            const [blocks, setBlocks] = useState([]);

            useEffect(() => {

            }, []);

            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            useEffect(() => {
                const today = new Date().toDateString();
                try {
                    const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                    if (savedData.date && savedData.date !== today) {
                        setTickets(0); setEnergy(100); setBlocks([]); setShowIntro(true);
                    } else {
                        setTickets(savedData.tickets || 0);
                        setEnergy(savedData.energy !== undefined ? savedData.energy : 100);
                        setBlocks(savedData.blocks || []);
                        setShowIntro(savedData.date !== today);
                    }
                } catch (e) {
                    localStorage.removeItem('fortressData');
                    setTickets(0); setEnergy(100); setBlocks([]); setShowIntro(true);
                }
            }, []);

            useEffect(() => {
                if (toast) {
                    const timer = setTimeout(() => setToast(null), 2500);
                    return () => clearTimeout(timer);
                }
            }, [toast]);

            const triggerToast = (msg) => { setToast(msg); };

            const saveData = (newTickets, newEnergy, newBlocks) => {
                setTickets(newTickets);
                setEnergy(newEnergy);
                setBlocks(newBlocks);
                localStorage.setItem('fortressData', JSON.stringify({
                    date: new Date().toDateString(),
                    tickets: newTickets,
                    energy: newEnergy,
                    blocks: newBlocks
                }));
            };

            const handleIntro = (initialEnergy) => {
                setEnergy(initialEnergy); setShowIntro(false);
                saveData(0, initialEnergy, []);
            };

            useEffect(() => {
                let interval = null;
                if (isRecording) {
                    interval = setInterval(() => {
                        setElapsed(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRecording, startTime]);

            const toggleTimer = () => {
                if (!isRecording) {
                    if (energy <= 5) { triggerToast("‚ö†Ô∏è ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï¥Ïöî!"); return; }
                    setIsRecording(true); setStartTime(Date.now()); setElapsed(0);
                } else {
                    setIsRecording(false);
                    if (elapsed < 180) { 
                        triggerToast("‚ùÑÔ∏è Ï†êÌôî Ïã§Ìå®"); 
                        setElapsed(0); setStartTime(null); return; 
                    }
                    setTempSession({ startTime: startTime, endTime: Date.now(), duration: Math.ceil(elapsed / 60) });
                    setModalType('check'); setShowModal(true);
                }
            };

            const formatStopwatch = (sec) => {
                const m = Math.floor(sec / 60);
                const s = sec % 60;
                return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            };

            const formatTimeStr = (ts) => new Date(ts).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });

            const addRecord = (quality, type) => {
                let newBlock, totalDuration;
                if (type === 'auto') {
                    totalDuration = tempSession.duration; 
                    newBlock = { id: Date.now(), type: 'focus', startTime: tempSession.startTime, endTime: tempSession.endTime, duration: totalDuration, quality, icon: 'üî•', synced: false };
                } else {
                    const now = new Date();
                    let endTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), manualEndHour, manualEndMin).getTime();
                    totalDuration = (manualDurHour * 60) + manualDurMin + 3;
                    const startTs = endTs - (totalDuration * 60 * 1000);
                    if (totalDuration <= 3) { triggerToast("‚ö†Ô∏è ÎÑàÎ¨¥ ÏßßÏïÑÏöî"); return; }
                    newBlock = { id: Date.now(), type: 'focus', startTime: startTs, endTime: endTs, duration: totalDuration, quality, icon: 'üî•', synced: false };

                saveData(tickets + 1, Math.max(energy - cons, 0), [newBlock, ...blocks]);
                setShowModal(false); triggerToast("üíæ Ï†ÄÏû• ÏôÑÎ£å!");
            };

            const addActionBlock = (item, type, duration) => {
                const now = Date.now();
                const start = now - (duration * 60 * 1000);
                const newBlock = { id: now, type, startTime: start, endTime: now, duration, name: item.name, icon: item.emoji, synced: false };

                let newTickets = tickets;
                
                // ‚ú® ÏàòÏ†ï: Ìã∞ÏºìÏù¥ ÏóÜÏñ¥ÎèÑ ÌÅ¥Î¶≠ÏùÄ ÎêòÍ≤å ÌïòÍ≥† Í≤ΩÍ≥†Ï∞ΩÏùÑ ÎùÑÏõÄ (ÎîîÎ≤ÑÍπÖÏö©)

            };

            const sendToNotion = async (isAuto = false) => {
                if (!WORKER_URL || WORKER_URL.includes("your-worker")) { if (!isAuto) triggerToast("‚ö†Ô∏è URL ÌôïÏù∏"); return; }
                const unsyncedBlocks = blocks.filter(b => !b.synced);
                if (unsyncedBlocks.length === 0) { if (!isAuto) triggerToast("‚úÖ Î™®Îëê Ï†ÑÏÜ°Îê®"); return; }
                if (!isAuto) setIsSending(true);
                try {
                    await fetch(WORKER_URL, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ blocks: unsyncedBlocks }),

                    const updatedBlocks = blocks.map(b => unsyncedBlocks.find(u => u.id === b.id) ? { ...b, synced: true } : b);

                    if (!isAuto) triggerToast(`‚òÅÔ∏è ${unsyncedBlocks.length}Í±¥ Ï†ÑÏÜ° ÏôÑÎ£å!`);

                } finally { if (!isAuto) setIsSending(false); }
            };

            useEffect(() => {
                const autoSyncTimer = setInterval(() => { sendToNotion(true); }, 10 * 60 * 1000);
                const midnightCheck = setInterval(() => {
                    const now = new Date();
                    if (now.getHours() === 0 && now.getMinutes() === 0) { sendToNotion(true); }
                }, 60000);

            }, [blocks]);

            const renderIcon = (name, className) => { const IconComponent = Icons[name] || Icons.Wind; return <IconComponent className={className} />; };

            const renderTimerPanel = () => {
                const radius = 36; const circumference = 2 * Math.PI * radius;
                let progress = 1; let strokeColor = "#ffffff";
                if (elapsed < 180) { progress = Math.max(0, (180 - elapsed) / 180); strokeColor = "#bae6fd"; }

                return (

                                    {isRecording ? <Icons.Stop className="w-6 h-6" /> : <Icons.Play className="w-8 h-8 ml-1" />}

                            <button onClick={() => handleIntro(50)} className="glass-panel p-6 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Rain /><span className="block mt-2 font-bold text-bright">Î¨¥Í±∞ÏõÄ (50%)</span></button>
                        </div>
                    </div>
                )
            }

            return (
                <div className="widget-container">
                    {/* ÎîîÎ≤ÑÍπÖÏö©: ÌÅ¥Î¶≠ Í∞êÏßÄ ÌëúÏãú (ÌôîÎ©¥ Îß® ÏúÑÏóê ÏûëÍ≤å Îú∏) */}

                            <div className="flex items-center gap-4 text-xs font-bold text-dim mt-1">

                                                <div className="w-2.5 h-2.5 flex items-center justify-center"><Icons.Zap /></div>

                                            </div>

                            </div>

                    </div>

                    {showModal && (

                            <div className="w-full modal-content rounded-t-3xl p-6 animate-slide-up shadow-2xl" onClick={(e) => e.stopPropagation()}>
                                {modalType === 'delete' && (
                                    <div className="text-center">
                                        <h3 className="text-lg font-bold mb-2 text-slate-700">Í∏∞Î°ù ÏÇ≠Ï†ú</h3>
                                        <div className="flex gap-3 mt-6">
                                            <button onClick={() => setShowModal(false)} className="flex-1 py-3 rounded-2xl bg-white/50 hover:bg-white/80 text-slate-500 font-bold transition-all">Ï∑®ÏÜå</button>
                                            <button onClick={() => {

                                                saveData(tickets, energy, newBlocks);

                                                </select>
                                                <select value={manualDurMin} onChange={(e)=>setManualDurMin(Number(e.target.value))} className="custom-select text-base">
                                                    {minutes5.map(m => <option key={m} value={m}>{String(m).padStart(2,'0')}Î∂Ñ</option>)}
                                                </select>
                                            </div>

                                        <p className="text-center text-xs text-slate-400 opacity-80">* ÏûêÎèôÏúºÎ°ú Ï†êÌôî ÏãúÍ∞Ñ 3Î∂ÑÏù¥ Ï∂îÍ∞ÄÎê©ÎãàÎã§.</p>
                                    </div>

                                        <button onClick={() => addRecord('Cloud', 'manual')} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Cloud /><span className="text-xs font-bold mt-1">Cloudy</span></button>
                                        <button onClick={() => addRecord('Rain', 'manual')} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Rain /><span className="text-xs font-bold mt-1">Heavy</span></button>

                                    <>

                                        <button onClick={() => addRecord('Sun', 'auto')} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Sun /><span className="text-xs font-bold mt-1">Clear</span></button>
                                        <button onClick={() => addRecord('Cloud', 'auto')} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Cloud /><span className="text-xs font-bold mt-1">Cloudy</span></button>
                                        <button onClick={() => addRecord('Rain', 'auto')} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Rain /><span className="text-xs font-bold mt-1">Heavy</span></button>
                                    </div>

        };

    </script>
