<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Widget</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* üßä Icy Blue Glass Theme (Compact) */
        .widget-container {
            position: relative;
            width: 280px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(224, 242, 254, 0.3);
            box-shadow: 0 0 40px rgba(186, 230, 253, 0.1), inset 0 0 20px rgba(224, 242, 254, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
        }

        .glass-panel {
            background: rgba(224, 242, 254, 0.1);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(224, 242, 254, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .tab-btn {
            transition: all 0.2s;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: -0.02em;
        }
        .tab-active {
            background: rgba(186, 230, 253, 0.2);
            color: #bae6fd;
            border: 1px solid rgba(186, 230, 253, 0.3);
            box-shadow: 0 0 15px rgba(186, 230, 253, 0.1);
        }
        .tab-inactive:hover { color: #e0f2fe; background: rgba(255,255,255,0.05); }

        .log-item {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.2);
            border-radius: 16px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }

        .log-item-compact {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(224, 242, 254, 0.15);
            border-radius: 12px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center; 
            min-height: 36px;
            margin-bottom: 4px;
            position: relative;
        }

        .log-item-compact .delete-btn {
            position: absolute;
            right: 8px;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-overlay { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .modal-content {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 249, 255, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 -20px 50px rgba(186, 230, 253, 0.2);
            color: #334155;
        }

        .quest-btn, .action-btn {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(224, 242, 254, 0.2);
            color: #e0f2fe;
            transition: all 0.2s;
        }
        .quest-btn:hover, .action-btn:hover {
            background: rgba(224, 242, 254, 0.2);
            border-color: rgba(186, 230, 253, 0.4);
            box-shadow: 0 0 15px rgba(186, 230, 253, 0.1);
            color: white;
        }
        .quest-btn:active { transform: scale(0.98); }
        .quest-btn:disabled { opacity: 0.4; filter: grayscale(100%); }

        .modal-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #475569;
            transition: all 0.2s;
        }
        .modal-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #bae6fd;
            box-shadow: 0 4px 15px rgba(186, 230, 253, 0.3);
            transform: translateY(-2px);
            color: #0ea5e9;
        }

        .custom-select {
            width: 100%; border-radius: 12px; padding: 8px; font-weight: 700; outline: none; text-align: center; appearance: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #334155;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .custom-select:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #bae6fd;
            box-shadow: 0 0 0 3px rgba(186, 230, 253, 0.3);
        }
        
        .toast-message {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 10px 20px; border-radius: 30px; 
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .text-sky { color: #bae6fd; }
        .text-sky-300 { color: #bae6fd; }
        .text-dim { color: #94a3b8; }
        .text-bright { color: #ffffff; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); }
        .bg-sky-pastel { background-color: #bae6fd; box-shadow: 0 0 10px rgba(186, 230, 253, 0.5); }
        .border-sky-300\/30 { border-color: rgba(186, 230, 253, 0.3); }
        .bg-sky-400 { background-color: #38bdf8; }
        .hover\:bg-sky-300:hover { background-color: #7dd3fc; }
        .bg-sky-300 { background-color: #7dd3fc; }
        .hover\:bg-sky-400:hover { background-color: #38bdf8; }

    </style>
</head>

        const App = () => {
            const [activeTab, setActiveTab] = useState('main');
            const [tickets, setTickets] = useState(0);
            const [energy, setEnergy] = useState(100);
            const [blocks, setBlocks] = useState([]);
            
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);
            const [showIntro, setShowIntro] = useState(false);
            
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('manual');
            
            const [deleteTargetId, setDeleteTargetId] = useState(null);
            const [toast, setToast] = useState(null);
            const [tempSession, setTempSession] = useState(null);

            const [visibleLogs, setVisibleLogs] = useState(3);

            const [manualEndHour, setManualEndHour] = useState(12);
            const [manualEndMin, setManualEndMin] = useState(0);
            const [manualDurHour, setManualDurHour] = useState(0);
            const [manualDurMin, setManualDurMin] = useState(30);

            const [isSending, setIsSending] = useState(false);

            const fixedQuests = [
                { id: 'q1', name: 'ÏîªÍ∏∞', icon: 'Droplets', color: 'text-sky' }, 
                { id: 'q2', name: 'ÏãùÏÇ¨', icon: 'Utensils', color: 'text-purple-300' }, 
                { id: 'q3', name: 'ÏÑ§Í±∞ÏßÄ', icon: 'Waves', color: 'text-slate-400' }, 
                { id: 'q4', name: 'Îπ®Îûò', icon: 'Shirt', color: 'text-slate-400' },

                { id: 'q6', name: 'Î∞© Ïì∏Í∏∞', icon: 'Wind', color: 'text-slate-400' }, 
            ];

            const restOptions = [
                { id: 'r1', name: 'ÎèÖÏÑú', recovery: 20, icon: 'Book', color: 'text-sky' }, 
                { id: 'r2', name: 'ÎÇÆÏû†', recovery: 30, icon: 'Zzz', color: 'text-slate-400' }, 
                { id: 'r3', name: 'Î™ÖÏÉÅ', recovery: 30, icon: 'Leaf', color: 'text-purple-300' }, 
                { id: 'r4', name: 'Îî• Ïä¨Î¶Ω', recovery: 50, icon: 'Moon', color: 'text-slate-400' }, 
            ].sort((a,b) => a.recovery - b.recovery);

            const hours24 = Array.from({length: 24}, (_, i) => i);
            const minutes5 = Array.from({length: 12}, (_, i) => i * 5);
            const durationHours = [0, 1, 2, 3, 4, 5];

            // ‚úÖ ÏãúÍ∞Ñ Ìè¨Îß∑ ÏàòÏ†ï (0H 0M)
            const formatDuration = (totalMin) => {
                const h = Math.floor(totalMin / 60);
                const m = totalMin % 60;
                return `${h}H ${m}M`;
            };

            useEffect(() => {
                const today = new Date().toDateString();
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                
                if (savedData.date && savedData.date !== today) {
                    if (savedData.blocks && savedData.blocks.length > 0) {
                        const history = JSON.parse(localStorage.getItem('fortressHistory') || '[]');
                        if (!history.some(h => h.date === savedData.date)) {
                            history.push(savedData);

                            localStorage.setItem('fortressHistory', JSON.stringify(history));
                        }
                    }
                    setTickets(0); setEnergy(100); setBlocks([]); setShowIntro(true);
                } else {
                    setTickets(savedData.tickets || 0);
                    setEnergy(savedData.energy !== undefined ? savedData.energy : 100);
                    setBlocks(savedData.blocks || []);
                    setShowIntro(savedData.date !== today);
                }
            }, []);

            useEffect(() => {
                if (toast) {

                    return () => clearTimeout(timer);
                }
            }, [toast]);

            // ÏûêÎèô ÎèôÍ∏∞Ìôî 30Î∂Ñ
            useEffect(() => {
                const autoSyncInterval = setInterval(() => {
                    if (blocks.length > 0 && !isSending) {

                    }
                }, 30 * 60 * 1000); 

                return () => clearInterval(autoSyncInterval);

            const toggleTimer = () => {
                if (!isRecording) {

                } else {
                    setIsRecording(false);
                    if (elapsed < 180) {

                    }
                    setTempSession({ startTime: startTime, endTime: Date.now(), duration: Math.ceil(elapsed / 60) });
                    setModalType('check'); setShowModal(true);
                }
            };

            const formatStopwatch = (sec) => {
                if (sec < 180) {
                    const remaining = 180 - sec;
                    const m = Math.floor(remaining / 60);
                    const s = remaining % 60;
                    return (
                        <div className="flex flex-col items-start">
                            <div className="flex items-center gap-2">
                                <Icons.Flame />
                                <span className="text-4xl font-bold tracking-tighter text-sky-300 tabular-nums">
                                    {m}:{String(s).padStart(2, '0')}
                                </span>
                            </div>
                        </div>
                    );
                } else {
                    const extended = sec - 180;
                    const h = Math.floor(extended / 3600);
                    const m = Math.floor((extended % 3600) / 60);
                    const s = extended % 60;
                    return (
                        <div className="flex flex-col items-start">

                                </span>
                            </div>
                        </div>
                    );
                }
            };

            const addRecord = (quality, type) => {
                let newBlock;
                let totalDuration = 0;

                if (type === 'auto') {
                    totalDuration = tempSession.duration; 
                    newBlock = { 
                        id: Date.now(), 
                        startTime: tempSession.startTime, 
                        endTime: tempSession.endTime, 
                        duration: totalDuration, 
                        quality: quality,
                        type: 'focus'
                    };
                } else {
                    const now = new Date();
                    let endTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), manualEndHour, manualEndMin).getTime();
                    totalDuration = (manualDurHour * 60) + manualDurMin + 3;
                    const startTs = endTs - (totalDuration * 60 * 1000);
                    
                    if (totalDuration <= 3) { triggerToast("‚ö†Ô∏è ÏãúÍ∞ÑÏù¥ ÎÑàÎ¨¥ ÏßßÏïÑÏöî."); return; }
                    newBlock = { 
                        id: Date.now(), 
                        startTime: startTs, 
                        endTime: endTs, 
                        duration: totalDuration, 
                        quality: quality,
                        type: 'focus'
                    };
                }

                let newEnergy = energy;
                let msg = "üíæ Ï†ÄÏû• ÏôÑÎ£å!";

                if (totalDuration < 10) {
                    if (type === 'auto') {
                        newEnergy = 20; 
                        msg = "‚ö†Ô∏è ÏßëÏ§ë Ïã§Ìå®. Ìú¥ÏãùÏù¥ ÏãúÍ∏âÌï©ÎãàÎã§! (Energy üìâ 20%)";
                    } else {
                        msg = "üíæ ÏßßÏùÄ Í∏∞Î°ù Ï†ÄÏû• ÏôÑÎ£å!";
                    }
                } else {
                    const consumption = Math.floor(totalDuration / 10) * 5;
                    newEnergy = Math.max(energy - consumption, 0);
                    msg = `üíæ Ï†ÄÏû• ÏôÑÎ£å! (Energy -${consumption}%)`;
                }

                const newTickets = tickets + 1;
                saveData(newTickets, newEnergy, [newBlock, ...blocks]);
                setShowModal(false);
                triggerToast(msg);
            };

            const confirmDelete = (id) => {
                setDeleteTargetId(id); setModalType('delete'); setShowModal(true);
            };
            const executeDelete = () => {
                if (deleteTargetId) {
                    const newBlocks = blocks.filter(b => b.id !== deleteTargetId);
                    saveData(tickets, energy, newBlocks);
                    setDeleteTargetId(null); setShowModal(false); triggerToast("üóëÔ∏è ÏÇ≠Ï†ú ÏôÑÎ£å");
                }
            };

            const doQuest = (quest) => {
                if (tickets > 0) {
                    const now = Date.now();
                    const duration = 5; 
                    const startTs = now - (duration * 60 * 1000);
                    
                    const newBlock = {
                        id: now,
                        startTime: startTs,
                        endTime: now,
                        duration: duration,
                        quality: 'Cloud',
                        type: 'switch',
                        icon: quest.icon,
                        name: quest.name
                    };

                    const newBlocks = [newBlock, ...blocks];
                    saveData(tickets - 1, Math.max(energy - 5, 0), newBlocks);
                    triggerToast(`‚ú® ${quest.name} ÏôÑÎ£å!`);
                } else {
                    triggerToast("‚ö†Ô∏è Ìã∞Ïºì Î∂ÄÏ°±");
                }
            };

            const takeRest = (rest) => {
                const now = Date.now();
                const duration = rest.id === 'r4' ? 60 : 20; 
                const startTs = now - (duration * 60 * 1000);

                const newBlock = {
                    id: now,
                    startTime: startTs,
                    endTime: now,
                    duration: duration,
                    quality: 'Cloud',
                    type: 'rest',
                    icon: rest.icon,
                    name: rest.name
                };

                const newEnergy = Math.min(energy + rest.recovery, 100);
                const newBlocks = [newBlock, ...blocks];
                
                saveData(tickets, newEnergy, newBlocks);
                triggerToast(`üîã ${rest.name} (+${rest.recovery}%)`);
            };

            const sendToNotion = async () => {
                if (!WORKER_URL || WORKER_URL.includes("your-worker")) { triggerToast("‚ö†Ô∏è URL ÌôïÏù∏"); return; }
                
                if (blocks.length === 0) {
                    triggerToast("‚ö†Ô∏è Ï†ÑÏÜ°Ìï† Í∏∞Î°ùÏù¥ ÏóÜÏñ¥Ïöî!");
                    return;
                }

                setIsSending(true);
                let successCount = 0;

                const sendDataset = async (dataset) => {
                    const formatLocalYMD = (dateStr) => {
                        const d = new Date(dateStr);
                        const y = d.getFullYear();
                        const m = String(d.getMonth() + 1).padStart(2, '0');
                        const day = String(d.getDate()).padStart(2, '0');
                        return `${y}-${m}-${day}`;
                    };

                    const payload = {
                        date: formatLocalYMD(dataset.date),
                        blocks: dataset.blocks
                    };

                    await fetch(WORKER_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });
                };

                try {
                    await sendDataset({ date: new Date().toDateString(), blocks: blocks });
                    successCount++;

                    const history = JSON.parse(localStorage.getItem('fortressHistory') || '[]');
                    const today = new Date();
                    const yesterday = new Date(today); yesterday.setDate(today.getDate() - 1);
                    const dayBefore = new Date(today); dayBefore.setDate(today.getDate() - 2);
                    
                    const pastData = history.filter(h => h.date === yesterday.toDateString() || h.date === dayBefore.toDateString());

                    for (const data of pastData) {
                        if (data.blocks && data.blocks.length > 0) {
                            await sendDataset(data);
                            successCount++;
                        }
                    }
                    triggerToast(`‚òÅÔ∏è Ï¥ù ${successCount}Í±¥ Ï†ÑÏÜ° ÏôÑÎ£å!`);
                } catch(e) { 
                    triggerToast("‚ö†Ô∏è Ï†ÑÏÜ° Ï§ë ÏóêÎü¨"); 
                    console.error(e);
                } finally { setIsSending(false); }
            };

            const formatTimeStr = (ts) => new Date(ts).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            const openManual = () => {
                const now = new Date();
                setManualEndHour(now.getHours());
                setManualEndMin(Math.floor(now.getMinutes() / 5) * 5);
                setManualDurHour(0); setManualDurMin(30);
                setModalType('manual'); setShowModal(true);
            };

            const renderBlockIcon = (block) => {
                if (block.type === 'focus' || !block.type) {
                    if (block.quality === 'Sun') return <Icons.Sun className="w-10 h-10 text-purple-300" />;
                    if (block.quality === 'Cloud') return <Icons.Cloud className="w-10 h-10 text-sky" />;
                    return <Icons.Rain className="w-10 h-10 text-slate-400" />;
                }
                const IconComp = Icons[block.icon] || Icons.Zap;
                const iconColor = block.type === 'switch' ? 'text-sky' : 'text-purple-300';
                return <IconComp className={`w-5 h-5 ${iconColor}`} />;
            };

            const loadMoreLogs = () => { setVisibleLogs(prev => prev + 3); };

            const renderTimerPanel = () => {
                const radius = 30; 
                const circumference = 2 * Math.PI * radius;
                let progress;
                let strokeColor;

                if (elapsed < 180) {
                    progress = Math.max(0, (180 - elapsed) / 180);
                    strokeColor = "#bae6fd"; 
                } else {
                    progress = 1;
                    strokeColor = "#ffffff"; 
                }
                
                const dashoffset = circumference - (progress * circumference);
                
                return (
                    <div className="glass-panel p-4 mb-3 relative overflow-hidden transition-all border-sky-300/30">
                        <div className="flex justify-between items-center mb-1 px-1">
                            <span className="text-[9px] font-bold uppercase tracking-wider text-sky-300">
                                {isRecording ? (elapsed < 180 ? "IGNITION..." : "FLOW STATE") : "READY"}
                            </span>
                            <button onClick={openManual} className="text-dim hover:text-bright"><Icons.Plus /></button>
                        </div>
                        
                        <div className="flex items-center justify-between px-1 pb-1">
                            <div className="relative w-16 h-16 flex items-center justify-center">
                                <svg className="absolute top-0 left-0 w-full h-full transform -rotate-90" width="64" height="64" viewBox="0 0 80 80">
                                    <circle
                                        stroke="rgba(255,255,255,0.1)"
                                        strokeWidth="6"
                                        fill="transparent"
                                        r={radius}
                                        cx="40"
                                        cy="40"
                                    />
                                    <circle
                                        className="progress-ring__circle"
                                        stroke={strokeColor} 
                                        strokeWidth="6"
                                        fill="transparent"
                                        r={radius}
                                        cx="40"
                                        cy="40"
                                        style={{ 
                                            strokeDasharray: `${circumference} ${circumference}`, 
                                            strokeDashoffset: dashoffset,
                                            strokeLinecap: "round"
                                        }}
                                    />
                                </svg>
                                
                                <button 
                                    onClick={toggleTimer} 
                                    className={`absolute inset-0 m-auto w-11 h-11 rounded-full flex items-center justify-center shadow-lg transition-all active:scale-95 text-white z-10 ${isRecording ? 'bg-[#7dd3fc] hover:bg-[#bae6fd]' : 'bg-[#bae6fd] hover:bg-[#7dd3fc]'}`}
                                >
                                    {isRecording ? <Icons.Stop className="w-5 h-5" /> : <Icons.Play className="w-6 h-6 ml-0.5" />}
                                </button>
                            </div>

                            <div className="flex-1 flex justify-end">
                                {formatStopwatch(elapsed)}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderIcon = (name, className) => {
                const IconComponent = Icons[name] || Icons.Wind;
                return <IconComponent className={className} />;
            };

            if (showIntro) {
                return (
                    <div className="widget-container justify-center p-6 text-center space-y-6">
                        <div>
                            <h1 className="text-xl font-bold text-bright mb-2 font-serif tracking-wide">‡ºö‚úß Fortress Log ‚úß‡ºö</h1>
                            <p className="text-dim text-xs">Ïò§ÎäòÏùò ÏãúÏûë Ïª®ÎîîÏÖòÏùÄ?</p>
                        </div>
                        <div className="flex flex-col gap-2 w-full">
                            <button onClick={() => handleIntro(90)} className="glass-panel p-4 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Sun /><span className="block mt-2 text-sm font-bold text-bright">ÏÉÅÏæåÌï® (100%)</span></button>
                            <button onClick={() => handleIntro(60)} className="glass-panel p-4 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Cloud /><span className="block mt-2 text-sm font-bold text-bright">Î≥¥ÌÜµ (70%)</span></button>
                            <button onClick={() => handleIntro(30)} className="glass-panel p-4 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Rain /><span className="block mt-2 text-sm font-bold text-bright">Î¨¥Í±∞ÏõÄ (50%)</span></button>
                        </div>
                    </div>
                )
            }

            return (
                <div className="widget-container">
                    {toast && <div className="toast-message">{toast}</div>}

                    <div className="p-4 pb-2 flex justify-between items-center">
                        <div className="flex flex-col">
                            <h1 className="text-lg font-bold text-bright tracking-tight font-serif">‡ºö‚úß Fortress Log ‚úß‡ºö</h1>
                            <div className="flex items-center gap-3 text-[10px] font-bold text-dim mt-0.5">
                                <div className="flex items-center gap-1"><Icons.Ticket /><span className="text-xs">{tickets}</span></div>
                                <div className="flex items-center gap-1"><Icons.Zap /><span className="text-sky">{energy}%</span></div>
                            </div>
                        </div>
                        <button onClick={sendToNotion} disabled={isSending} className="w-9 h-9 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center text-sky hover:bg-white/20 transition-all shadow-sm"><Icons.CloudUpload /></button>
                    </div>

                    <div className="px-4 mb-3">
                        <div className="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                            <div className={`h-full transition-all duration-500 rounded-full bg-sky-pastel`} style={{ width: `${energy}%` }}></div>
                        </div>
                    </div>

                    <div className="px-4 flex gap-2 mb-3">
                        {['main', 'niche', 'rest'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-2 tab-btn ${activeTab === tab ? 'tab-active' : 'tab-inactive'}`}>
                                {tab === 'main' ? '‡ºö‚úß Flow ‚úß‡ºö' : tab === 'niche' ? '‡ºö‚úß Switch ‚úß‡ºö' : '‡ºö‚úß Rest ‚úß‡ºö'}
                            </button>
                        ))}
                    </div>

                    <div className="flex-1 px-4 pb-4 overflow-hidden flex flex-col">
                        {activeTab === 'main' && (
                            <div className="flex flex-col h-full">
                                {renderTimerPanel()}
                                
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-2 relative">
                                    {blocks.length > visibleLogs && (
                                        <button onClick={loadMoreLogs} className="w-full py-1 flex items-center justify-center text-dim hover:text-bright transition-colors mb-2">
                                            <Icons.ArrowUp />
                                        </button>
                                    )}

                                    {blocks.length === 0 ? <div className="text-center text-dim py-8 text-xs italic">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div> : blocks.slice(0, visibleLogs).reverse().map((block) => {
                                        const isCompact = block.type === 'switch' || block.type === 'rest';
                                        
                                        return (
                                            <div key={block.id} className={isCompact ? "log-item-compact" : "log-item"}>
                                                <div className={`${isCompact ? "" : "mr-3"} flex items-center justify-center`}>
                                                    {renderBlockIcon(block)}
                                                </div>
                                                
                                                {/* ‚úÖ [ÏàòÏ†ï] Total ÌÖçÏä§Ìä∏ Ï†úÍ±∞ */}
                                                {isCompact ? (
                                                    <div className="mx-3 text-xs text-slate-300 font-bold">
                                                        {block.name}
                                                    </div>
                                                ) : (
                                                    <div className="flex-1">
                                                        <div className="text-base font-bold text-bright mb-0.5">
                                                            {formatDuration(block.duration)}
                                                        </div>
                                                        <div className="text-[10px] text-dim font-medium">{formatTimeStr(block.startTime)} ~ {formatTimeStr(block.endTime)}</div>
                                                    </div>
                                                )}

                                                <button onClick={() => confirmDelete(block.id)} className={`${isCompact ? "delete-btn" : ""} text-dim hover:text-bright transition-colors p-1`}><Icons.Trash /></button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                        {activeTab === 'niche' && (
                            <div className="grid grid-cols-2 gap-2 mt-1 overflow-y-auto no-scrollbar pb-2">
                                {fixedQuests.map((q) => (
                                    <button key={q.id} onClick={() => doQuest(q)} disabled={tickets === 0} className="quest-btn p-2 rounded-2xl flex flex-col items-center justify-center h-16 hover:bg-white/10 group">
                                        {renderIcon(q.icon, `w-5 h-5 ${q.color}`)}
                                        <span className="mt-1 text-xs font-bold text-bright">{q.name}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                        {activeTab === 'rest' && (
                            <div className="grid grid-cols-2 gap-2 mt-1 overflow-y-auto no-scrollbar pb-2">
                                {restOptions.map(rest => (
                                    <button key={rest.id} onClick={() => takeRest(rest)} className="quest-btn p-2 rounded-2xl flex flex-col items-center justify-center h-16 hover:bg-white/10 group">
                                        {renderIcon(rest.icon, `w-5 h-5 ${rest.color}`)}
                                        
                                        <div className="flex items-center gap-1 mt-1">
                                            <span className="text-xs font-bold text-bright">{rest.name}</span>
                                            <div className="flex items-center gap-0.5 text-[11px] font-bold text-sky-300">
                                                <div className="w-2 h-2 flex items-center justify-center"><Icons.Zap /></div>
                                                <span className="leading-none">{rest.recovery}%</span>
                                            </div>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="absolute inset-0 modal-overlay z-50 flex items-end justify-center" onClick={() => setShowModal(false)}>
                            <div className="w-full modal-content rounded-t-3xl p-5 animate-slide-up shadow-2xl" onClick={(e) => e.stopPropagation()}>
                                
                                {modalType === 'delete' && (
                                    <div className="text-center">
                                        <h3 className="text-base font-bold mb-2 text-slate-700">Í∏∞Î°ù ÏÇ≠Ï†ú</h3>
                                        <div className="flex gap-2 mt-4">
                                            <button onClick={() => setShowModal(false)} className="flex-1 py-2 rounded-xl bg-white/50 hover:bg-white/80 text-slate-500 font-bold transition-all text-sm">Ï∑®ÏÜå</button>
                                            <button onClick={executeDelete} className="flex-1 py-2 rounded-xl bg-red-100/50 hover:bg-red-200/80 text-red-500 font-bold border border-red-200/50 transition-all text-sm">ÏÇ≠Ï†ú</button>
                                        </div>
                                    </div>
                                )}

                                {modalType === 'manual' && (
                                    <>
                                    <h3 className="text-base font-bold mb-3 text-center italic text-slate-700">Add Log</h3>
                                    <div className="space-y-2 mb-4">
                                        <div className="flex items-center justify-between">
                                            <label className="text-slate-500 text-xs font-bold w-12">Ï¢ÖÎ£å</label>
                                            <div className="flex-1 flex gap-2">
                                                <select value={manualEndHour} onChange={(e)=>setManualEndHour(Number(e.target.value))} className="custom-select text-sm">
                                                    {hours24.map(h => <option key={h} value={h}>{h}Ïãú</option>)}
                                                </select>
                                                <select value={manualEndMin} onChange={(e)=>setManualEndMin(Number(e.target.value))} className="custom-select text-sm">
                                                    {minutes5.map(m => <option key={m} value={m}>{String(m).padStart(2,'0')}Î∂Ñ</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <label className="text-slate-500 text-xs font-bold w-12">ÏßëÏ§ë</label>
                                            <div className="flex-1 flex gap-2">
                                                <select value={manualDurHour} onChange={(e)=>setManualDurHour(Number(e.target.value))} className="custom-select text-sm">
                                                    {durationHours.map(h => <option key={h} value={h}>{h}ÏãúÍ∞Ñ</option>)}
                                                </select>
                                                <select value={manualDurMin} onChange={(e)=>setManualDurMin(Number(e.target.value))} className="custom-select text-sm">
                                                    {minutes5.map(m => <option key={m} value={m}>{String(m).padStart(2,'0')}Î∂Ñ</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <p className="text-center text-[10px] text-slate-400 opacity-80">* ÏûêÎèôÏúºÎ°ú Ï†êÌôî ÏãúÍ∞Ñ 3Î∂ÑÏù¥ Ï∂îÍ∞ÄÎê©ÎãàÎã§.</p>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <button onClick={() => addRecord('Sun', 'manual')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Sun className="w-10 h-10 text-purple-300"/><span className="text-[10px] font-bold mt-1">Clear</span></button>
                                        <button onClick={() => addRecord('Cloud', 'manual')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Cloud className="w-10 h-10 text-sky"/><span className="text-[10px] font-bold mt-1">Cloudy</span></button>
                                        <button onClick={() => addRecord('Rain', 'manual')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Rain className="w-10 h-10 text-slate-400"/><span className="text-[10px] font-bold mt-1">Heavy</span></button>
                                    </div>
                                    </>
                                )}
                                
                                {modalType === 'check' && (
                                    <>
                                    <h3 className="text-base font-bold mb-3 text-center italic text-slate-700">Check Weather</h3>
                                    <div className="grid grid-cols-3 gap-2">
                                        <button onClick={() => addRecord('Sun', 'auto')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Sun className="w-10 h-10 text-purple-300"/><span className="text-[10px] font-bold mt-1">Clear</span></button>
                                        <button onClick={() => addRecord('Cloud', 'auto')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Cloud className="w-10 h-10 text-sky"/><span className="text-[10px] font-bold mt-1">Cloudy</span></button>
                                        <button onClick={() => addRecord('Rain', 'auto')} className="modal-btn p-2 rounded-xl flex flex-col items-center"><Icons.Rain className="w-10 h-10 text-slate-400"/><span className="text-[10px] font-bold mt-1">Heavy</span></button>
                                    </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
