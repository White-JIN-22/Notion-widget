<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<meta name="referrer" content="no-referrer">
<title>Clock Widget</title>
<style>
  body {
    margin: 0;
    background: #1a1a1a;
    color: #d0d6e0;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  .year {
    font-size: 1.2rem; /* 기존보다 약 20% 축소 */
    color: #d0d6e0;
    margin-bottom: 1.5px; /* 줄 간격 20% 축소 */
  }

  .date {
    font-size: 1.6rem;
    font-weight: 700;
    color: #d0d6e0;
    margin: 0;
  }

  .weekday {
    font-size: 1.3rem;
    font-weight: 700;
    margin: 3px 0; /* 간격 20% 축소 */
    color: #d0d6e0;
  }

  .time {
    font-size: 2rem;
    color: #5aa4ff;
    font-weight: 700;
    margin-top: 3px; /* 간격 20% 축소 */
  }
</style>
</head>
<body>
  <div class="year" id="year">2025</div>
  <div class="date" id="date">11 / 02</div>
  <div class="weekday" id="weekday">(SUN)</div>
  <div class="time" id="time">13:40</div>

<script>
const _privateKey = '9fz0r1x';

function updateClock() {
  const now = new Date();
  const yearEl = document.getElementById("year");
  const dateEl = document.getElementById("date");
  const weekdayEl = document.getElementById("weekday");
  const timeEl = document.getElementById("time");

  const recurringHolidays = ["01-01","03-01","05-05","06-06","08-15","10-03","10-09","12-25"];
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, "0");
  const day = String(now.getDate()).padStart(2, "0");
  const weekday = now.toLocaleDateString("en-US", { weekday: "short" }).toUpperCase();
  const todayKey = `${month}-${day}`;

  yearEl.textContent = year;
  dateEl.textContent = `${month} / ${day}`;
  weekdayEl.textContent = `(${weekday})`;

  if (recurringHolidays.includes(todayKey)) {
    yearEl.style.color = "#5ab0ff";
    dateEl.style.color = "#5ab0ff";
    weekdayEl.style.color = "#5ab0ff";
  } else {
    yearEl.style.color = "#d0d6e0";
    dateEl.style.color = "#d0d6e0";
    weekdayEl.style.color = "#d0d6e0";
  }

  timeEl.textContent = now.toLocaleTimeString("ko-KR", {
    hour12: false,
    hour: "2-digit",
    minute: "2-digit"
  });
}

updateClock();
setInterval(updateClock, 60000);
</script>
</body>
</html>
