<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Widget</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* üßä Icy Blue Glass ÌÖåÎßà (Final) */
        .widget-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: linear-gradient(180deg, rgba(125, 211, 252, 0.05) 0%, rgba(0, 0, 0, 0.05) 100%);
            backdrop-filter: blur(14px);
            border-radius: 24px;
            border: 1px solid rgba(186, 230, 253, 0.15);
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.05), inset 0 0 20px rgba(56, 189, 248, 0.02);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
        }

        .glass-panel {
            background: rgba(186, 230, 253, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(186, 230, 253, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .tab-btn {
            transition: all 0.2s;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .tab-active {
            background: rgba(56, 189, 248, 0.1);
            color: #bae6fd;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }
        .tab-inactive:hover { color: #e0f2fe; background: rgba(255,255,255,0.03); }

        .log-item {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(186, 230, 253, 0.1);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-overlay { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        .modal-content {
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            color: #e0f2fe;
        }

        .quest-btn, .custom-select, .modal-btn, .action-btn {
            background: rgba(186, 230, 253, 0.05);
            border: 1px solid rgba(186, 230, 253, 0.1);
            color: #e0f2fe;
            transition: all 0.2s;
        }
        .quest-btn:hover, .custom-select:focus, .modal-btn:hover, .action-btn:hover {
            background: rgba(186, 230, 253, 0.1);
            border-color: rgba(125, 211, 252, 0.5);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15);
            color: white;
        }
        .quest-btn:active { transform: scale(0.98); }
        .quest-btn:disabled { opacity: 0.4; filter: grayscale(100%); }

        .custom-select {
            width: 100%; border-radius: 12px; padding: 12px; font-weight: 700; outline: none; text-align: center; appearance: none;
            cursor: pointer;
        }
        
        .toast-message {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px);
            border: 1px solid rgba(125, 211, 252, 0.3); color: #bae6fd;
            padding: 12px 24px; border-radius: 30px; font-size: 0.85rem; font-weight: 700;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .text-sky { color: #7dd3fc; }
        .text-dim { color: #94a3b8; }
        .text-bright { color: #ffffff; text-shadow: 0 0 10px rgba(125, 211, 252, 0.4); }
        .bg-sky-pastel { background-color: #7dd3fc; box-shadow: 0 0 10px rgba(125, 211, 252, 0.6); }

    </style>
</head>
<body>

    <div id="root" style="width: 100%; height: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

            More: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            Flame: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="text-sky"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3a7 7 0 0 0 3 3.3z"></path></svg>,
            Waves: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-sky"><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path></svg>
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('main');
            const [tickets, setTickets] = useState(0);
            const [energy, setEnergy] = useState(100);
            const [blocks, setBlocks] = useState([]);
            
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);
            const [showIntro, setShowIntro] = useState(false);
            
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('manual');
            
            const [deleteTargetId, setDeleteTargetId] = useState(null);
            const [toast, setToast] = useState(null);
            const [tempSession, setTempSession] = useState(null);

            const [visibleLogs, setVisibleLogs] = useState(3);

            const [manualEndHour, setManualEndHour] = useState(12);
            const [manualEndMin, setManualEndMin] = useState(0);
            const [manualDurHour, setManualDurHour] = useState(0);
            const [manualDurMin, setManualDurMin] = useState(30);

            const [isSending, setIsSending] = useState(false);

            const fixedQuests = [
                { id: 'q1', name: 'ÏîªÍ∏∞', icon: 'Droplets' },
                { id: 'q2', name: 'ÏãùÏÇ¨', icon: 'Utensils' },
                { id: 'q3', name: 'ÏÑ§Í±∞ÏßÄ', icon: 'Waves' },
                { id: 'q4', name: 'Îπ®Îûò', icon: 'Shirt' },
                { id: 'q5', name: 'Î∂ÑÎ¶¨ÏàòÍ±∞', icon: 'Recycle' },
                { id: 'q6', name: 'Î∞© Ïì∏Í∏∞', icon: 'Wind' },
            ];

            const restOptions = [
                { id: 'r1', name: 'ÎèÖÏÑú', recovery: 15, icon: 'Book' },
                { id: 'r2', name: 'ÎÇÆÏû†', recovery: 20, icon: 'Moon' },
                { id: 'r3', name: 'Îî• Ïä¨Î¶Ω', recovery: 50, icon: 'Zzz' },
            ].sort((a,b) => a.recovery - b.recovery);

            const hours24 = Array.from({length: 24}, (_, i) => i);
            const minutes5 = Array.from({length: 12}, (_, i) => i * 5);
            const durationHours = [0, 1, 2, 3];

            useEffect(() => {
                const today = new Date().toDateString();
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                if (savedData.date === today) {
                    setTickets(savedData.tickets || 0);
                    setEnergy(savedData.energy !== undefined ? savedData.energy : 100);
                    setBlocks(savedData.blocks || []);
                    setShowIntro(false);
                } else {
                    setTickets(0); setEnergy(100); setBlocks([]); setShowIntro(true);
                }
            }, []);

            useEffect(() => {
                if (toast) {
                    const timer = setTimeout(() => setToast(null), 2500);
                    return () => clearTimeout(timer);
                }
            }, [toast]);

            const triggerToast = (msg) => { setToast(msg); };

            const saveData = (newTickets, newEnergy, newBlocks) => {
                setTickets(newTickets);
                setEnergy(newEnergy);
                setBlocks(newBlocks);
                localStorage.setItem('fortressData', JSON.stringify({
                    date: new Date().toDateString(),
                    tickets: newTickets,
                    energy: newEnergy,
                    blocks: newBlocks
                }));
            };

            const handleIntro = (initialEnergy) => {
                setEnergy(initialEnergy); setShowIntro(false);
                saveData(0, initialEnergy, []);
            };

            useEffect(() => {
                let interval = null;
                if (isRecording) {
                    interval = setInterval(() => {
                        setElapsed(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRecording, startTime]);

            const toggleTimer = () => {
                if (!isRecording) {
                    if (energy <= 5) { triggerToast("‚ö†Ô∏è ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï¥Ïöî!"); return; }
                    setIsRecording(true); setStartTime(Date.now()); setElapsed(0);
                } else {
                    setIsRecording(false);
                    if (elapsed < 180) { 
                        triggerToast("‚ùÑÔ∏è Ï†êÌôî Ïã§Ìå® (Í∏∞Î°ùÎêòÏßÄ ÏïäÏùå)"); 
                        setElapsed(0); 
                        setStartTime(null);
                        return; 
                    }
                    setTempSession({ startTime: startTime, endTime: Date.now(), duration: Math.ceil(elapsed / 60) });
                    setModalType('check'); setShowModal(true);
                }
            };

            const formatStopwatch = (sec) => {
                if (sec < 180) {
                    const remaining = 180 - sec;
                    const m = Math.floor(remaining / 60);
                    const s = remaining % 60;
                    return `Ignition ${m}:${String(s).padStart(2, '0')}`;
                } else {
                    const extended = sec - 180;
                    const h = Math.floor(extended / 3600);
                    const m = Math.floor((extended % 3600) / 60);
                    const s = extended % 60;
                    return `Flow +${h > 0 ? h + ':' : ''}${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                }
            };

            const addRecord = (quality, type) => {
                let newBlock;
                if (type === 'auto') {
                    newBlock = { id: Date.now(), startTime: tempSession.startTime, endTime: tempSession.endTime, duration: tempSession.duration, quality: quality };
                } else {
                    const now = new Date();
                    let endTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), manualEndHour, manualEndMin).getTime();
                    const totalDuration = (manualDurHour * 60) + manualDurMin + 3; 
                    const startTs = endTs - (totalDuration * 60 * 1000);
                    if (totalDuration <= 3) { triggerToast("‚ö†Ô∏è ÏãúÍ∞ÑÏù¥ ÎÑàÎ¨¥ ÏßßÏïÑÏöî."); return; }
                    newBlock = { id: Date.now(), startTime: startTs, endTime: endTs, duration: totalDuration, quality: quality };
                }
                const newTickets = tickets + 1;
                const newEnergy = Math.max(energy - 10, 0); 
                saveData(newTickets, newEnergy, [newBlock, ...blocks]);
                setShowModal(false);
                triggerToast("üíæ Ï†ÄÏû• ÏôÑÎ£å!");
            };

            const confirmDelete = (id) => {
                setDeleteTargetId(id); setModalType('delete'); setShowModal(true);
            };
            const executeDelete = () => {
                if (deleteTargetId) {
                    const newBlocks = blocks.filter(b => b.id !== deleteTargetId);
                    saveData(tickets, energy, newBlocks);
                    setDeleteTargetId(null); setShowModal(false); triggerToast("üóëÔ∏è ÏÇ≠Ï†ú ÏôÑÎ£å");
                }
            };

            const doQuest = (quest) => {
                if (tickets > 0) {
                    saveData(tickets - 1, Math.max(energy - 5, 0), blocks);
                    triggerToast(`‚ú® ${quest.name} ÏôÑÎ£å!`);
                } else {
                    triggerToast("‚ö†Ô∏è Ìã∞Ïºì Î∂ÄÏ°±");
                }
            };
            const takeRest = (rest) => {
                const newEnergy = Math.min(energy + rest.recovery, 100);
                saveData(tickets, newEnergy, blocks);
                triggerToast(`üîã ${rest.name} (+${rest.recovery})`);
            };

            const sendToNotion = async () => {
                if (!WORKER_URL || WORKER_URL.includes("your-worker")) { triggerToast("‚ö†Ô∏è URL ÌôïÏù∏"); return; }
                
                // ‚úÖ Í∏∞Î°ùÏù¥ ÏóÜÏúºÎ©¥ Ï†ÑÏÜ° ÎßâÏùå
                if (blocks.length === 0) {
                    triggerToast("‚ö†Ô∏è Ï†ÑÏÜ°Ìï† Í∏∞Î°ùÏù¥ ÏóÜÏñ¥Ïöî!");
                    return;
                }

                setIsSending(true);
                const clearCount = blocks.filter(b => b.quality === 'Sun').length;
                const cloudCount = blocks.filter(b => b.quality === 'Cloud').length;
                const rainCount = blocks.filter(b => b.quality === 'Rain').length;
                const lastQ = blocks.length > 0 ? blocks[0].quality : '-';
                const totalMinutes = blocks.reduce((acc, b) => acc + b.duration, 0);
                let morningMin = 0; let afternoonMin = 0; let nightMin = 0;
                blocks.forEach(b => {
                    const hour = new Date(b.startTime).getHours();
                    if (hour >= 6 && hour < 12) morningMin += b.duration;
                    else if (hour >= 12 && hour < 18) afternoonMin += b.duration;
                    else nightMin += b.duration;
                });
                try {
                    const response = await fetch(WORKER_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            date: new Date().toISOString().split('T')[0],
                            start: clearCount, quality: lastQ,
                            total: totalMinutes, morning: morningMin, afternoon: afternoonMin, night: nightMin
                        }),
                    });
                    const res = await response.json();
                    if(res.success) triggerToast("‚òÅÔ∏è Ï†ÑÏÜ° ÏôÑÎ£å!");
                    else if(res.message && res.message.includes("Skipped")) triggerToast("‚úÖ Ïù¥ÎØ∏ Í∏∞Î°ùÎêú ÎÇ†ÏßúÏûÖÎãàÎã§.");
                    else triggerToast("‚ö†Ô∏è Ïã§Ìå®: " + res.error);
                } catch(e) { triggerToast("‚ö†Ô∏è ÏóêÎü¨"); } finally { setIsSending(false); }
            };

            const formatTimeStr = (ts) => new Date(ts).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            const openManual = () => {
                const now = new Date();
                setManualEndHour(now.getHours());
                setManualEndMin(Math.floor(now.getMinutes() / 5) * 5);
                setManualDurHour(0); setManualDurMin(30);
                setModalType('manual'); setShowModal(true);
            };

            const renderIcon = (name) => {
                const IconComponent = Icons[name] || Icons.Wind;
                return <IconComponent />;
            };

            const loadMoreLogs = () => { setVisibleLogs(prev => prev + 3); };

            const renderTimer = () => {
                if (elapsed < 180) {
                    const remaining = 180 - elapsed;
                    const m = Math.floor(remaining / 60);
                    const s = remaining % 60;
                    return (
                        <div className="flex items-center gap-2 text-sky text-4xl font-bold tabular-nums">
                            <Icons.Flame /> <span>{m}:{String(s).padStart(2, '0')}</span>
                        </div>
                    );
                } else {
                    const extended = elapsed - 180;
                    const h = Math.floor(extended / 3600);

                            <div className="grid grid-cols-2 gap-3 mt-2 overflow-y-auto no-scrollbar">

                            <div className="grid grid-cols-2 gap-3 mt-2 overflow-y-auto no-scrollbar">
                                {restOptions.map(rest => (
                                    <button key={rest.id} onClick={() => takeRest(rest)} className="quest-btn p-4 rounded-xl flex flex-col items-center justify-center h-32 hover:bg-white/10 group">

                                ))}
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="absolute inset-0 modal-overlay z-50 flex items-end justify-center" onClick={() => setShowModal(false)}>
                            <div className="w-full modal-content rounded-t-3xl p-6 animate-slide-up shadow-2xl" onClick={(e) => e.stopPropagation()}>
                                
                                {modalType === 'delete' && (
                                    <div className="text-center">
                                        <h3 className="text-lg font-bold mb-2">Í∏∞Î°ù ÏÇ≠Ï†ú</h3>
                                        <div className="flex gap-3 mt-6">
                                            <button onClick={() => setShowModal(false)} className="flex-1 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-dim font-bold">Ï∑®ÏÜå</button>
                                            <button onClick={executeDelete} className="flex-1 py-3 rounded-xl bg-white/10 hover:bg-white/20 text-bright font-bold border border-white/10">ÏÇ≠Ï†ú</button>
                                        </div>
                                    </div>
                                )}

                                {modalType === 'manual' && (
                                    <>

                                                </select>
                                                <select value={manualEndMin} onChange={(e)=>setManualEndMin(Number(e.target.value))} className="custom-select">
                                                    {minutes5.map(m => <option key={m} value={m}>{String(m).padStart(2,'0')}Î∂Ñ</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <label className="text-dim text-xs font-bold w-16">ÏßëÏ§ë</label>
                                            <div className="flex-1 flex gap-2">
                                                <select value={manualDurHour} onChange={(e)=>setManualDurHour(Number(e.target.value))} className="custom-select">
                                                    {durationHours.map(h => <option key={h} value={h}>{h}ÏãúÍ∞Ñ</option>)}
                                                </select>
                                                <select value={manualDurMin} onChange={(e)=>setManualDurMin(Number(e.target.value))} className="custom-select">
                                                    {minutes5.map(m => <option key={m} value={m}>{String(m).padStart(2,'0')}Î∂Ñ</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <p className="text-center text-[10px] text-dim">* ÏûêÎèôÏúºÎ°ú Ï†êÌôî ÏãúÍ∞Ñ 3Î∂ÑÏù¥ Ï∂îÍ∞ÄÎê©ÎãàÎã§.</p>
                                    </div>
                                    <div className="grid grid-cols-3 gap-3">
                                        <button onClick={() => addRecord('Sun', 'manual')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Sun /><span className="text-xs font-bold text-dim mt-1">Clear</span></button>
                                        <button onClick={() => addRecord('Cloud', 'manual')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Cloud /><span className="text-xs font-bold text-dim mt-1">Cloudy</span></button>
                                        <button onClick={() => addRecord('Rain', 'manual')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Rain /><span className="text-xs font-bold text-dim mt-1">Heavy</span></button>
                                    </div>
                                    </>

                                    <>

                                        <button onClick={() => addRecord('Rain', 'auto')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Rain /><span className="text-xs font-bold text-dim mt-1">Heavy</span></button>

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
