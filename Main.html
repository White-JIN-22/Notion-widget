<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* üßä System & Flow ÌÖåÎßà Ïª®ÌÖåÏù¥ÎÑà */
        .widget-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            /* Î∞∞Í≤Ω: ÎÖ∏ÏÖòÍ≥º ÏôÑÎ≤ΩÌûà ÎèôÌôîÎêòÎèÑÎ°ù Ìà¨Î™ÖÏóê Í∞ÄÍπùÍ≤å ÏÑ§Ï†ï */
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            /* ÌÖåÎëêÎ¶¨: ÏïÑÏ£º ÏùÄÏùÄÌïú Ïú†Î¶¨ Îπõ Î∞òÏÇ¨ */
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e2e8f0; /* Í∏∞Î≥∏ ÌÖçÏä§Ìä∏: Î∞ùÏùÄ ÌöåÏÉâ */
        }

        /* üßä Ïú†Î¶¨ Ìå®ÎÑê */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(125, 211, 252, 0.3); /* Ìò∏Î≤Ñ Ïãú ÏùÄÏùÄÌïú Ìë∏Î•∏ Îπõ */
        }

        /* ÌÉ≠ Î≤ÑÌäº */
        .tab-btn {
            transition: all 0.2s;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            color: #94a3b8; /* ÎπÑÌôúÏÑ±: Ïñ¥ÎëêÏö¥ ÌöåÏÉâ */
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.08);
            color: #e2e8f0; /* ÌôúÏÑ±: Î∞ùÏùÄ ÌöåÏÉâ */
            border: 1px solid rgba(125, 211, 252, 0.2); /* ÌôúÏÑ± ÌÉ≠Îßå ÏùÄÏùÄÌïú Ìë∏Î•∏ ÌÖåÎëêÎ¶¨ */
        }
        .tab-inactive:hover { color: #e2e8f0; background: rgba(255,255,255,0.03); }

        /* Î¶¨Ïä§Ìä∏ ÏïÑÏù¥ÌÖú */
        .log-item {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº (ÏàòÏ†ïÎê®: Î¨¥Ï±ÑÏÉâ Í∏ÄÎùºÏä§ Ï†ÅÏö©) */
        .modal-overlay { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        .modal-content {
            /* ÏßôÏùÄ ÎÇ®ÏÉâ Ï†úÍ±∞ -> Ïñ¥ÎëêÏö¥ Î¨¥Ï±ÑÏÉâ Ïú†Î¶¨ ÏßàÍ∞ê */
            background: rgba(20, 20, 20, 0.85); 
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            color: #e2e8f0;
        }

        /* Í≥µÌÜµ Î≤ÑÌäº/Ïù∏Ìíã Ïä§ÌÉÄÏùº (System Look) */
        .quest-btn, .time-input, .custom-select, .modal-btn, .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #e2e8f0;
            transition: all 0.2s;
        }
        .quest-btn:hover, .time-input:focus, .custom-select:focus, .modal-btn:hover, .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(125, 211, 252, 0.4); /* Ìò∏Î≤Ñ/Ìè¨Ïª§Ïä§ ÏãúÏóêÎßå ÏùÄÏùÄÌïú Ìë∏Î•∏ Îπõ */
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.1);
            color: white;
        }
        .quest-btn:active { transform: scale(0.98); }
        .quest-btn:disabled { opacity: 0.4; filter: grayscale(100%); }

        .time-input, .custom-select {
            width: 100%; border-radius: 12px; padding: 12px; font-weight: 700; outline: none; text-align: center; appearance: none;
        }
        
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(100%) sepia(0%) grayscale(100%); /* ÏïÑÏù¥ÏΩòÎèÑ Î¨¥Ï±ÑÏÉâÏúºÎ°ú */
            cursor: pointer;
        }

        /* ÌÖçÏä§Ìä∏ Ïª¨Îü¨ Ïú†Ìã∏Î¶¨Ìã∞ (Ï±ÑÎèÑ ÎÇÆÏ∂§) */
        .text-icy { color: #e2e8f0; } /* Í∏∞Î≥∏ Î∞ùÏùÄ ÌöåÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω */
        .text-mint { color: #a7f3d0; } 
        .text-warm { color: #fecaca; } 
        .text-dim { color: #94a3b8; }
        .text-bright { color: #ffffff; }

        /* Í∞ïÏ°∞ÏÉâ (Ìë∏Î•∏Îπõ) */
        .accent-blue { color: #7dd3fc; }
    </style>
</head>
<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

            Droplets: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-icy"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>,

            Shirt: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-slate-300"><path d="M20.38 3.4a2 2 0 0 0-2-2h-12.76a2 2 0 0 0-2 2l-.22 2.6a2 2 0 0 0 1.99 2.2h13.22a2 2 0 0 0 1.99-2.2l-.22-2.6z"></path><path d="M9 2v4"></path><path d="M15 2v4"></path><path d="M20 10v12H4V10"></path></svg>,
            Moon: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-slate-300"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,

            Zzz: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-icy"><path d="M2 4h20"></path><path d="M2 20h20"></path><path d="M6 12h12"></path></svg>,
            Coffee: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="text-white"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4 4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>,
            Sparkles: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-[#fcd34d]"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
            
            ChevronUp: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>,
            ChevronDown: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('main');
            const [tickets, setTickets] = useState(0);
            const [energy, setEnergy] = useState(100);
            const [blocks, setBlocks] = useState([]);
            
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);
            const [showIntro, setShowIntro] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('manual');
            const [tempSession, setTempSession] = useState(null);
            
            const [manualEndTime, setManualEndTime] = useState('');
            const [manualDuration, setManualDuration] = useState(30);

            const [isSending, setIsSending] = useState(false);

            const [quests, setQuests] = useState([
                { id: 'q1', name: 'ÏîªÍ∏∞', icon: 'Droplets', cost: 1 },
                { id: 'q2', name: 'ÏãùÏÇ¨', icon: 'Utensils', cost: 1 },
                { id: 'q3', name: 'ÏÑ§Í±∞ÏßÄ', icon: 'Droplets', cost: 1 },
                { id: 'q4', name: 'Îπ®Îûò', icon: 'Shirt', cost: 1 },
                { id: 'q5', name: 'Î∂ÑÎ¶¨ÏàòÍ±∞', icon: 'Recycle', cost: 1 },
                { id: 'q6', name: 'Î∞© Ïì∏Í∏∞', icon: 'Wind', cost: 1 },
            ]);
            const [newQuestName, setNewQuestName] = useState('');

            const restOptions = [
                { id: 'r1', name: 'ÎèÖÏÑú (Îä•Îèô Ìú¥Ïãù)', recovery: 15, icon: 'Book' },
                { id: 'r2', name: 'ÏßßÏùÄ ÎÇÆÏû†', recovery: 20, icon: 'Moon' },
                { id: 'r3', name: 'Îî• Ïä¨Î¶Ω', recovery: 50, icon: 'Zzz' },
            ].sort((a,b) => a.recovery - b.recovery);

            useEffect(() => {
                const today = new Date().toDateString();
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                
                if (savedData.date === today) {
                    setTickets(savedData.tickets || 0);
                    setEnergy(savedData.energy !== undefined ? savedData.energy : 100);
                    setBlocks(savedData.blocks || []);
                    setShowIntro(false);
                } else {
                    setTickets(0);
                    setEnergy(100); 
                    setBlocks([]);
                    setShowIntro(true);
                }
                if (savedData.quests) setQuests(savedData.quests);
            }, []);

            const saveData = (newTickets, newEnergy, newBlocks, newQuests) => {
                const qToSave = newQuests || quests;
                setTickets(newTickets);
                setEnergy(newEnergy);
                setBlocks(newBlocks);
                if(newQuests) setQuests(newQuests);
                localStorage.setItem('fortressData', JSON.stringify({
                    date: new Date().toDateString(),
                    tickets: newTickets,
                    energy: newEnergy,
                    blocks: newBlocks,
                    quests: qToSave
                }));
            };

            const handleIntro = (initialEnergy) => {
                setEnergy(initialEnergy);
                setShowIntro(false);
                saveData(0, initialEnergy, [], quests);
            };

            useEffect(() => {
                let interval = null;
                if (isRecording) {
                    interval = setInterval(() => {
                        setElapsed(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRecording, startTime]);

            const toggleTimer = () => {
                if (!isRecording) {
                    if (energy <= 5) { alert("‚ö†Ô∏è ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§. Ìú¥ÏãùÌïòÏÑ∏Ïöî."); return; }
                    setIsRecording(true); setStartTime(Date.now()); setElapsed(0);
                } else {
                    setIsRecording(false);
                    const durationMin = Math.ceil(elapsed / 60);
                    if (durationMin < 1) { alert("1Î∂Ñ ÎØ∏ÎßåÏùÄ Í∏∞Î°ùÎêòÏßÄ ÏïäÏäµÎãàÎã§."); return; }
                    setTempSession({ startTime: startTime, endTime: Date.now(), duration: durationMin });
                    setModalType('check'); setShowModal(true);
                }
            };
            const formatStopwatch = (sec) => {
                const h = Math.floor(sec / 3600);
                const m = Math.floor((sec % 3600) / 60);
                const s = sec % 60;
                const pad = (n) => String(n).padStart(2, '0');
                return `${pad(h)}:${pad(m)}:${pad(s)}`;
            };

            const addRecord = (quality, type) => {
                let newBlock;
                if (type === 'auto') {
                    newBlock = { id: Date.now(), startTime: tempSession.startTime, endTime: tempSession.endTime, duration: tempSession.duration, quality: quality };
                } else {
                    const now = new Date();
                    const [eh, em] = manualEndTime.split(':').map(Number);
                    let endTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), eh, em).getTime();
                    
                    const totalDuration = manualDuration + 3; 
                    const startTs = endTs - (totalDuration * 60 * 1000);

                    if (totalDuration <= 3) { alert("ÏßëÏ§ë ÏãúÍ∞ÑÏù¥ ÎÑàÎ¨¥ ÏßßÏäµÎãàÎã§."); return; }
                    newBlock = { id: Date.now(), startTime: startTs, endTime: endTs, duration: totalDuration, quality: quality };
                }
                const newTickets = tickets + 1;
                const newEnergy = Math.max(energy - 10, 0); 
                saveData(newTickets, newEnergy, [newBlock, ...blocks], quests);
                setShowModal(false);
            };

            const deleteBlock = (id) => {
                if(confirm("Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌï©ÎãàÍπå?")) {
                    const newBlocks = blocks.filter(b => b.id !== id);
                    saveData(tickets, energy, newBlocks, quests);
                }
            };

            const addQuest = () => {
                if(!newQuestName.trim()) return;
                const newQuest = { id: Date.now(), name: newQuestName, icon: 'Sparkles', cost: 1 };
                const newQuests = [...quests, newQuest];
                setQuests(newQuests); setNewQuestName('');
                saveData(tickets, energy, blocks, newQuests);
            };
            const removeQuest = (id) => {
                if(confirm("ÏÇ≠Ï†úÌï†ÍπåÏöî?")) {
                    const newQuests = quests.filter(q => q.id !== id);
                    setQuests(newQuests);
                    saveData(tickets, energy, blocks, newQuests);
                }
            };
            const moveQuest = (index, direction) => {
                const newQuests = [...quests];
                const targetIndex = index + direction;
                if(targetIndex < 0 || targetIndex >= newQuests.length) return;
                [newQuests[index], newQuests[targetIndex]] = [newQuests[targetIndex], newQuests[index]];
                setQuests(newQuests);
                saveData(tickets, energy, blocks, newQuests);
            };
            const doQuest = (quest) => {
                if (tickets > 0) {
                    saveData(tickets - 1, Math.max(energy - 5, 0), blocks, quests);
                    alert(`‚ú® '${quest.name}' ÏôÑÎ£å! (-1 Ticket)`);
                }
            };
            const takeRest = (rest) => {
                const newEnergy = Math.min(energy + rest.recovery, 100);
                saveData(tickets, newEnergy, blocks, quests);
                alert(`üîã ${rest.name} ÏôÑÎ£å! (+${rest.recovery})`);
            };

            const sendToNotion = async () => {
                if (!WORKER_URL || WORKER_URL.includes("your-worker")) { alert("Worker URL ÌôïÏù∏ ÌïÑÏöî"); return; }
                setIsSending(true);
                const clearCount = blocks.filter(b => b.quality === 'Sun').length;
                const cloudCount = blocks.filter(b => b.quality === 'Cloud').length;
                const rainCount = blocks.filter(b => b.quality === 'Rain').length;
                const lastQ = blocks.length > 0 ? blocks[0].quality : '-';
                const totalMinutes = blocks.reduce((acc, b) => acc + b.duration, 0);
                let morningMin = 0; let afternoonMin = 0; let nightMin = 0;
                blocks.forEach(b => {
                    const hour = new Date(b.startTime).getHours();
                    if (hour >= 6 && hour < 12) morningMin += b.duration;
                    else if (hour >= 12 && hour < 18) afternoonMin += b.duration;
                    else nightMin += b.duration;
                });
                try {
                    const response = await fetch(WORKER_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            date: new Date().toISOString().split('T')[0],
                            start: clearCount, ext1: cloudCount, ext2: rainCount, quality: lastQ,
                            total: totalMinutes, morning: morningMin, afternoon: afternoonMin, night: nightMin
                        }),
                    });
                    const res = await response.json();
                    if(res.success) alert("ÎÖ∏ÏÖò Ï†ÑÏÜ° ÏôÑÎ£å! ‚òÅÔ∏è");
                    else alert("Ï†ÑÏÜ° Ïã§Ìå®: " + res.error);
                } catch(e) { alert("ÎÑ§Ìä∏ÏõåÌÅ¨ ÏóêÎü¨: " + e.message); } finally { setIsSending(false); }
            };

            const formatTimeStr = (ts) => new Date(ts).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            const openManual = () => {
                const now = new Date();
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                setManualEndTime(`${hh}:${mm}`); 
                setManualDuration(30);           
                setModalType('manual'); 
                setShowModal(true);
            };

            const renderDuration = (min) => {
                if (min <= 3) return <span className="text-xs font-bold text-warm">üî• {min}m (Ï†êÌôî)</span>;
                return <div className="flex items-center gap-1.5"><span className="text-[10px] bg-red-400/20 text-warm px-1.5 py-0.5 rounded font-bold">üî• 3m</span><span className="text-xs text-dim">+</span><span className="text-[10px] bg-blue-400/20 text-icy px-1.5 py-0.5 rounded font-bold">üåä {min-3}m</span></div>;
            };
            const renderIcon = (name) => {
                const IconComponent = Icons[name] || Icons.Wind;
                return <IconComponent />;
            };

            if (showIntro) {
                return (
                    <div className="widget-container justify-center p-8 text-center space-y-8">
                        <div><h1 className="text-2xl font-bold text-bright mb-2">Good Morning!</h1><p className="text-dim">Ïò§ÎäòÏùò ÏãúÏûë Ïª®ÎîîÏÖòÏùÄ?</p></div>
                        <div className="flex flex-col gap-3 w-full">
                            <button onClick={() => handleIntro(100)} className="glass-panel p-6 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Sun /><span className="block mt-2 font-bold text-bright">ÏÉÅÏæåÌï® (100%)</span></button>
                            <button onClick={() => handleIntro(70)} className="glass-panel p-6 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Cloud /><span className="block mt-2 font-bold text-bright">Î≥¥ÌÜµ (70%)</span></button>
                            <button onClick={() => handleIntro(50)} className="glass-panel p-6 hover:bg-white/10 transition-all group flex flex-col items-center"><Icons.Rain /><span className="block mt-2 font-bold text-bright">Î¨¥Í±∞ÏõÄ (50%)</span></button>
                        </div>
                    </div>
                )
            }

            return (
                <div className="widget-container">
                    <div className="p-6 pb-2 flex justify-between items-center">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-bold text-bright tracking-tight">Fortress Log</h1>
                            <div className="flex items-center gap-4 text-xs font-bold text-dim mt-1">
                                <div className="flex items-center gap-1"><Icons.Ticket /><span className="text-sm">{tickets}</span></div>
                                <div className="flex items-center gap-1"><Icons.Zap /><span>{energy}%</span></div>
                            </div>
                        </div>
                        <button onClick={sendToNotion} disabled={isSending} className="w-10 h-10 rounded-full bg-white/10 border border-white/20 flex items-center justify-center text-icy hover:bg-white/20 transition-all shadow-sm"><Icons.CloudUpload /></button>
                    </div>

                    <div className="px-6 mb-4">
                        <div className="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
                            <div className={`h-full transition-all duration-500 rounded-full ${energy < 30 ? 'bg-red-400' : 'bg-emerald-400'}`} style={{ width: `${energy}%` }}></div>
                        </div>
                    </div>

                    <div className="px-6 flex gap-2 mb-4">
                        {['main', 'niche', 'rest'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-2.5 tab-btn ${activeTab === tab ? 'tab-active' : 'tab-inactive'}`}>
                                {tab === 'main' ? 'Timeline' : tab === 'niche' ? 'Switch' : 'Rest'}
                            </button>
                        ))}
                    </div>

                    <div className="flex-1 px-6 pb-6 overflow-hidden flex flex-col">
                        {activeTab === 'main' && (
                            <div className="flex flex-col h-full">
                                <div className={`glass-panel p-5 mb-4 flex flex-col items-center transition-all ${isRecording ? 'border-sky-400/50 shadow-[0_0_20px_rgba(56,189,248,0.3)]' : ''}`}>
                                    <div className="w-full flex justify-between items-center mb-2">
                                        <span className="text-[10px] font-bold uppercase tracking-wider text-dim">{isRecording ? "Focusing..." : "Ready"}</span>
                                        <button onClick={openManual} className="text-dim hover:text-bright"><Icons.Plus /></button>
                                    </div>
                                    <div className={`text-4xl font-bold tabular-nums mb-4 ${isRecording ? 'text-bright' : 'text-dim'}`}>{formatStopwatch(elapsed)}</div>
                                    <button onClick={toggleTimer} className={`w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-all active:scale-95 text-white ${isRecording ? 'bg-red-500 hover:bg-red-600' : 'bg-sky-500 hover:bg-sky-600'}`}>
                                        {isRecording ? <Icons.Stop /> : <Icons.Play />}
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-2.5">
                                    {blocks.length === 0 ? <div className="text-center text-dim py-8 text-xs">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div> : blocks.map((block) => (
                                        <div key={block.id} className="log-item p-3 rounded-xl flex justify-between items-center">
                                            <div><div className="flex items-center gap-2 mb-1"><span className="text-xs font-bold text-bright">{formatTimeStr(block.startTime)} ~ {formatTimeStr(block.endTime)}</span></div><div>{renderDuration(block.duration)}</div></div>
                                            <div className="flex flex-col items-end gap-1"><span className="text-[10px] text-dim">{block.quality === 'Sun' ? '‚òÄÔ∏è' : block.quality === 'Cloud' ? '‚òÅÔ∏è' : '‚õàÔ∏è'}</span><button onClick={() => deleteBlock(block.id)} className="text-dim hover:text-warm transition-colors"><Icons.Trash /></button></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {activeTab === 'niche' && (
                            <div className="space-y-3 overflow-y-auto no-scrollbar h-full flex flex-col">
                                <div className="flex gap-2 mb-2">
                                    <input type="text" value={newQuestName} onChange={(e) => setNewQuestName(e.target.value)} placeholder="Ï†ÑÌôò ÌñâÎèô..." className="time-input text-left" />
                                    <button onClick={addQuest} className="action-btn w-12 rounded-xl flex items-center justify-center"><Icons.Plus /></button>
                                </div>
                                <div className="flex-1 space-y-2 overflow-y-auto no-scrollbar">
                                    {quests.map((q, idx) => (
                                        <div key={q.id} className="quest-btn w-full p-4 rounded-xl flex justify-between items-center text-sm font-bold">
                                            <button onClick={() => doQuest(q)} disabled={tickets === 0} className="flex-1 flex items-center gap-3 text-left">
                                                {renderIcon(q.icon)}
                                                <span className="text-bright">{q.name}</span>
                                            </button>
                                            <div className="flex items-center gap-1 ml-2">
                                                <div className="flex flex-col gap-1">
                                                    <button onClick={() => moveQuest(idx, -1)} className="text-dim hover:text-bright"><Icons.ChevronUp/></button>
                                                    <button onClick={() => moveQuest(idx, 1)} className="text-dim hover:text-bright"><Icons.ChevronDown/></button>
                                                </div>
                                                <button onClick={() => removeQuest(q.id)} className="text-dim hover:text-warm ml-1"><Icons.Trash /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {activeTab === 'rest' && (
                            <div className="grid grid-cols-2 gap-3 mt-2 overflow-y-auto no-scrollbar">
                                {restOptions.map(rest => (
                                    <button key={rest.id} onClick={() => takeRest(rest)} className="quest-btn p-4 rounded-xl flex flex-col items-center justify-center h-32 hover:bg-white/10 group">
                                        {renderIcon(rest.icon)}
                                        <span className="mt-2 text-sm font-bold text-bright">{rest.name}</span>
                                        <span className="text-[10px] text-dim mt-1 group-hover:text-icy">Energy +{rest.recovery}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="absolute inset-0 modal-overlay z-50 flex items-end justify-center" onClick={() => setShowModal(false)}>
                            <div className="w-full modal-content rounded-t-3xl p-6 animate-slide-up shadow-2xl" onClick={(e) => e.stopPropagation()}>
                                <h3 className="text-lg font-bold mb-4">{modalType === 'manual' ? "Add Past Log" : "Check Weather"}</h3>
                                
                                {modalType === 'manual' && (
                                    <div className="flex flex-col gap-4 mb-6">
                                        <div className="flex items-center justify-between gap-3">
                                            <label className="text-dim text-xs font-bold w-16 text-right">Ï¢ÖÎ£å ÏãúÍ∞Å</label>
                                            <input type="time" value={manualEndTime} onChange={(e) => setManualEndTime(e.target.value)} className="time-input flex-1" />
                                        </div>
                                        <div className="flex items-center justify-between gap-3">
                                            <label className="text-dim text-xs font-bold w-16 text-right">ÌÉÄÏù¥Î®∏<br/>(Î∂Ñ)</label>
                                            <div className="flex-1 flex items-center gap-2">
                                                <input type="number" value={manualDuration} onChange={(e) => setManualDuration(Number(e.target.value))} className="time-input" placeholder="Î∂Ñ" />
                                                <span className="text-dim text-xs font-bold whitespace-nowrap">+ 3Î∂Ñ (Ï†êÌôî)</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="grid grid-cols-3 gap-3">
                                    <button onClick={() => addRecord('Sun', modalType === 'manual' ? 'manual' : 'auto')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Sun /><span className="text-xs font-bold text-dim mt-1">Clear</span></button>
                                    <button onClick={() => addRecord('Cloud', modalType === 'manual' ? 'manual' : 'auto')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Cloud /><span className="text-xs font-bold text-dim mt-1">Cloudy</span></button>
                                    <button onClick={() => addRecord('Rain', modalType === 'manual' ? 'manual' : 'auto')} className="modal-btn p-3 rounded-xl flex flex-col items-center"><Icons.Rain /><span className="text-xs font-bold text-dim mt-1">Heavy</span></button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
