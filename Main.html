<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Main Widget</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: linear-gradient(145deg, #e0f2fe 0%, #f0f9ff 100%);
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
            color: #334155;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 16px rgba(186, 230, 253, 0.2);
            border-radius: 20px;
        }

        .tab-btn {
            transition: all 0.2s;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
        }
        .tab-active {
            background: #fff;
            color: #0369a1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .tab-inactive {
            color: #94a3b8;
        }

        .log-item { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-overlay {
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(4px);
        }

        .quest-btn {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .quest-btn:active { transform: scale(0.98); }
        .quest-btn:disabled { opacity: 0.5; }
        
        /* ì‹œê°„ ì…ë ¥ ì¸í’‹ ìŠ¤íƒ€ì¼ */
        .time-input {
            width: 100%;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-weight: 700;
            color: #0f172a;
            outline: none;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .time-input:focus {
            background: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>

    <div id="root" style="width: 100%; height: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // âœ… ì§„ì†”ë‹˜ì˜ ì£¼ì†Œ ì ìš© ì™„ë£Œ
        const WORKER_URL = "https://flat-thunder-3821.moonkelly601.workers.dev"; 

        const Icons = {
            Ticket: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/></svg>,
            Zap: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Play: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Stop: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect></svg>,
            Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Coffee: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4 4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>,
            Trash: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            CloudUpload: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('main');
            const [tickets, setTickets] = useState(0);
            const [fatigue, setFatigue] = useState(0);
            const [blocks, setBlocks] = useState([]);
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);
            
            // ëª¨ë‹¬ ë° ìˆ˜ë™ ì…ë ¥ ìƒíƒœ
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('manual');
            const [tempSession, setTempSession] = useState(null);
            
            // Start ~ End Time ë°©ì‹ ì ìš©
            const [manualStartTime, setManualStartTime] = useState('');
            const [manualEndTime, setManualEndTime] = useState('');

            const [isSending, setIsSending] = useState(false);

            useEffect(() => {
                const today = new Date().toDateString();
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                if (savedData.date === today) {
                    setTickets(savedData.tickets || 0);
                    setFatigue(savedData.fatigue || 0);
                    setBlocks(savedData.blocks || []);
                } else {
                    setTickets(0);
                    setFatigue(30);
                    setBlocks([]);
                }
            }, []);

            const saveData = (newTickets, newFatigue, newBlocks) => {
                setTickets(newTickets);
                setFatigue(newFatigue);
                setBlocks(newBlocks);
                localStorage.setItem('fortressData', JSON.stringify({
                    date: new Date().toDateString(),
                    tickets: newTickets,
                    fatigue: newFatigue,
                    blocks: newBlocks
                }));
            };

            // íƒ€ì´ë¨¸ ë¡œì§
            useEffect(() => {
                let interval = null;
                if (isRecording) {
                    interval = setInterval(() => {
                        setElapsed(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRecording, startTime]);

            const toggleTimer = () => {
                if (!isRecording) {
                    if (fatigue >= 95) {
                        alert("âš ï¸ í”¼ë¡œë„ê°€ í•œê³„ì…ë‹ˆë‹¤. íœ´ì‹í•˜ì„¸ìš”.");
                        return;
                    }
                    setIsRecording(true);
                    setStartTime(Date.now());
                    setElapsed(0);
                } else {
                    setIsRecording(false);
                    const durationMin = Math.ceil(elapsed / 60);
                    if (durationMin < 1) {
                        alert("1ë¶„ ë¯¸ë§Œì€ ê¸°ë¡ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                        return;
                    }
                    setTempSession({ startTime: startTime, endTime: Date.now(), duration: durationMin });
                    setModalType('check');
                    setShowModal(true);
                }
            };

            const formatStopwatch = (sec) => {
                const h = Math.floor(sec / 3600);
                const m = Math.floor((sec % 3600) / 60);
                const s = sec % 60;
                const pad = (n) => String(n).padStart(2, '0');
                return `${pad(h)}:${pad(m)}:${pad(s)}`;
            };

            // ê¸°ë¡ ì¶”ê°€ ë¡œì§
            const addRecord = (quality, type) => {
                let newBlock;
                if (type === 'auto') {
                    newBlock = { 
                        id: Date.now(), 
                        startTime: tempSession.startTime, 
                        endTime: tempSession.endTime, 
                        duration: tempSession.duration, 
                        quality: quality 
                    };
                } else {
                    // ìˆ˜ë™ ì…ë ¥ ê³„ì‚° (ì‹œì‘ ì‹œê°„ ~ ì¢…ë£Œ ì‹œê°„)
                    const now = new Date();
                    
                    const [sh, sm] = manualStartTime.split(':').map(Number);
                    const [eh, em] = manualEndTime.split(':').map(Number);
                    
                    let startTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sh, sm).getTime();
                    let endTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), eh, em).getTime();
                    
                    // ë§Œì•½ ì¢…ë£Œ ì‹œê°„ì´ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ë¹ ë¥´ë©´ (ìì • ë„˜ê¸´ ê²½ìš° ë“±), ì¼ë‹¨ ë‹¨ìˆœ ê³„ì‚°ì„ ìœ„í•´ ê²½ê³  ë˜ëŠ” ë³´ì •
                    if (endTs < startTs) {
                        // ìì •ì„ ë„˜ê¸´ ê²½ìš° ë‚´ì¼ ë‚ ì§œë¡œ ê³„ì‚°í•  ìˆ˜ë„ ìˆì§€ë§Œ, 
                        // ë‹¨ìˆœí™”ë¥¼ ìœ„í•´ ê°™ì€ ë‚ ì§œë¼ê³  ê°€ì •í•˜ê³  ì‚¬ìš©ì ì‹¤ìˆ˜ ë°©ì§€ìš© ì•Œë¦¼
                        alert("ì¢…ë£Œ ì‹œê°„ì´ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ë¹ ë¦…ë‹ˆë‹¤. (ìì • ë„˜ê¹€ì€ ì§€ì›í•˜ì§€ ì•ŠìŒ)");
                        return;
                    }

                    const diffMin = Math.floor((endTs - startTs) / 1000 / 60);
                    if (diffMin <= 0) {
                        alert("ì‹œê°„ ê°„ê²©ì´ ë„ˆë¬´ ì§§ìŠµë‹ˆë‹¤.");
                        return;
                    }

                    newBlock = { 
                        id: Date.now(), 
                        startTime: startTs, 
                        endTime: endTs, 
                        duration: diffMin, 
                        quality: quality 
                    };
                }

                const newTickets = tickets + 1;
                const newFatigue = Math.min(fatigue + 10, 100);
                const newBlocks = [newBlock, ...blocks];
                saveData(newTickets, newFatigue, newBlocks);
                setShowModal(false);
            };

            const doNicheQuest = (questName) => {
                if (tickets > 0) {
                    saveData(tickets - 1, Math.min(fatigue + 5, 100), blocks);
                    alert(`ğŸ§¹ '${questName}' ì™„ë£Œ!`);
                }
            };

            const takeRest = (type) => {
                let recovery = 0;
                if (type === 'tea') recovery = 15;
                if (type === 'sleep') recovery = 100;
                const newFatigue = Math.max(fatigue - recovery, 0);
                saveData(tickets, newFatigue, blocks);
                alert("ğŸ”‹ íšŒë³µë˜ì—ˆìŠµë‹ˆë‹¤.");
            };

            const deleteBlock = (id) => {
                if(confirm("ê¸°ë¡ì„ ì‚­ì œí•©ë‹ˆê¹Œ?")) {
                    const newBlocks = blocks.filter(b => b.id !== id);
                    saveData(tickets, fatigue, newBlocks);
                }
            };

            const sendToNotion = async () => {
                if (!WORKER_URL || WORKER_URL.includes("your-worker")) {
                    alert("ì½”ë“œ ë‚´ WORKER_URL ë³€ìˆ˜ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
                    return;
                }
                setIsSending(true);
                // í†µê³„: ê°œìˆ˜ëŠ” ê·¸ëŒ€ë¡œ ìœ ì§€ (ì¶”í›„ í•„ìš”í•˜ë©´ ìˆ˜ì •)
                const clearCount = blocks.filter(b => b.quality === 'Sun').length;
                const cloudCount = blocks.filter(b => b.quality === 'Cloud').length;
                const rainCount = blocks.filter(b => b.quality === 'Rain').length;
                const lastQ = blocks.length > 0 ? blocks[0].quality : '-';

                try {
                    const response = await fetch(WORKER_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            date: new Date().toISOString().split('T')[0],
                            start: clearCount,
                            ext1: cloudCount,
                            ext2: rainCount,
                            quality: lastQ
                        }),
                    });
                    const res = await response.json();
                    if(res.success) alert("ë…¸ì…˜ ì „ì†¡ ì™„ë£Œ!");
                    else alert("ì „ì†¡ ì‹¤íŒ¨: " + res.error);
                } catch(e) {
                    alert("ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬: " + e.message);
                } finally {
                    setIsSending(false);
                }
            };

            const formatTimeStr = (ts) => new Date(ts).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            // ìˆ˜ë™ ì…ë ¥ ì°½ ì—´ê¸° (í˜„ì¬ ì‹œê°„ ê¸°ì¤€ ì„¤ì •)
            const openManual = () => {
                const now = new Date();
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                
                // ê¸°ë³¸ê°’: ì¢…ë£Œì‹œê°„ = í˜„ì¬, ì‹œì‘ì‹œê°„ = 30ë¶„ ì „
                const prev = new Date(now.getTime() - 30 * 60000);
                const ph = String(prev.getHours()).padStart(2, '0');
                const pm = String(prev.getMinutes()).padStart(2, '0');

                setManualEndTime(`${hh}:${mm}`);
                setManualStartTime(`${ph}:${pm}`);
                
                setModalType('manual');
                setShowModal(true);
            };

            // ì í™”/ëª°ì… ë Œë”ë§ í—¬í¼
            const renderDuration = (min) => {
                if (min <= 3) {
                    return <span className="text-xs font-bold text-orange-500">ğŸ”¥ {min}m (ì í™”)</span>;
                }
                const flowTime = min - 3;
                return (
                    <div className="flex items-center gap-1.5">
                        <span className="text-[10px] bg-orange-100 text-orange-600 px-1.5 py-0.5 rounded font-bold">ğŸ”¥ 3m</span>
                        <span className="text-xs text-gray-300">+</span>
                        <span className="text-[10px] bg-blue-100 text-blue-600 px-1.5 py-0.5 rounded font-bold">ğŸŒŠ {flowTime}m</span>
                    </div>
                );
            };

            return (
                <div className="widget-container">
                    <div className="p-6 pb-2 flex justify-between items-center">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-bold text-[#0f172a] tracking-tight">Fortress Log</h1>
                            <div className="flex items-center gap-4 text-xs font-bold text-[#64748b] mt-1">
                                <div className="flex items-center gap-1"><Icons.Ticket /><span className="text-sm">{tickets}</span></div>
                                <div className="flex items-center gap-1"><Icons.Zap /><span>{fatigue}%</span></div>
                            </div>
                        </div>
                        <button onClick={sendToNotion} disabled={isSending} className="w-10 h-10 rounded-full bg-white/50 border border-white flex items-center justify-center text-[#0369a1] hover:bg-white transition-all shadow-sm">
                            <Icons.CloudUpload />
                        </button>
                    </div>

                    <div className="px-6 mb-4">
                        <div className="w-full h-1.5 bg-white/50 rounded-full overflow-hidden">
                            <div className={`h-full transition-all duration-500 rounded-full ${fatigue > 80 ? 'bg-[#ef4444]' : 'bg-[#3b82f6]'}`} style={{ width: `${fatigue}%` }}></div>
                        </div>
                    </div>

                    <div className="px-6 flex gap-2 mb-4">
                        {['main', 'niche', 'rest'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-2.5 tab-btn ${activeTab === tab ? 'tab-active' : 'tab-inactive'}`}>
                                {tab === 'main' ? 'Timeline' : tab === 'niche' ? 'Quests' : 'Rest'}
                            </button>
                        ))}
                    </div>

                    <div className="flex-1 px-6 pb-6 overflow-hidden flex flex-col">
                        {activeTab === 'main' && (
                            <div className="flex flex-col h-full">
                                <div className={`glass-panel p-5 mb-4 flex flex-col items-center transition-all ${isRecording ? 'border-[#3b82f6] shadow-md' : ''}`}>
                                    <div className="w-full flex justify-between items-center mb-2">
                                        <span className="text-[10px] font-bold uppercase tracking-wider text-[#94a3b8]">{isRecording ? "Focusing..." : "Ready"}</span>
                                        <button onClick={openManual} className="text-[#64748b] hover:text-[#0f172a]"><Icons.Plus /></button>
                                    </div>
                                    <div className={`text-4xl font-bold tabular-nums mb-4 ${isRecording ? 'text-[#0f172a]' : 'text-[#94a3b8]'}`}>{formatStopwatch(elapsed)}</div>
                                    <button onClick={toggleTimer} className={`w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-all active:scale-95 text-white ${isRecording ? 'bg-[#ef4444]' : 'bg-[#0f172a]'}`}>
                                        {isRecording ? <Icons.Stop /> : <Icons.Play />}
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-2.5">
                                    {blocks.length === 0 ? <div className="text-center text-[#94a3b8] py-8 text-xs">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div> : blocks.map((block) => (
                                        <div key={block.id} className="log-item bg-white/60 border border-white p-3 rounded-xl flex justify-between items-center">
                                            <div>
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className="text-xs font-bold text-[#334155]">{formatTimeStr(block.startTime)} ~ {formatTimeStr(block.endTime)}</span>
                                                </div>
                                                {/* ì í™”/íë¦„ ë¶„ë¦¬ í‘œì‹œ */}
                                                <div>{renderDuration(block.duration)}</div>
                                            </div>
                                            <div className="flex flex-col items-end gap-1">
                                                <span className="text-[10px] text-[#64748b]">{block.quality === 'Sun' ? 'â˜€ï¸' : block.quality === 'Cloud' ? 'â˜ï¸' : 'â›ˆï¸'}</span>
                                                <button onClick={() => deleteBlock(block.id)} className="text-[#cbd5e1] hover:text-[#ef4444]"><Icons.Trash /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {activeTab === 'niche' && (
                            <div className="space-y-3 overflow-y-auto no-scrollbar">
                                <div className="text-xs text-[#64748b] text-center mb-2">í‹°ì¼“ì„ ì‚¬ìš©í•˜ì—¬ í™˜ê²½ì„ ì •ë¹„í•˜ì„¸ìš”.</div>
                                {['ì „ì„  ì •ë¦¬í•˜ê¸°', 'ì±…ìƒ ìœ„ ë‹¦ê¸°', 'ì„¤ê±°ì§€', 'ë¹¨ë˜ ê°œê¸°'].map((q, idx) => (
                                    <button key={idx} onClick={() => doNicheQuest(q)} disabled={tickets === 0} className="quest-btn w-full p-4 rounded-xl flex justify-between items-center text-sm font-bold text-[#334155]">
                                        <span>{q}</span><span className="text-[10px] bg-[#f1f5f9] px-2 py-1 rounded text-[#64748b]">-1 Ticket</span>
                                    </button>
                                ))}
                            </div>
                        )}
                        {activeTab === 'rest' && (
                            <div className="grid grid-cols-2 gap-3 mt-2">
                                <button onClick={() => takeRest('tea')} className="quest-btn p-4 rounded-xl flex flex-col items-center justify-center h-32 hover:bg-[#f8fafc]">
                                    <Icons.Coffee /><span className="mt-2 text-sm font-bold">Tea Time</span><span className="text-[10px] text-[#64748b] mt-1">Fatigue -15</span>
                                </button>
                                <button onClick={() => takeRest('sleep')} className="p-4 rounded-xl flex flex-col items-center justify-center h-32 bg-[#1e293b] text-white hover:bg-[#0f172a] shadow-lg">
                                    <div className="text-xl mb-1">ğŸ’¤</div><span className="mt-2 text-sm font-bold">Deep Rest</span><span className="text-[10px] text-gray-400 mt-1">Reset Fatigue</span>
                                </button>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="absolute inset-0 modal-overlay z-50 flex items-end justify-center">
                            <div className="w-full bg-white rounded-t-3xl p-6 animate-slide-up shadow-2xl">
                                <h3 className="text-lg font-bold text-[#0f172a] mb-4">{modalType === 'manual' ? "Add Past Log" : "Check Weather"}</h3>
                                
                                {modalType === 'manual' && (
                                    <div className="flex gap-3 mb-6">
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-[#64748b] uppercase block mb-1">Start Time</label>
                                            <input type="time" value={manualStartTime} onChange={(e) => setManualStartTime(e.target.value)} className="time-input" />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-[#64748b] uppercase block mb-1">End Time</label>
                                            <input type="time" value={manualEndTime} onChange={(e) => setManualEndTime(e.target.value)} className="time-input" />
                                        </div>
                                    </div>
                                )}
                                
                                <div className="grid grid-cols-3 gap-3 mb-4">
                                    <button onClick={() => addRecord('Sun', modalType === 'manual' ? 'manual' : 'auto')} className="p-3 border rounded-xl hover:bg-orange-50 flex flex-col items-center transition-colors"><span className="text-2xl mb-1">â˜€ï¸</span><span className="text-xs font-bold text-[#475569]">Clear</span></button>
