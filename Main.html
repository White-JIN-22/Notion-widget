<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Log</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: transparent; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .widget-container { width: 390px; height: 540px; background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%); backdrop-filter: blur(20px); border-radius: 32px; border: 1px solid rgba(224, 242, 254, 0.3); box-shadow: 0 0 40px rgba(186, 230, 253, 0.1); display: flex; flex-direction: column; overflow: hidden; color: #e0f2fe; }
        .glass-panel { background: rgba(224, 242, 254, 0.1); backdrop-filter: blur(25px); border: 1px solid rgba(224, 242, 254, 0.2); border-radius: 24px; }
        .log-item { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(224, 242, 254, 0.2); border-radius: 20px; padding: 16px; display: flex; align-items: center; justify-content: space-between; }
        .quest-btn { background: rgba(224, 242, 254, 0.1); border: 1px solid rgba(224, 242, 254, 0.2); color: #e0f2fe; transition: all 0.2s; }
        .quest-btn:hover { background: rgba(224, 242, 254, 0.2); color: white; }
        .tab-btn { transition: all 0.2s; border-radius: 16px; font-weight: 600; font-size: 0.8rem; color: #94a3b8; }
        .tab-active { background: rgba(186, 230, 253, 0.2); color: #bae6fd; border: 1px solid rgba(186, 230, 253, 0.3); }
        .toast-message { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border: 1px solid rgba(186, 230, 253, 0.5); color: #bae6fd; padding: 14px 28px; border-radius: 30px; font-weight: 700; z-index: 100; animation: fadeUp 0.3s ease-out forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
        .progress-ring__circle { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .text-sky { color: #bae6fd; } .text-bright { color: #ffffff; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); }
        .modal-overlay { background: rgba(0, 0, 0, 0.5); position: absolute; inset: 0; display: flex; align-items: flex-end; justify-content: center; z-index: 50; }
        .modal-content { background: linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 249, 255, 0.98) 100%); width: 100%; padding: 24px; border-top-left-radius: 24px; border-top-right-radius: 24px; color: #334155; }
        .custom-select { width: 100%; border-radius: 12px; padding: 12px; background: rgba(255,255,255,0.7); border: 1px solid rgba(255,255,255,0.6); text-align: center; font-weight: 700; appearance: none; }
        .modal-btn { background: rgba(255,255,255,0.8); border: 1px solid rgba(255,255,255,0.6); color: #475569; transition: all 0.2s; }
        .modal-btn:hover { background: white; border-color: #bae6fd; color: #0ea5e9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const WORKER_URL = "https://flat-thunder-3821.moonkelly601.workers.dev"; // Î≥∏Ïù∏Ïùò ÏõåÏª§ Ï£ºÏÜå ÌôïÏù∏

        const Icons = {
            Ticket: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/></svg>,
            Zap: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Play: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Stop: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect></svg>,
            Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            CloudUpload: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>,
            Flame: () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3a7 7 0 0 0 3 3.3z"></path></svg>,
            Waves: () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path></svg>,
            Trash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Sun: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#bae6fd" strokeWidth="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Cloud: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" strokeWidth="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Rain: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6366f1" strokeWidth="2"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>
        };

        const App = () => {
            const [tickets, setTickets] = useState(0);
            const [energy, setEnergy] = useState(100);
            const [blocks, setBlocks] = useState([]);
            const [activeTab, setActiveTab] = useState('main');
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);
            const [toast, setToast] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('manual');
            const [tempSession, setTempSession] = useState(null);
            const [isSending, setIsSending] = useState(false);
            const [deleteTargetId, setDeleteTargetId] = useState(null);

            const [manualEndHour, setManualEndHour] = useState(12);
            const [manualEndMin, setManualEndMin] = useState(0);
            const [manualDurHour, setManualDurHour] = useState(0);
            const [manualDurMin, setManualDurMin] = useState(30);

            // Data Logic
            useEffect(() => {
                const today = new Date().toDateString();
                const saved = JSON.parse(localStorage.getItem('fortressData') || '{}');
                if (saved.date !== today) {
                    saveData(0, 100, []);
                } else {
                    setTickets(saved.tickets || 0);
                    setEnergy(saved.energy ?? 100);
                    setBlocks(saved.blocks || []);
                }
            }, []);

            useEffect(() => { if(toast) setTimeout(()=>setToast(null), 2500); }, [toast]);
            
            useEffect(() => {
                let interval;
                if(isRecording) interval = setInterval(()=>setElapsed(Math.floor((Date.now()-startTime)/1000)), 1000);
                return ()=>clearInterval(interval);
            }, [isRecording, startTime]);

            const triggerToast = (msg) => setToast(msg);
            const saveData = (t, e, b) => {
                setTickets(t); setEnergy(e); setBlocks(b);
                localStorage.setItem('fortressData', JSON.stringify({ date: new Date().toDateString(), tickets: t, energy: e, blocks: b }));
            };

            const toggleTimer = () => {
                if(!isRecording) {
                    if(energy<=5) return triggerToast("‚ö†Ô∏è ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï¥Ïöî!");
                    setIsRecording(true); setStartTime(Date.now()); setElapsed(0);
                } else {
                    setIsRecording(false);
                    if(elapsed<180) { triggerToast("‚ùÑÔ∏è Ï†êÌôî Ïã§Ìå®"); setElapsed(0); return; }
                    setTempSession({ startTime, endTime: Date.now(), duration: Math.ceil(elapsed/60) });
                    setModalType('check'); setShowModal(true);
                }
            };

            const addRecord = (quality, type) => {
                let newBlock, totalDuration;
                if(type === 'auto') {
                    totalDuration = tempSession.duration;
                    newBlock = { id: Date.now(), type: 'focus', startTime: tempSession.startTime, endTime: tempSession.endTime, duration: totalDuration, quality, icon: 'üî•' };
                } else {
                    const now = new Date();
                    const endTs = new Date(now.getFullYear(), now.getMonth(), now.getDate(), manualEndHour, manualEndMin).getTime();
                    totalDuration = (manualDurHour*60) + manualDurMin + 3;
                    const startTs = endTs - (totalDuration*60*1000);
                    newBlock = { id: Date.now(), type: 'focus', startTime: startTs, endTime: endTs, duration: totalDuration, quality, icon: 'üî•' };
                }
                const consumption = Math.floor(totalDuration/10)*5;
                saveData(tickets+1, Math.max(energy-consumption, 0), [newBlock, ...blocks]);
                setShowModal(false); triggerToast("üíæ Ï†ÄÏû• ÏôÑÎ£å!");
            };

            const addActionBlock = (item, type, duration) => {
                const now = Date.now();
                const start = now - (duration * 60 * 1000);
                const newBlock = { id: now, type: type, startTime: start, endTime: now, duration, name: item.name, icon: item.emoji };
                
                let newEnergy = energy;
                let newTickets = tickets;

                if (type === 'switch') {
                    if(tickets>0) { newTickets--; newEnergy = Math.max(energy-5, 0); triggerToast(`‚ú® ${item.name}`); }
                    else return triggerToast("‚ö†Ô∏è Ìã∞Ïºì Î∂ÄÏ°±");
                } else {
                    newEnergy = Math.min(energy+item.recovery, 100); triggerToast(`üîã ${item.name}`);
                }
                saveData(newTickets, newEnergy, [newBlock, ...blocks]);
            };

            const sendToNotion = async () => {
                if(blocks.length===0) return triggerToast("‚ö†Ô∏è Í∏∞Î°ù ÏóÜÏùå");
                setIsSending(true);
                try {
                    await fetch(WORKER_URL, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ blocks: blocks })
                    });
                    triggerToast("‚òÅÔ∏è Ï†ÑÏÜ° ÏôÑÎ£å!");
                } catch(e) { triggerToast("‚ö†Ô∏è Ï†ÑÏÜ° Ïã§Ìå®"); }
                finally { setIsSending(false); }
            };

            const executeDelete = () => {
                saveData(tickets, energy, blocks.filter(b=>b.id!==deleteTargetId));
                setDeleteTargetId(null); setShowModal(false); triggerToast("üóëÔ∏è ÏÇ≠Ï†ú ÏôÑÎ£å");
            };

            const formatStopwatch = (sec) => {
                const m = Math.floor(sec/60); const s = sec%60;
                return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            };
            const formatTimeStr = (ts) => new Date(ts).toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit', hour12:false});
            const formatDuration = (min) => { const h=Math.floor(min/60); const m=min%60; return h>0 ? `${h}H ${m}M` : `${m}M`; };

            const quests = [
                { id: 'q1', name: 'ÏîªÍ∏∞', emoji: 'üöø', color: 'text-sky' }, { id: 'q2', name: 'ÏãùÏÇ¨', emoji: 'üçö', color: 'text-purple-300' },
                { id: 'q3', name: 'ÏÑ§Í±∞ÏßÄ', emoji: 'üßº', color: 'text-slate-400' }, { id: 'q4', name: 'Îπ®Îûò', emoji: 'üß∫', color: 'text-slate-400' },
                { id: 'q5', name: 'Î∂ÑÎ¶¨ÏàòÍ±∞', emoji: 'üßπ', color: 'text-slate-400' }, { id: 'q6', name: 'Î∞© Ïì∏Í∏∞', emoji: 'ü™ü', color: 'text-slate-400' }
            ];
            const rests = [
                { id: 'r1', name: 'ÎèÖÏÑú', recovery: 20, emoji: 'üìö', color: 'text-sky' }, { id: 'r2', name: 'ÎÇÆÏû†', recovery: 30, emoji: 'üí§', color: 'text-slate-400' },
                { id: 'r3', name: 'Î™ÖÏÉÅ', recovery: 30, emoji: 'üßò', color: 'text-purple-300' }, { id: 'r4', name: 'Îî• Ïä¨Î¶Ω', recovery: 50, emoji: 'üõå', color: 'text-slate-400' }
            ].sort((a,b)=>a.recovery-b.recovery);

            return (
                <div className="widget-container">
                    {toast && <div className="toast-message">{toast}</div>}
                    <div className="p-6 pb-2 flex justify-between items-center">
                        <div>
                            <h1 className="text-xl font-bold text-bright font-serif tracking-tight">‡ºö‚úß Fortress Log ‚úß‡ºö</h1>
                            <div className="flex items-center gap-4 text-xs font-bold text-dim mt-1">
                                <div className="flex items-center gap-1"><Icons.Ticket /><span>{tickets}</span></div>
                                <div className="flex items-center gap-1"><Icons.Zap /><span className="text-sky">{energy}%</span></div>
                            </div>
                        </div>
                        <button onClick={sendToNotion} disabled={isSending} className="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-sky hover:bg-white/20 transition-all"><Icons.CloudUpload /></button>
                    </div>
                    <div className="px-6 mb-4"><div className="w-full h-1.5 bg-white/10 rounded-full overflow-hidden"><div className="h-full transition-all duration-500 rounded-full bg-sky-pastel" style={{width:`${energy}%`}}></div></div></div>
                    <div className="px-6 flex gap-2 mb-4">
                        {['main', 'niche', 'rest'].map(t => (
                            <button key={t} onClick={()=>setActiveTab(t)} className={`flex-1 py-3 tab-btn ${activeTab===t?'tab-active':'tab-inactive'}`}>
                                {t==='main'?'Timeline':t==='niche'?'Switch':'Rest'}
                            </button>
                        ))}
                    </div>
                    <div className="flex-1 px-6 pb-6 overflow-hidden flex flex-col">
                        {activeTab === 'main' && (
                            <div className="flex flex-col h-full">
                                <div className="glass-panel p-5 mb-4 relative overflow-hidden transition-all border-sky-300/30">
                                    <div className="flex justify-between items-center mb-2 px-1">
                                        <span className="text-[10px] font-bold uppercase tracking-wider text-sky-300">{isRecording?(elapsed<180?"IGNITION...":"FLOW STATE"):"READY"}</span>
                                        <button onClick={()=>{const n=new Date(); setManualEndHour(n.getHours()); setManualEndMin(Math.floor(n.getMinutes()/5)*5); setModalType('manual'); setShowModal(true);}} className="text-dim hover:text-bright"><Icons.Plus /></button>
                                    </div>
                                    <div className="flex items-center justify-between px-2 pb-1">
                                        <div className="relative w-20 h-20 flex items-center justify-center">
                                            <svg className="absolute w-full h-full transform -rotate-90" viewBox="0 0 80 80">
                                                <circle stroke="rgba(255,255,255,0.1)" strokeWidth="6" fill="transparent" r="36" cx="40" cy="40"/>
                                                <circle className="progress-ring__circle" stroke={elapsed<180?"#bae6fd":"#ffffff"} strokeWidth="6" fill="transparent" r="36" cx="40" cy="40"
                                                    style={{strokeDasharray:`${2*Math.PI*36} ${2*Math.PI*36}`, strokeDashoffset:2*Math.PI*36*(1-(isRecording?(elapsed<180?(180-elapsed)/180:1):0))}} />
                                            </svg>
                                            <button onClick={toggleTimer} className={`absolute inset-0 m-auto w-14 h-14 rounded-full flex items-center justify-center shadow-lg active:scale-95 text-white z-10 ${isRecording?'bg-sky-400':'bg-[#bae6fd]'}`}>
                                                {isRecording?<Icons.Stop className="w-6 h-6"/>:<Icons.Play className="w-8 h-8 ml-1"/>}
                                            </button>
                                        </div>
                                        <div className="flex-1 flex justify-end text-6xl font-bold tracking-tighter text-bright tabular-nums items-center gap-3">
                                            {isRecording && elapsed<180 ? <Icons.Flame /> : <Icons.Waves />}
                                            <span>{formatStopwatch(elapsed)}</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-3">
                                    {blocks.filter(b=>b.type==='focus').length===0?<div className="text-center text-dim py-12 text-sm italic">Í∏∞Î°ù ÏóÜÏùå</div>:blocks.filter(b=>b.type==='focus').slice(0,visibleLogs).map(b=>(
                                        <div key={b.id} className="log-item">
                                            <div className="mr-4">{b.quality==='Sun'?<Icons.Sun/>:b.quality==='Cloud'?<Icons.Cloud/>:<Icons.Rain/>}</div>
                                            <div className="flex-1">
                                                <div className="text-lg font-bold text-bright mb-0.5">Total {formatDuration(b.duration)}</div>
                                                <div className="text-xs text-dim font-medium">{formatTimeStr(b.startTime)} ~ {formatTimeStr(b.endTime)}</div>
                                            </div>
                                            <button onClick={()=>{setDeleteTargetId(b.id); setModalType('delete'); setShowModal(true);}} className="text-dim hover:text-bright p-2"><Icons.Trash/></button>
                                        </div>
                                    ))}
                                    {blocks.length>visibleLogs && <button onClick={()=>setVisibleLogs(v=>v+3)} className="w-full py-3 text-dim hover:text-bright font-bold text-sm"><Icons.More/></button>}
                                </div>
                            </div>
                        )}
                        {activeTab === 'niche' && (
                            <div className="grid grid-cols-2 gap-3 mt-2 overflow-y-auto no-scrollbar pb-4">
                                {quests.map(q=>(
                                    <button key={q.id} onClick={()=>addActionBlock(q,'switch',10)} disabled={tickets===0} className="quest-btn p-3 rounded-2xl flex flex-col items-center justify-center h-20 group">
                                        <span className="text-2xl mb-1">{q.emoji}</span>
                                        <span className="text-xs font-bold text-bright">{q.name}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                        {activeTab === 'rest' && (
                            <div className="grid grid-cols-2 gap-3 mt-2 overflow-y-auto no-scrollbar pb-4">
                                {rests.map(r=>(
                                    <button key={r.id} onClick={()=>addActionBlock(r,'rest',30)} className="quest-btn p-3 rounded-2xl flex flex-col items-center justify-center h-20 group">
                                        <span className="text-2xl mb-1">{r.emoji}</span>
                                        <div className="flex items-center gap-1 mt-1"><span className="text-xs font-bold text-bright">{r.name}</span><span className="text-[10px] font-bold text-sky-300">+{r.recovery}%</span></div>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                    {showModal && (
                        <div className="modal-overlay" onClick={()=>setShowModal(false)}>
                            <div className="modal-content" onClick={e=>e.stopPropagation()}>
                                {modalType==='delete' && (
                                    <div className="text-center">
                                        <h3 className="text-lg font-bold mb-2">Í∏∞Î°ù ÏÇ≠Ï†ú</h3>
                                        <div className="flex gap-3 mt-4"><button onClick={()=>setShowModal(false)} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold">Ï∑®ÏÜå</button><button onClick={executeDelete} className="flex-1 py-3 bg-slate-200 text-slate-600 rounded-xl font-bold">ÏÇ≠Ï†ú</button></div>
                                    </div>
                                )}
                                {(modalType==='manual' || modalType==='check') && (
                                    <>
                                    <h3 className="text-lg font-bold mb-4 text-center italic">Check</h3>
                                    {modalType==='manual' && (
                                        <div className="space-y-3 mb-5">
                                            <div className="flex justify-between items-center"><label className="font-bold text-sm">Ï¢ÖÎ£å</label><div className="flex gap-2"><select className="custom-select" value={manualEndHour} onChange={e=>setManualEndHour(Number(e.target.value))}>{hours24.map(h=><option key={h} value={h}>{h}Ïãú</option>)}</select><select className="custom-select" value={manualEndMin} onChange={e=>setManualEndMin(Number(e.target.value))}>{minutes5.map(m=><option key={m} value={m}>{m}Î∂Ñ</option>)}</select></div></div>
                                            <div className="flex justify-between items-center"><label className="font-bold text-sm">ÏãúÍ∞Ñ</label><div className="flex gap-2"><select className="custom-select" value={manualDurHour} onChange={e=>setManualDurHour(Number(e.target.value))}>{durationHours.map(h=><option key={h} value={h}>{h}ÏãúÍ∞Ñ</option>)}</select><select className="custom-select" value={manualDurMin} onChange={e=>setManualDurMin(Number(e.target.value))}>{minutes5.map(m=><option key={m} value={m}>{m}Î∂Ñ</option>)}</select></div></div>
                                        </div>
                                    )}
                                    <div className="grid grid-cols-3 gap-3">
                                        <button onClick={()=>addRecord('Sun', modalType)} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Sun/><span className="text-xs font-bold mt-1">Clear</span></button>
                                        <button onClick={()=>addRecord('Cloud', modalType)} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Cloud/><span className="text-xs font-bold mt-1">Cloudy</span></button>
                                        <button onClick={()=>addRecord('Rain', modalType)} className="modal-btn p-3 rounded-2xl flex flex-col items-center"><Icons.Rain/><span className="text-xs font-bold mt-1">Heavy</span></button>
                                    </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
