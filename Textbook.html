<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재분석 입력</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget {
            width: 440px;
            height: 310px;
            background: rgba(30, 32, 40, 0.55);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: #cbd5e1;
            overflow: hidden;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 13px;
            font-weight: 600;
            color: #e2e8f0;
            letter-spacing: 0.02em;
        }

        .clear-btn {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 3px 9px;
            font-size: 10px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .clear-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #94a3b8;
        }

        /* 입력 영역 */
        .input-wrap {
            flex: 1;
            min-height: 0;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 11px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            color: #94a3b8;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: rgba(125, 211, 252, 0.4);
        }

        textarea::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }

        /* 하단 영역: 버튼 + 결과 */
        .bottom {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .send-btn {
            width: 100%;
            padding: 8px;
            background: rgba(125, 211, 252, 0.15);
            border: 1px solid rgba(125, 211, 252, 0.25);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #7dd3fc;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .send-btn:hover {
            background: rgba(125, 211, 252, 0.25);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* 결과 메시지 */
        .result {
            font-size: 10px;
            height: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }

        .result .icon {
            font-size: 10px;
        }

        .result.success { color: #6ee7b7; }
        .result.fail { color: #f87171; }
        .result.idle { color: transparent; }
    </style>
</head>
<body>
    <div class="widget">

        <div class="header">
            <h1>교재분석 입력</h1>
            <button class="clear-btn" onclick="clear()">지우기</button>
        </div>

        <div class="input-wrap">
            <textarea id="jsonInput" placeholder="JSON 붙여넣기"></textarea>
        </div>

        <div class="bottom">
            <button class="send-btn" id="sendBtn" onclick="send()">노션에 입력</button>
            <div class="result idle" id="result"></div>
        </div>

    </div>

    <script>
        // ⚠️ 워커 URL 교체 필요
        const WORKER_URL = 'https://dixeg-worker.moonkelly601.workers.dev/';

        function clear() {
            document.getElementById('jsonInput').value = '';
            setResult('idle', '');
        }

        function setResult(type, msg) {
            const el = document.getElementById('result');
            el.className = 'result ' + type;
            if (type === 'success') {
                el.innerHTML = '<span class="icon">✓</span> ' + msg;
            } else if (type === 'fail') {
                el.innerHTML = '<span class="icon">✕</span> ' + msg;
            } else {
                el.innerHTML = '';
            }
        }

        async function send() {
            const input = document.getElementById('jsonInput').value.trim();
            const btn = document.getElementById('sendBtn');

            if (!input) {
                setResult('fail', 'JSON이 비어있습니다.');
                return;
            }

            let data;
            try {
                data = JSON.parse(input);
            } catch (e) {
                setResult('fail', 'JSON 형식 오류');
                return;
            }

            btn.disabled = true;
            btn.textContent = '전송 중...';
            setResult('idle', '');

            try {
                const res = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const results = await res.json();
                const successCount = results.filter(r => r.success).length;
                const failCount = results.filter(r => !r.success).length;

                if (failCount === 0) {
                    setResult('success', `${successCount}개 입력 완료`);
                    document.getElementById('jsonInput').value = '';
                } else if (successCount > 0) {
                    setResult('fail', `${successCount}개 완료 / ${failCount}개 실패`);
                } else {
                    setResult('fail', results[0]?.error || '입력 실패');
                }

            } catch (e) {
                setResult('fail', '연결 오류');
            }

            btn.disabled = false;
            btn.textContent = '노션에 입력';
        }
    </script>
</body>
</html>
