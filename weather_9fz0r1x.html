<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<meta name="referrer" content="no-referrer">
<title>Weather Widget</title>
<style>
  body {
    margin: 0;
    background: #1a1a1a;
    color: #f2f2f2;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .weather {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 12px 16px;
    width: 340px;
    color: #d0d6e0;
  }

  .today {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
    width: 100%;
  }

  .current {
    font-size: 2.1rem;
    font-weight: 500;
    color: #ffffff;
  }

  .summary {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 8px;
    gap: 6px;
  }

  .period {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
  }

  .period span {
    font-size: 0.85rem;
    margin-top: 2px;
  }

  .icon {
    margin: 3px 0;
    width: 26px;
    height: 26px;
    opacity: 0.9;
  }

  .week {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 4px;
    margin-top: 10px;
  }

  .day {
    text-align: center;
    flex: 1;
  }

  .day span {
    display: block;
    font-size: 0.8rem;
  }
</style>
</head>
<body>
  <div class="weather" id="weather">
    <div class="today">
      <div class="current" id="temp">--°C</div>
      <div class="summary" id="summary"></div>
    </div>
    <div class="week" id="week"></div>
  </div>

<script>
const _privateKey = 'wthr9fz0r1x';

async function getWeather() {
  const url = "https://api.open-meteo.com/v1/forecast?latitude=37.75&longitude=126.78&hourly=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode&current_weather=true&timezone=Asia/Seoul";
  const res = await fetch(url);
  const data = await res.json();

  const temp = document.getElementById("temp");
  const summary = document.getElementById("summary");
  const week = document.getElementById("week");

  const icons = {
    0:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/clear-day.svg",
    1:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/partly-cloudy-day.svg",
    2:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/cloudy.svg",
    3:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/overcast.svg",
    45:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/fog.svg",
    48:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/fog.svg",
    51:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/drizzle.svg",
    61:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/rain.svg",
    71:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/snow.svg",
    80:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/showers.svg",
    95:"https://raw.githubusercontent.com/basmilius/weather-icons/dev/production/fill/svg/thunderstorms.svg"
  };

  /* 현재 기온 */
  temp.textContent = `${Math.round(data.current_weather.temperature)}°C`;

  /* 시간대별 아이콘 (오전/낮/저녁) */
  const hours = data.hourly.time.map(t => new Date(t));
  const now = new Date();
  const todayHours = hours.filter(t => t.getDate() === now.getDate());

  function getWeatherAtHour(hour) {
    const idx = todayHours.findIndex(t => t.getHours() === hour);
    if (idx === -1) return { code: 1, temp: "--" };
    return {
      code: data.hourly.weathercode[idx],
      temp: Math.round(data.hourly.temperature_2m[idx])
    };
  }

  const morning = getWeatherAtHour(9);
  const noon = getWeatherAtHour(13);
  const evening = getWeatherAtHour(19);

  summary.innerHTML = `
    <div class="period">
      <img src="${icons[data.current_weather.weathercode] || icons[1]}" class="icon" alt="">
      <span>지금</span>
    </div>
    <div class="period">
      <img src="${icons[morning.code] || icons[1]}" class="icon" alt="">
      <span>오전</span>
    </div>
    <div class="period">
      <img src="${icons[noon.code] || icons[1]}" class="icon" alt="">
      <span>낮</span>
    </div>
    <div class="period">
      <img src="${icons[evening.code] || icons[1]}" class="icon" alt="">
      <span>저녁</span>
    </div>
  `;

  /* 주간 예보 */
  week.innerHTML = "";
  for (let i = 0; i < 7; i++) {
    const day = new Date(data.daily.time[i]);
    const weekday = day.toLocaleDateString("en-US", { weekday: "short" });
    const code = data.daily.weathercode[i];
    const icon = icons[code] || icons[1];
    const max = Math.round(data.daily.temperature_2m_max[i]);
    const min = Math.round(data.daily.temperature_2m_min[i]);
    week.innerHTML += `
      <div class="day">
        <span>${weekday}</span>
        <img src="${icon}" class="icon" alt="">
        <span>${max}/${min}°</span>
      </div>
    `;
  }
}
getWeather();
</script>
</body>
</html>
