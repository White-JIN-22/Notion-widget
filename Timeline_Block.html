        const App = () => {
            const [blocks, setBlocks] = useState([]);
            const [events, setEvents] = useState([]);
            const [totalDuration, setTotalDuration] = useState(0);
            const [wakeUpTime, setWakeUpTime] = useState(null);
            const [bedTime, setBedTime] = useState(null);
            const [viewDate, setViewDate] = useState(new Date());
            const [dailyFeedback, setDailyFeedback] = useState('');
            const [feedbackLoading, setFeedbackLoading] = useState(false);

            // [ìˆ˜ì •] ìµœì‹  blocks ìƒíƒœë¥¼ ì¶”ì í•˜ê¸° ìœ„í•œ Ref (ê¹œë¹¡ì„ ë°©ì§€ìš©)
            const blocksRef = useRef(blocks);
            useEffect(() => { blocksRef.current = blocks; }, [blocks]);

            const isToday = (d) => d.toDateString() === new Date().toDateString();

            const getTodayStr = () => {
                const now = new Date();
                return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            };
            
            const loadLocalData = () => {
                if (!isToday(viewDate)) return;
                const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                const today = new Date().toDateString();
                
                if (savedData.date === today && savedData.blocks) {
                    // ê¹œë¹¡ì„ ë°©ì§€: ë¸”ë¡ ê°œìˆ˜ë‚˜ ë‚´ìš©ì´ ì‹¤ì œë¡œ ë³€ê²½ëì„ ë•Œë§Œ ì—…ë°ì´íŠ¸
                    const currentBlocksJson = JSON.stringify(blocksRef.current);
                    const newBlocksJson = JSON.stringify(savedData.blocks);
                    
                    if (currentBlocksJson !== newBlocksJson) {
                        setBlocks(savedData.blocks);
                    }
                    setWakeUpTime(savedData.wakeUpTime || null);
                    setBedTime(savedData.bedTime || null);
                } else if (blocksRef.current.length > 0) {
                    // ë°ì´í„°ê°€ ì—†ì„ ë•Œë§Œ ë¹„ìš°ê¸° (ë¶ˆí•„ìš”í•œ ë¹ˆ ë°°ì—´ set ë°©ì§€)
                    setBlocks([]);
                    setWakeUpTime(null);
                }
            };

            const fetchCalendar = async () => {
                try {
                    const calRes = await fetch(`${CALENDAR_API}?type=calendar&t=${Date.now()}`);
                    if (calRes.ok) {
                        const calData = await calRes.json();
                        if (Array.isArray(calData)) {
                            // ì˜¤ëŠ˜ ë‚ ì§œ ì´ë²¤íŠ¸ë§Œ í•„í„°ë§
                            const todayStr = viewDate.toDateString();
                            const filtered = calData.filter(ev => {
                                if (!ev.startTime) return false;
                                return new Date(ev.startTime).toDateString() === todayStr;
                            });
                            setEvents(filtered);
                        }
                    }
                } catch (e) { console.error("Calendar fetch error:", e); }
            };

            useEffect(() => {
                if (isToday(viewDate)) loadLocalData();
                fetchCalendar();
            }, [viewDate]);

            useEffect(() => {
                // ë‹¤ë¥¸ íƒ­ì—ì„œ ë³€ê²½ ì‹œ ì¦‰ì‹œ ë°˜ì˜
                const handleStorage = (e) => {
                    if (e.key === 'fortressData' && isToday(viewDate)) {
                        loadLocalData();
                    }
                };
                window.addEventListener('storage', handleStorage);
                
                const localInterval = setInterval(() => {
                    if (isToday(viewDate)) loadLocalData();
                }, 3000);
                const calendarInterval = setInterval(() => {
                    fetchCalendar();
                }, 60000);
                
                return () => {
                    window.removeEventListener('storage', handleStorage);
                    clearInterval(localInterval);
                    clearInterval(calendarInterval);
                };
            }, [viewDate]);

            useEffect(() => {
                const focusBlocks = blocks.filter(b => !b.type || b.type === 'focus');
                const total = focusBlocks.reduce((acc, curr) => acc + curr.duration, 0);
                setTotalDuration(total);
            }, [blocks]);

            // ì¼ì¼ í”¼ë“œë°± ê°€ì ¸ì˜¤ê¸°
            useEffect(() => {
                if (!isToday(viewDate) || totalDuration === 0) return;

                const fetchDailyFeedback = async () => {
                    const today = getTodayStr();
                    const cacheKey = `dailyFeedback_${today}_${totalDuration}`;
                    
                    // localStorage ìºì‹œ í™•ì¸
                    try {
                        const cached = localStorage.getItem(cacheKey);
                        if (cached) {
                            setDailyFeedback(cached);
                            return;
                        }
                    } catch (e) {}

                    // 30ë¶„ ì´ìƒì¼ ë•Œë§Œ API í˜¸ì¶œ (ë¹„ìš© ì ˆì•½)
                    if (totalDuration < 30) return;

                    setFeedbackLoading(true);
                    try {
                        const activities = blocks
                            .filter(b => b.name)
                            .map(b => `${b.name}(${b.duration}ë¶„)`)
                            .slice(0, 5)
                            .join(', ');

                        const res = await fetch(FEEDBACK_WORKER_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                stats: { totalMinutes: totalDuration, activities },
                                date: today,
                                type: 'daily'
                            })
                        });

                        if (res.ok) {
                            const data = await res.json();
                            setDailyFeedback(data.feedback);
                            try {
                                localStorage.setItem(cacheKey, data.feedback);
                            } catch (e) {}
                        }
                    } catch (e) {
                        console.error('Daily feedback fetch error:', e);
                    } finally {
                        setFeedbackLoading(false);
                    }
                };

                const timer = setTimeout(fetchDailyFeedback, 10000);
                return () => clearTimeout(timer);
            }, [totalDuration, viewDate, blocks]);

            const getTotalColorClass = (min) => {
                if (!min || min <= 30) return "text-white";        // 30ë¶„ ì´í•˜
                if (min < 120) return "text-slate-400";            // 31ë¶„ ~ 2ì‹œê°„ ë¯¸ë§Œ (íšŒìƒ‰)
                if (min < 240) return "text-yellow-200";           // 2ì‹œê°„ ~ 4ì‹œê°„ ë¯¸ë§Œ (ì—°ë…¸ë‘)
                if (min <= 360) return "text-sky-300";             // 4ì‹œê°„ ~ 6ì‹œê°„ (ìŠ¤ì¹´ì´ë¸”ë£¨)
                return "text-purple-300";                          // 6ì‹œê°„ ì´ˆê³¼ (ì—°ë³´ë¼)
            };

            // [ìˆ˜ì •] ì†Œìˆ˜ì  ì œê±° ë° ë°˜ì˜¬ë¦¼ ì ìš©
const formatDuration = (totalMin) => {
    // 1. ì—¬ê¸°ì„œ ì „ì²´ ì‹œê°„ì„ ë°˜ì˜¬ë¦¼í•˜ì—¬ ì •ìˆ˜ë¡œ ë§Œë“­ë‹ˆë‹¤.
    const roundedTotal = Math.round(totalMin);

    const h = Math.floor(roundedTotal / 60);
    const m = roundedTotal % 60;
    
    // ìƒ‰ìƒ ê³„ì‚°ë„ ì •ìˆ˜ ê¸°ì¤€ìœ¼ë¡œ ë³€ê²½
