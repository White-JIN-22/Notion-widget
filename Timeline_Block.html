    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .minute-scale-col {
            display: flex;
            flex-direction: column;
            padding: 22px 0 12px 0; 
            width: 14px;
            margin-right: 2px;
            flex-shrink: 0;
            margin-left: 1px;
            gap: 1px;
        }

        .minute-label-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Roboto Mono', monospace;
            line-height: 1;
        }
        
        .widget-container {
            position: relative;
            width: 440px;
            height: 120px;
            background: linear-gradient(90deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            color: #334155;
        }

        .font-mono-nums { font-family: 'Roboto Mono', monospace; letter-spacing: -0.5px; }
        
        /* [ìˆ˜ì •] ì™¼ìª½ íŒ¨ë„ - Weekly Goal í—¤ë”ì™€ ë™ì¼í•œ ìŠ¤íƒ€ì¼ */
        .left-panel {
            width: 115px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 10px 20px 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .timeline-area {
            flex: 1;
            padding: 22px 16px 12px 2px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .grid-container {
            display: flex;
            flex-direction: row;
            height: 100%;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0px;
        }

        .hour-column {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            height: 100%;
            min-width: 0;
            gap: 1px;
            position: relative;
            border-right: 1px dashed rgba(255, 255, 255, 0.15); 
            padding-right: 1px; 
            padding-left: 1px; 
        }

        .hour-column:last-child {
            border-right: none;
            padding-right: 0;
        }

        .time-label {
            position: absolute;
            top: -14px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Roboto Mono', monospace;
            line-height: 1;
        }

        .time-block {
            flex: 1;
            min-height: 0;
            border-radius: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            overflow: hidden; 
        }
        
        .block-sun { background: rgba(216, 180, 254, 0.7); border: 1px solid rgba(216, 180, 254, 0.9); }
        .block-cloud { background: rgba(125, 211, 252, 0.6); border: 1px solid rgba(125, 211, 252, 0.8); }
        .block-rain { background: rgba(148, 163, 184, 0.5); border: 1px solid rgba(148, 163, 184, 0.6); }
        .block-empty { background: rgba(255, 255, 255, 0.04); }
        .block-action-bg { 
            background: transparent; 
            border: 1px solid transparent;
        }

        .text-sky-custom { color: #7dd3fc; } 
        .text-purple-custom { color: #d8b4fe; }
        .text-white { color: #ffffff; }

    </style>
</head>

                        }

                        });

                            Object.keys(localStorage).forEach(key => {
