<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Calendar</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ğŸ§Š Fortress Glass Container */
        .widget-container {
            position: relative;
            width: 280px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(224, 242, 254, 0.3);
            box-shadow: 0 0 40px rgba(186, 230, 253, 0.1), inset 0 0 20px rgba(224, 242, 254, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
            padding: 20px;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* ë‹¬ë ¥ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        
        .day-cell {
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.75rem;
            font-family: 'Roboto Mono', monospace;
            color: #94a3b8; /* Dim text */
            position: relative;
        }

        /* ì˜¤ëŠ˜ ë‚ ì§œ */
        .day-today {
            background: rgba(224, 242, 254, 0.3);
            color: #bae6fd; /* Sky highlight */
            border: 1px solid rgba(186, 230, 253, 0.4);
            box-shadow: 0 0 10px rgba(186, 230, 253, 0.2);
            font-weight: bold;
        }

        /* ì„ íƒ/ì´ë²¤íŠ¸ ìˆëŠ” ë‚ ì§œ (ì˜ˆì‹œ) */
        .day-event {
            color: #e0f2fe;
            font-weight: 600;
        }
        .dot {
            position: absolute;
            bottom: 2px;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: #d8b4fe; /* Purple accent */
        }

        /* ì´ë²¤íŠ¸ ë¦¬ìŠ¤íŠ¸ ì¹´ë“œ */
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.2);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        .event-time {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
            color: #bae6fd;
            margin-right: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            // ëª©ì—… ë°ì´í„° (ë‚˜ì¤‘ì— ê¸°ì¡´ ì½”ë“œ ë¡œì§ìœ¼ë¡œ ëŒ€ì²´ë  ë¶€ë¶„)
            const today = new Date();
            const currentMonth = "January 2026";
            
            return (
                <div className="widget-container">
                    {/* Header */}
                    <div className="mb-6 flex justify-between items-end">
                        <div>
                            <div className="text-purple-300 text-[9px] font-bold tracking-widest uppercase mb-1 opacity-90">Calendar</div>
                            <h1 className="text-2xl font-bold text-white font-serif italic tracking-wide">
                                {currentMonth}
                            </h1>
                        </div>
                    </div>

                    {/* Calendar Grid */}
                    <div className="mb-6">
                        <div className="calendar-grid mb-2">
                            {['S','M','T','W','T','F','S'].map((d, i) => (
                                <div key={i} className="text-[10px] font-bold text-slate-500">{d}</div>

                        <div className="calendar-grid">
                            {/* ì˜ˆì‹œ: 1ì¼ë¶€í„° 31ì¼ê¹Œì§€ (ë¹ˆì¹¸ í¬í•¨) */}
                            {Array.from({length: 4}, (_, i) => <div key={`empty-${i}`}></div>)}
                            {Array.from({length: 31}, (_, i) => {
                                const day = i + 1;
                                const isToday = day === 12; // ì˜ˆì‹œ: ì˜¤ëŠ˜ì´ 12ì¼ì´ë¼ ê°€ì •
                                const hasEvent = [12, 15, 20].includes(day);
                                
                                return (
                                    <div key={day} className={`day-cell ${isToday ? 'day-today' : ''} ${hasEvent ? 'day-event' : ''}`}>
                                        {day}
                                        {hasEvent && !isToday && <div className="dot"></div>}
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    {/* Upcoming Events (Bottom) */}
                    <div className="flex-1 overflow-hidden flex flex-col">
                        <h3 className="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-wider">Upcoming</h3>
                        <div className="flex-1 overflow-y-auto no-scrollbar">
                            
                            {/* ì¼ì • ì•„ì´í…œ ì˜ˆì‹œ */}
                            <div className="event-card">
                                <div className="w-1 h-8 bg-purple-400/50 rounded-full mr-3"></div>
                                <div>
                                    <div className="text-xs font-bold text-white mb-0.5">ê±´ê°•ê²€ì§„ ì˜ˆì•½</div>
                                    <div className="event-time">14:00 - 16:00</div>
                                </div>
                            </div>

                            <div className="event-card">
                                <div className="w-1 h-8 bg-sky-400/50 rounded-full mr-3"></div>
                                <div>
                                    <div className="text-xs font-bold text-white mb-0.5">êµ­ì–´ ìˆ˜ì—… ìë£Œ ì¤€ë¹„</div>
                                    <div className="event-time">19:00 - 20:00</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
