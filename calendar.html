<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Glass Calendar</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* í°íŠ¸: Playfair Display (Serif), Roboto Mono (Numbers/System) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ğŸ§Š Fortress Glass Container */
        .widget-container {
            position: relative;
            width: 280px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(224, 242, 254, 0.3);
            box-shadow: 0 0 40px rgba(186, 230, 253, 0.1), inset 0 0 20px rgba(224, 242, 254, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
            padding: 24px 20px; /* íŒ¨ë”© ì‚´ì§ ì¡°ì • */
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* ë‹¬ë ¥ ê·¸ë¦¬ë“œ */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        
        .day-cell {
            height: 30px;
            display: flex;
            flex-direction: column; /* ì ì„ ì•„ë˜ì— ë°°ì¹˜í•˜ê¸° ìœ„í•´ */
            align-items: center;
            justify-content: center; /* ìˆ«ì ì¤‘ì•™ ì •ë ¬ */
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
            color: #94a3b8;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        .day-cell:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* ì˜¤ëŠ˜ ë‚ ì§œ */
        .day-today {
            background: rgba(224, 242, 254, 0.25) !important;
            color: #bae6fd !important;
            border: 1px solid rgba(186, 230, 253, 0.4);
            box-shadow: 0 0 10px rgba(186, 230, 253, 0.15);
            font-weight: 700;
        }

        /* ì„ íƒëœ ë‚ ì§œ (ì˜ˆì‹œ) */
        .day-selected {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ì¼ì • ì  (Dot) - í¬ê¸° í™•ëŒ€ */
        .dot-container {
            display: flex;
            gap: 2px;
            margin-top: 2px;
        }
        .dot {
            width: 5px;  /* [ìˆ˜ì •] 3px -> 5px */
            height: 5px; /* [ìˆ˜ì •] 3px -> 5px */
            border-radius: 50%;
        }

        /* ğŸ¨ Fortress Color Palette */
        .bg-work { background-color: #7dd3fc; box-shadow: 0 0 4px rgba(125, 211, 252, 0.6); } /* Sky */
        .bg-dev { background-color: #d8b4fe; box-shadow: 0 0 4px rgba(216, 180, 254, 0.6); } /* Purple */
        .bg-rest { background-color: #94a3b8; } /* Slate (Gray) */
        .bg-health { background-color: #fef08a; box-shadow: 0 0 4px rgba(254, 240, 138, 0.6); } /* Pastel Yellow */

        /* ì¼ì • ë¦¬ìŠ¤íŠ¸ ì¹´ë“œ */
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.15);
            border-radius: 14px;
            padding: 10px 14px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        .event-card:hover { background: rgba(255, 255, 255, 0.1); }
        
        .nav-btn {
            padding: 4px;
            border-radius: 8px;
            color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-btn:hover { color: #bae6fd; background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icons = {
            ChevronLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M15 18l-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18l6-6-6-6"/></svg>,
        };

        const App = () => {
            // ëª©ì—… ë‚ ì§œ ìƒíƒœ (ì‹¤ì œ ë¡œì§ ì—°ê²° ì „)
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 12)); // 2026ë…„ 1ì›” 12ì¼

            // ì›” ì´ë™ í•¸ë“¤ëŸ¬ (UI í…ŒìŠ¤íŠ¸ìš©)
            const prevMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            };
            const nextMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            };

            const year = currentDate.getFullYear();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthStr = monthNames[currentDate.getMonth()];

            // ëª©ì—… ì´ë²¤íŠ¸ ë°ì´í„° (ì¹´í…Œê³ ë¦¬ë³„ ìƒ‰ìƒ í…ŒìŠ¤íŠ¸)
            // 12ì¼: ê±´ê°•(ë…¸ë‘), 15ì¼: ì—…ë¬´(íŒŒë‘)+ìê¸°ê³„ë°œ(ë³´ë¼), 20ì¼: íœ´ì‹(íšŒìƒ‰)
            const getEventsForDay = (day) => {
                if (day === 12) return ['health'];
                if (day === 15) return ['work', 'dev'];
                if (day === 20) return ['rest'];
                return [];
            };

            const getColorClass = (type) => {
                switch(type) {
                    case 'work': return 'bg-work';
                    case 'dev': return 'bg-dev';
                    case 'health': return 'bg-health'; // [ì‹ ê·œ] íŒŒìŠ¤í…” ì˜ë¡œìš°
                    case 'rest': return 'bg-rest';
                    default: return 'bg-slate-500';
                }
            };

            return (
                <div className="widget-container">
                    {/* Header: Title & Nav */}
                    <div className="mb-6 flex justify-between items-center">
                        <div>
                            <div className="text-sky-300 text-[9px] font-bold tracking-[0.2em] uppercase mb-1 opacity-80">Calendar</div>
                            {/* [ìˆ˜ì •] í°íŠ¸ ì´íƒ¤ë¦­ ì œê±°, Serif ìœ ì§€ */}
                            <h1 className="text-2xl font-bold text-white font-serif tracking-wide">
                                {monthStr} {year}
                            </h1>
                        </div>
                        <div className="flex gap-1">
                            <button onClick={prevMonth} className="nav-btn"><Icons.ChevronLeft /></button>
                            <button onClick={nextMonth} className="nav-btn"><Icons.ChevronRight /></button>
                        </div>
                    </div>

                    {/* Calendar Grid */}
                    <div className="mb-4">
                        {/* ìš”ì¼ í—¤ë” */}
                        <div className="calendar-grid mb-2">
                            {['S','M','T','W','T','F','S'].map((d, i) => (
                                <div key={i} className={`text-[10px] font-bold ${i === 0 ? 'text-red-300/70' : 'text-slate-500'}`}>{d}</div>
                            ))}
                        </div>
                        {/* ë‚ ì§œ ê·¸ë¦¬ë“œ */}
                        <div className="calendar-grid">
                            {/* ì˜ˆì‹œ: 1ì¼ë¶€í„° ì‹œì‘í•˜ê¸° ì „ ë¹ˆì¹¸ (ëª©ì—…) */}
                            {Array.from({length: 4}, (_, i) => <div key={`empty-${i}`}></div>)}
                            
                            {/* 1ì¼ ~ 31ì¼ */}
                            {Array.from({length: 31}, (_, i) => {
                                const day = i + 1;
                                const isToday = day === 12; // 12ì¼ì´ ì˜¤ëŠ˜ì´ë¼ê³  ê°€ì •
                                const events = getEventsForDay(day);
                                
                                return (
                                    <div key={day} className={`day-cell ${isToday ? 'day-today' : ''}`}>
                                        <span className="z-10">{day}</span>
                                        {/* ì¼ì • ì  í‘œì‹œ ì˜ì—­ */}
                                        {events.length > 0 && (
                                            <div className="dot-container absolute bottom-1.5">
                                                {events.map((type, idx) => (
                                                    <div key={idx} className={`dot ${getColorClass(type)}`}></div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    {/* Upcoming Events List */}
                    <div className="flex-1 overflow-hidden flex flex-col border-t border-white/10 pt-4">
                        <div className="flex justify-between items-end mb-3">
                            <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Today & Upcoming</h3>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto no-scrollbar">
                            
                            {/* ê±´ê°• (ë…¸ë‘) */}
                            <div className="event-card">
                                <div className="w-1.5 h-8 bg-health rounded-full mr-3 shrink-0"></div>
                                <div>
                                    <div className="text-xs font-bold text-white mb-0.5">ê±´ê°•ê²€ì§„ (ë‚´ì‹œê²½)</div>
                                    <div className="text-[10px] text-slate-400 font-mono">14:00 - 16:00</div>
                                </div>
                            </div>

                            {/* ì—…ë¬´ (ìŠ¤ì¹´ì´ë¸”ë£¨) */}
                            <div className="event-card">
                                <div className="w-1.5 h-8 bg-work rounded-full mr-3 shrink-0"></div>
                                <div>
                                    <div className="text-xs font-bold text-white mb-0.5">êµ­ì–´ ìˆ˜ì—… ìë£Œ ì—…ë¡œë“œ</div>
                                    <div className="text-[10px] text-slate-400 font-mono">19:00 - 20:00</div>
                                </div>
                            </div>

                             {/* ìê¸°ê³„ë°œ (ë³´ë¼) */}
                             <div className="event-card">
                                <div className="w-1.5 h-8 bg-dev rounded-full mr-3 shrink-0"></div>
                                <div>
                                    <div className="text-xs font-bold text-white mb-0.5">ë…ì„œ ëª¨ì„ ë°œì œ</div>
                                    <div className="text-[10px] text-slate-400 font-mono">21:00 - 22:00</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
