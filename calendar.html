<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Glass Calendar</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* üßä Fortress Glass Container */
        .widget-container {
            position: relative;
            width: 280px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(224, 242, 254, 0.3);
            box-shadow: 0 0 40px rgba(186, 230, 253, 0.1), inset 0 0 20px rgba(224, 242, 254, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Îã¨Î†• Í∑∏Î¶¨Îìú */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }
        
        .day-cell {
            height: 38px;
            display: flex;
            flex-direction: column; 
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
            position: relative;
            cursor: pointer;
            padding-top: 4px;
            padding-bottom: 4px;
            transition: all 0.2s;
        }
        .day-cell:hover { background: rgba(255,255,255,0.1); }

        .day-today {
            background: rgba(224, 242, 254, 0.25) !important;
            border: 1px solid rgba(186, 230, 253, 0.4);
            box-shadow: 0 0 10px rgba(186, 230, 253, 0.15);
            font-weight: 700;
        }

        .day-selected {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dot-container { display: flex; gap: 2px; height: 5px; }
        .dot { width: 5px; height: 5px; border-radius: 50%; }

        /* üé® Colors */
        .bg-work { background-color: #7dd3fc; box-shadow: 0 0 4px rgba(125, 211, 252, 0.6); }
        .bg-dev { background-color: #d8b4fe; box-shadow: 0 0 4px rgba(216, 180, 254, 0.6); }
        .bg-rest { background-color: #94a3b8; }
        .bg-health { background-color: #fef08a; box-shadow: 0 0 4px rgba(254, 240, 138, 0.6); }

        .text-rose-custom { color: #fda4af; }
        .text-blue-custom { color: #93c5fd; }
        .text-dim { color: #94a3b8; }

        /* ÏùºÏ†ï Î¶¨Ïä§Ìä∏ Ïπ¥Îìú */
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.15);
            border-radius: 14px;
            padding: 10px 14px;
            /* min-heightÎäî Ï°∞Í±¥Î∂ÄÎ°ú JSÏóêÏÑú Ï†úÏñ¥ */
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            animation: slideUp 0.3s ease-out forwards;
        }
        
        /* ÏßÄÎÇú ÏùºÏ†ï Ïä§ÌÉÄÏùº: Ìà¨Î™ÖÎèÑ ÎÜíÏûÑ & ÌùëÎ∞± Ï≤òÎ¶¨ */
        .event-past {
            opacity: 0.4;
            filter: grayscale(0.5);
            border-style: dashed;
            background: transparent;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-btn {
            width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px;
            color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-btn:hover { color: #bae6fd; background: rgba(255,255,255,0.1); }

        /* ÎçîÎ≥¥Í∏∞ Î≤ÑÌäº */
        .load-more-btn {
            width: 100%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            transition: all 0.2s;
            cursor: pointer;
            margin-top: 4px;
        }
        .load-more-btn:hover { color: #bae6fd; background: rgba(255,255,255,0.05); border-radius: 12px; }

    </style>
</head>
<body>

    <div id="root" style="width: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            ChevronLeft: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M15 18l-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18l6-6-6-6"/></svg>,
            RotateCcw: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>,
            ArrowDown: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        };

        const App = () => {
            const today = new Date();
            const [currentDate, setCurrentDate] = useState(new Date()); 
            const [selectedDate, setSelectedDate] = useState(new Date()); 
            const [visibleCount, setVisibleCount] = useState(3);

            useEffect(() => {
                setVisibleCount(3);
            }, [selectedDate]);

            // Í≥µÌú¥Ïùº Î™©ÏóÖ
            const holidays = {
                "2026-1-1": "Ïã†Ï†ï",
                "2026-2-17": "ÏÑ§ÎÇ†",
                "2026-2-18": "ÏÑ§ÎÇ†",
                "2026-2-19": "ÏÑ§ÎÇ†",
                "2026-3-1": "ÏÇºÏùºÏ†à"
            };

            const isSameDay = (d1, d2) => {
                return d1.getFullYear() === d2.getFullYear() &&
                       d1.getMonth() === d2.getMonth() &&
                       d1.getDate() === d2.getDate();
            };

            const isHoliday = (year, month, day) => holidays[`${year}-${month + 1}-${day}`];

            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            
            const goToday = () => {
                const now = new Date();
                setCurrentDate(now);
                setSelectedDate(now);
            };

            const year = currentDate.getFullYear();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthStr = monthNames[currentDate.getMonth()];

            // ----------------------------------------------------
            // [Îç∞Ïù¥ÌÑ∞ Î°úÏßÅ] Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞ Ïó∞Îèô Ïãú Ïù¥ Î∂ÄÎ∂ÑÏùÑ fetchÎ°ú ÍµêÏ≤¥
            // ----------------------------------------------------
            const getEventList = (date) => {
                const day = date.getDate();
                const list = [];
                
                // [ÌÖåÏä§Ìä∏Ïö©] Ïò§Îäò ÎÇ†ÏßúÏóê Í≥ºÍ±∞/ÌòÑÏû¨/ÎØ∏Îûò ÏÑûÏñ¥ÏÑú 5Í∞ú
                if (isSameDay(date, today)) {
                    list.push({ type: 'rest', title: 'ÏïÑÏπ® Î™ÖÏÉÅ', startTime: '07:00', endTime: '07:30' });
                    list.push({ type: 'work', title: 'Ïò§Ï†Ñ ÌöåÏùò', startTime: '10:00', endTime: '11:00' });
                    list.push({ type: 'health', title: 'Ï†êÏã¨ ÏãùÏÇ¨ & ÏÇ∞Ï±Ö', startTime: '12:30', endTime: '13:30' });
                    list.push({ type: 'work', title: 'ÏàòÏóÖ ÏûêÎ£å Ï§ÄÎπÑ', startTime: '15:00', endTime: '17:00' });
                    list.push({ type: 'dev', title: 'ÎèÖÏÑú Î™®ÏûÑ', startTime: '20:00', endTime: '22:00' });
                }
                else if (day === 12) {
                    list.push({ type: 'health', title: 'Í±¥Í∞ïÍ≤ÄÏßÑ', startTime: '09:00', endTime: '11:00' });
                    list.push({ type: 'work', title: 'ÏóÖÎ¨¥1', startTime: '13:00', endTime: '14:00' });
                    list.push({ type: 'work', title: 'ÏóÖÎ¨¥2', startTime: '14:00', endTime: '15:00' });
                    list.push({ type: 'dev', title: 'Í≥µÎ∂Ä', startTime: '19:00', endTime: '20:00' });
                    list.push({ type: 'rest', title: 'Ìú¥Ïãù', startTime: '21:00', endTime: '22:00' });
                }
                else if (day === 15) {
                    list.push({ type: 'work', title: 'Íµ≠Ïñ¥ ÏàòÏóÖ ÏûêÎ£å ÏóÖÎ°úÎìú', startTime: '19:00', endTime: '20:00' });
                    list.push({ type: 'dev', title: 'ÎèÖÏÑú Î™®ÏûÑ Î∞úÏ†ú', startTime: '21:00', endTime: '22:00' });
                }
                
                return list.sort((a, b) => a.startTime.localeCompare(b.startTime));
            };

            const isEventPast = (evt, date) => {
                const now = new Date();
                if (!isSameDay(date, now)) {
                    return date < new Date(now.getFullYear(), now.getMonth(), now.getDate());
                }
                const [endH, endM] = evt.endTime.split(':').map(Number);
                const evtEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endH, endM);
                return now > evtEnd;
            };

            const fullEvents = useMemo(() => getEventList(selectedDate), [selectedDate]);
            const visibleEvents = fullEvents.slice(0, visibleCount);

            const handleLoadMore = () => {
                setVisibleCount(prev => prev + 3);
            };

            const getColorClass = (type) => {
                switch(type) {
                    case 'work': return 'bg-work';
                    case 'dev': return 'bg-dev';
                    case 'health': return 'bg-health'; 
                    case 'rest': return 'bg-rest';
                    default: return 'bg-slate-500';
                }
            };

            const getDayColor = (dayIdx, isHol) => {
                if (dayIdx === 0 || isHol) return 'text-rose-custom'; 
                if (dayIdx === 6) return 'text-blue-custom'; 
                return 'text-dim'; 
            };

            // Îã¨Î†• Ï†ê ÌëúÏãúÏö© (Ï§ëÎ≥µ Ï†úÍ±∞)
            const getEventTypes = (day) => {
                const d = new Date(year, currentDate.getMonth(), day);
                const types = getEventList(d).map(e => e.type);
                return [...new Set(types)].slice(0, 3);
            };

            const firstDayOfMonth = new Date(year, currentDate.getMonth(), 1);
            const daysInMonth = new Date(year, currentDate.getMonth() + 1, 0).getDate();
            const startDay = firstDayOfMonth.getDay(); 

            return (
                <div className="widget-container">
                    {/* Header */}
                    <div className="px-5 pt-5 pb-3 flex justify-between items-end border-b border-white/20 bg-white/5 backdrop-blur-sm z-10 shrink-0">
                        <div>
                            <div className="text-sky-300 text-[8px] font-bold tracking-widest uppercase mb-0.5 opacity-90">Calendar</div>
                            <h1 className="text-xl title-text font-serif tracking-tight text-white font-bold">
                                {monthStr} {year}
                            </h1>
                        </div>
                        <div className="flex gap-1 items-center pb-0.5">
                            <button onClick={goToday} className="nav-btn mr-1" title="Go Today"><Icons.RotateCcw /></button>
                            <button onClick={prevMonth} className="nav-btn"><Icons.ChevronLeft /></button>
                            <button onClick={nextMonth} className="nav-btn"><Icons.ChevronRight /></button>
                        </div>
                    </div>

                    {/* Body */}
                    <div className="flex-1 px-4 pt-3 pb-0 relative overflow-hidden flex flex-col justify-between">
                        
                        {/* Calendar Grid */}
                        <div className="mb-2 shrink-0">
                            <div className="calendar-grid mb-2">
                                {['S','M','T','W','T','F','S'].map((d, i) => (
                                    <div key={i} className={`text-[10px] font-bold ${i === 0 ? 'text-rose-custom' : (i === 6 ? 'text-blue-custom' : 'text-dim')}`}>{d}</div>
                                ))}
                            </div>
                            
                            <div className="calendar-grid">
                                {Array.from({length: startDay}, (_, i) => <div key={`empty-${i}`}></div>)}
                                
                                {Array.from({length: daysInMonth}, (_, i) => {
                                    const day = i + 1;
                                    const thisDate = new Date(year, currentDate.getMonth(), day);
                                    const isToday = isSameDay(thisDate, today);
                                    const isSelected = isSameDay(thisDate, selectedDate);
                                    const eventTypes = getEventTypes(day);
                                    const isHol = isHoliday(year, currentDate.getMonth(), day);
                                    const dayOfWeek = thisDate.getDay();

                                    let numColor = getDayColor(dayOfWeek, isHol);
                                    // [ÏàòÏ†ï] Ïò§Îäò ÎÇ†ÏßúÎäî Î¨¥Ï°∞Í±¥ Ìù∞ÏÉâ ÍµµÍ≤å
                                    if (isToday) numColor = 'text-white font-extrabold';
                                    else if (isSelected) numColor = 'text-white';

                                    // [ÏàòÏ†ï] Ï†ê Î†åÎçîÎßÅ Î°úÏßÅ (4Í∞ú Ïù¥Ìïò 2x2, 5Í∞ú Ïù¥ÏÉÅ +N)
                                    const renderDots = () => {
                                        const events = getEventList(thisDate);
                                        if (events.length === 0) return null;
                                        
                                        if (events.length >= 5) {
                                            return (
                                                <div className="flex items-center gap-0.5 mt-0.5">
                                                    <div className={`dot ${getColorClass(events[0].type)}`}></div>
                                                    <span className="text-[9px] text-slate-400 font-mono leading-none tracking-tighter">+{events.length - 1}</span>
                                                </div>
                                            );
                                        } else {
                                            return (
                                                <div className="grid grid-cols-2 gap-0.5 mt-0.5">
                                                    {events.map((evt, idx) => (
                                                        <div key={idx} className={`dot ${getColorClass(evt.type)}`}></div>
                                                    ))}
                                                </div>
                                            );
                                        }
                                    };

                                    return (
                                        <div 
                                            key={day} 
                                            onClick={() => setSelectedDate(thisDate)}
                                            className={`day-cell ${isToday ? 'day-today' : ''} ${isSelected && !isToday ? 'day-selected' : ''}`}
                                        >
                                            <span className={`z-10 font-bold ${numColor}`}>{day}</span>
                                            {/* Ï†ê ÏúÑÏπò Ï°∞Ï†ïÏö© Wrapper */}
                                            <div className="mt-1 flex-grow flex items-center justify-center">
                                                {renderDots()}
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>

                        {/* Events List */}
                        <div className="flex-1 flex flex-col justify-start border-t border-white/10 pt-3 relative min-h-0">
                            
                            <div className="flex-1 overflow-y-auto no-scrollbar space-y-1">
                                {visibleEvents.length === 0 ? (
                                    <div className="h-full flex items-center justify-center text-dim text-xs italic opacity-60">ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                                ) : (
                                    <>
                                        {visibleEvents.map((evt, idx) => {
                                            const isPast = isEventPast(evt, selectedDate);
                                            return (
                                                <div 
                                                    key={idx} 
                                                    // [ÏàòÏ†ï] Í≥ºÍ±∞ ÏùºÏ†ï: ÎÜíÏù¥ Ï∂ïÏÜå/Ìå®Îî© Ï∂ïÏÜå vs ÎØ∏Îûò ÏùºÏ†ï: ÎÜíÏù¥ 60px Ïú†ÏßÄ
                                                    className={`event-card ${isPast ? 'event-past !min-h-0 py-2' : 'min-h-[60px]'}`}
                                                >
                                                    {/* [ÏàòÏ†ï] Í≥ºÍ±∞ ÏïÑÏù¥ÏΩò: h-3 vs ÎØ∏Îûò ÏïÑÏù¥ÏΩò: h-8 */}
                                                    <div className={`w-1.5 rounded-full mr-3 shrink-0 ${getColorClass(evt.type)} ${isPast ? 'h-3' : 'h-8'}`}></div>
                                                    <div>
                                                        {/* [ÏàòÏ†ï] Í≥ºÍ±∞ Ï†úÎ™© ÎßàÏßÑ Ï†úÍ±∞ */}
                                                        <div className={`text-xs font-bold ${isPast ? 'text-slate-300 mb-0' : 'text-white mb-0.5'}`}>{evt.title}</div>
                                                        
                                                        {/* [ÏàòÏ†ï] ÏãúÍ∞ÑÏùÄ ÎØ∏Îûò ÏùºÏ†ïÏùº ÎïåÎßå ÌëúÏãú */}
                                                        {!isPast && (
                                                            <div className="text-[10px] font-mono text-slate-400">
                                                                {evt.startTime} - {evt.endTime}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        
                                        {fullEvents.length > visibleCount && (
                                            <button onClick={handleLoadMore} className="load-more-btn">
                                                <Icons.ArrowDown />
                                            </button>
                                        )}
                                    </>
                                )}
                            </div>

                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
