<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Glass Calendar (Safe Mode)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent; /* Î∞∞Í≤Ω Ìà¨Î™Ö */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* üßä Fortress Glass Container */
        .widget-container {
            position: relative;
            width: 280px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(224, 242, 254, 0.3);
            box-shadow: 0 0 40px rgba(186, 230, 253, 0.1), inset 0 0 20px rgba(224, 242, 254, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
        }

        .font-serif { font-family: 'Playfair Display', serif; font-weight: 700; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Îã¨Î†• Í∑∏Î¶¨Îìú */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }
        
        .day-cell {
            height: 42px;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
            position: relative;
            cursor: pointer;
            padding-top: 4px;
            padding-bottom: 2px;
            transition: all 0.2s;
        }
        .day-cell:hover { background: rgba(255,255,255,0.1); }

        .day-today {
            background: rgba(224, 242, 254, 0.25) !important;
            border: 1px solid rgba(186, 230, 253, 0.4);
            box-shadow: 0 0 10px rgba(186, 230, 253, 0.15);
            font-weight: 700;
        }

        .day-selected {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dot-wrapper {
            margin-top: 1px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dot-plus-container {
            display: flex;
            align-items: center;
            gap: 1px;
            white-space: nowrap;
        }
        .dot { width: 5px; height: 5px; border-radius: 50%; }

        /* Colors */
        .bg-health { background-color: #fef08a; box-shadow: 0 0 4px rgba(254, 240, 138, 0.6); } 
        .bg-work { background-color: #7dd3fc; box-shadow: 0 0 4px rgba(125, 211, 252, 0.6); }   
        .bg-dev { background-color: #d8b4fe; box-shadow: 0 0 4px rgba(216, 180, 254, 0.6); }    
        .bg-rest { background-color: #94a3b8; }                                                 

        .text-rose-custom { color: #fda4af; }
        .text-blue-custom { color: #93c5fd; }
        .text-dim { color: #94a3b8; }
        .text-sky-point { color: #bae6fd; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); }

        /* ÏùºÏ†ï Ïπ¥Îìú */
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.15);
            border-radius: 14px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            animation: slideUp 0.3s ease-out forwards;
        }
        .event-past {
            opacity: 0.4;
            filter: grayscale(0.5);
            border-style: dashed;
            background: transparent;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-btn {
            width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px;
            color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-btn:hover { color: #bae6fd; background: rgba(255,255,255,0.1); }

        .list-nav-btn {
            width: 100%;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 10px;
            transition: all 0.2s;
            cursor: pointer;
            border-radius: 8px;
        }
        .list-nav-btn:hover { color: #bae6fd; background: rgba(255,255,255,0.05); }
        .list-nav-btn:disabled { opacity: 0; cursor: default; }

    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [ÏÑ§Ï†ï] Í∏∞Ï°¥ URL
        const PROXY_URL = "https://ical-proxy.moonkelly601.workers.dev/";
        const CALENDARS = {
            red: "https://p151-caldav.icloud.com/published/2/MjAxNzA0NzQzNTEyMDE3MBESdZX6cJss130QKAIlxInlf0nwQRwqVQaKN3oFgWzqLUfigKhteMNDAjQwkPlHzBe_ELV5RYcePFbCOI5H3TM",    
            orange: "https://p151-caldav.icloud.com/published/2/MjAxNzA0NzQzNTEyMDE3MBESdZX6cJss130QKAIlxIlkFT1ZEqbRVczq6PrGuVHb0Afa1EhpfGiSULTpK_tYur-eQz2Uqc74JIqfAKkjBP8", 
            blue: "https://p151-caldav.icloud.com/published/2/MjAxNzA0NzQzNTEyMDE3MBESdZX6cJss130QKAIlxImfGB8G7hln8RI2A4WFBMN51g9wFHOsIhQgRFNSx9Dz4_f4s6w0S4RBWQw9Fgtt2mU",   
            green: "https://p151-caldav.icloud.com/published/2/MjAxNzA0NzQzNTEyMDE3MBESdZX6cJss130QKAIlxIks_Phe4DHFMcJQdGTXVekoe7DfsUtHGLCLydgauhnycV_BUoW1c_GcPu0dMkd_m9I"    
        };

        const COLOR_MAP = { red: 'bg-health', orange: 'bg-dev', blue: 'bg-work', green: 'bg-rest' };

        // ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏
        const Icons = {
            ChevronLeft: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M15 18l-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18l6-6-6-6"/></svg>,
            RotateCcw: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>,
            ArrowUp: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>,
            ArrowDown: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        };

        // ÏïàÏ†ÑÌïú ÌååÏã± Ìï®Ïàò (ÏóêÎü¨ Î∞©ÏßÄÏö©)
        const safeParseDate = (dateStr) => {
            if (!dateStr || typeof dateStr !== 'string') return null;
            try {
                // YYYYMMDD or YYYYMMDDTHHMMSS
                const year = parseInt(dateStr.substring(0, 4));
                const month = parseInt(dateStr.substring(4, 6)) - 1;
                const day = parseInt(dateStr.substring(6, 8));
                let hour = 0, min = 0;
                
                if (dateStr.includes('T')) {
                    const timePart = dateStr.split('T')[1];
                    if (timePart.length >= 4) {
                        hour = parseInt(timePart.substring(0, 2));
                        min = parseInt(timePart.substring(2, 4));
                    }
                }
                const d = new Date(year, month, day, hour, min);
                if (isNaN(d.getTime())) return null; // Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÎÇ†Ïßú Ï≤¥ÌÅ¨
                return d;
            } catch (e) {
                return null;
            }
        };

        const App = () => {
            const today = new Date();
            const [currentDate, setCurrentDate] = useState(new Date()); 
            const [selectedDate, setSelectedDate] = useState(new Date()); 
            const [events, setEvents] = useState({}); 
            const [isLoading, setIsLoading] = useState(true); // Î°úÎî© ÏÉÅÌÉú Ï∂îÍ∞Ä
            const [visibleRange, setVisibleRange] = useState({ start: 0, end: 3 });

            // Í≥µÌú¥Ïùº
            const holidays = ["01-01","02-17","02-18","02-19","03-01","05-05","06-06","08-15","10-03","10-09","12-25"];

            const isSameDay = (d1, d2) => d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
            const isHoliday = (year, month, day) => holidays.includes(`${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`);

            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            const goToday = () => { const now = new Date(); setCurrentDate(now); setSelectedDate(now); };

            const year = currentDate.getFullYear();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthStr = monthNames[currentDate.getMonth()];

            // --- Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ ---
            useEffect(() => {
                const fetchAllCalendars = async () => {
                    let newEvents = {};
                    try {
                        for (const [colorKey, url] of Object.entries(CALENDARS)) {
                            try {
                                const response = await fetch(`${PROXY_URL}?url=${encodeURIComponent(url)}`);
                                if (!response.ok) throw new Error('Network response was not ok');
                                const text = await response.text();
                                
                                const lines = text.split("\n");
                                let event = {};
                                
                                for (const line of lines) {
                                    const cleanLine = line.trim();
                                    if (cleanLine.startsWith("BEGIN:VEVENT")) event = {};
                                    else if (cleanLine.startsWith("DTSTART")) event.start = cleanLine.split(":")[1];
                                    else if (cleanLine.startsWith("DTEND")) event.end = cleanLine.split(":")[1];
                                    else if (cleanLine.startsWith("SUMMARY")) event.title = cleanLine.split(":")[1];
                                    else if (cleanLine.startsWith("END:VEVENT")) {
                                        if (event.start) {
                                            const startDateObj = safeParseDate(event.start);
                                            // Ï¢ÖÎ£åÏãúÍ∞ÑÏù¥ ÏóÜÍ±∞ÎÇò ÌååÏã± Ïã§Ìå® Ïãú ÏãúÏûëÏãúÍ∞Ñ + 1ÏãúÍ∞ÑÏúºÎ°ú ÏÑ§Ï†ï
                                            let endDateObj = event.end ? safeParseDate(event.end) : null;
                                            if (!endDateObj && startDateObj) {
                                                endDateObj = new Date(startDateObj.getTime() + 60*60*1000);
                                            }
                                            
                                            if (startDateObj) {
                                                const dateKey = `${startDateObj.getFullYear()}${String(startDateObj.getMonth()+1).padStart(2,'0')}${String(startDateObj.getDate()).padStart(2,'0')}`;
                                                const formatTime = (date) => `${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
                                                
                                                const eventObj = {
                                                    title: event.title || "No Title",
                                                    type: COLOR_MAP[colorKey],
                                                    startTime: formatTime(startDateObj),
                                                    endTime: endDateObj ? formatTime(endDateObj) : "00:00",
                                                    dateObj: startDateObj
                                                };

                                                if (!newEvents[dateKey]) newEvents[dateKey] = [];
                                                newEvents[dateKey].push(eventObj);
                                            }
                                        }
                                    }
                                }
                            } catch (e) {
                                console.warn(`Failed to fetch ${colorKey} calendar`, e);
                            }
                        }
                        // Ï†ïÎ†¨
                        for (const key in newEvents) {
                            newEvents[key].sort((a, b) => a.dateObj - b.dateObj);
                        }
                        setEvents(newEvents);
                    } catch (err) {
                        console.error("Critical Fetch Error:", err);
                    } finally {
                        setIsLoading(false);
                    }
                };

                fetchAllCalendars();
            }, []);

            // ÌòÑÏû¨ ÎÇ†Ïßú Ïù¥Î≤§Ìä∏
            const currentDayEvents = useMemo(() => {
                const key = `${selectedDate.getFullYear()}${String(selectedDate.getMonth()+1).padStart(2,'0')}${String(selectedDate.getDate()).padStart(2,'0')}`;
                return events[key] || [];
            }, [events, selectedDate]);

            // Í≥ºÍ±∞ ÏùºÏ†ï ÌåêÎ≥Ñ
            const isEventPast = (evt, date) => {
                const now = new Date();
                if (!isSameDay(date, now)) return date < new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const [endH, endM] = evt.endTime.split(':').map(Number);
                const evtEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endH, endM);
                return now > evtEnd;
            };

            // ÌîºÎ≤ó Î°úÏßÅ
            useEffect(() => {
                if (currentDayEvents.length === 0) { setVisibleRange({ start: 0, end: 0 }); return; }
                const firstFutureIndex = currentDayEvents.findIndex(evt => !isEventPast(evt, selectedDate));
                let startIndex = firstFutureIndex === -1 ? Math.max(0, currentDayEvents.length - 3) : firstFutureIndex;
                setVisibleRange({ start: startIndex, end: Math.min(currentDayEvents.length, startIndex + 3) });
            }, [currentDayEvents, selectedDate]);

            const visibleEvents = currentDayEvents.slice(visibleRange.start, visibleRange.end);
            const handleLoadPrev = () => setVisibleRange(prev => ({ start: Math.max(0, prev.start - 3), end: prev.end }));
            const handleLoadNext = () => setVisibleRange(prev => ({ start: prev.start, end: Math.min(currentDayEvents.length, prev.end + 3) }));

            const getEventTypes = (day) => {
                const key = `${year}${String(currentDate.getMonth()+1).padStart(2,'0')}${String(day).padStart(2,'0')}`;
                return events[key] || [];
            };

            const firstDayOfMonth = new Date(year, currentDate.getMonth(), 1);
            const daysInMonth = new Date(year, currentDate.getMonth() + 1, 0).getDate();
            const startDay = firstDayOfMonth.getDay(); 

            // Î°úÎî© Ï§ëÏùº Îïå
            if (isLoading) {
                return (
                    <div className="widget-container items-center justify-center">
                        <div className="text-sky-point animate-pulse font-serif text-xl">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="widget-container">
                    <div className="px-5 pt-5 pb-3 flex justify-between items-end border-b border-white/20 bg-white/5 backdrop-blur-sm z-10 shrink-0">
                        <div>
                            <div className="text-sky-point text-[8px] font-bold tracking-widest uppercase mb-0.5 opacity-90">Calendar</div>
                            <h1 className="text-xl title-text font-serif tracking-tight text-white font-bold">{monthStr} {year}</h1>
                        </div>
                        <div className="flex gap-1 items-center pb-0.5">
                            <button onClick={goToday} className="nav-btn mr-1" title="Go Today"><Icons.RotateCcw /></button>
                            <button onClick={prevMonth} className="nav-btn"><Icons.ChevronLeft /></button>
                            <button onClick={nextMonth} className="nav-btn"><Icons.ChevronRight /></button>
                        </div>
                    </div>

                    <div className="flex-1 px-4 pt-3 pb-0 relative overflow-hidden flex flex-col justify-between">
                        <div className="mb-2 shrink-0">
                            <div className="calendar-grid mb-2">
                                {['S','M','T','W','T','F','S'].map((d, i) => (
                                    <div key={i} className={`text-[10px] font-bold ${i === 0 ? 'text-rose-custom' : (i === 6 ? 'text-blue-custom' : 'text-dim')}`}>{d}</div>
                                ))}
                            </div>
                            <div className="calendar-grid">
                                {Array.from({length: startDay}, (_, i) => <div key={`empty-${i}`}></div>)}
                                {Array.from({length: daysInMonth}, (_, i) => {
                                    const day = i + 1;
                                    const thisDate = new Date(year, currentDate.getMonth(), day);
                                    const isToday = isSameDay(thisDate, today);
                                    const isSelected = isSameDay(thisDate, selectedDate);
                                    const dayEvents = getEventTypes(day);
                                    const isHol = isHoliday(year, currentDate.getMonth(), day);
                                    const dayOfWeek = thisDate.getDay();
                                    
                                    let numColor = getDayColor(dayOfWeek, isHol) || 'text-dim';
                                    if (dayOfWeek === 0 || isHol) numColor = 'text-rose-custom';
                                    else if (dayOfWeek === 6) numColor = 'text-blue-custom';
                                    else numColor = 'text-dim';

                                    if (isToday) numColor = 'text-white font-extrabold';
                                    else if (isSelected) numColor = 'text-white';

                                    const renderDots = () => {
                                        if (dayEvents.length === 0) return null;
                                        if (dayEvents.length >= 5) {
                                            return (
                                                <div className="dot-plus-container mt-0.5">
                                                    <div className={`dot ${dayEvents[0].type}`}></div>
                                                    <span className="text-[9px] text-slate-400 font-mono leading-none tracking-tighter">+{dayEvents.length - 1}</span>
                                                </div>
                                            );
                                        } else {
                                            return (
                                                <div className="grid grid-cols-2 gap-0.5 mt-0.5">
                                                    {dayEvents.map((evt, idx) => (<div key={idx} className={`dot ${evt.type}`}></div>))}
                                                </div>
                                            );
                                        }
                                    };
                                    return (
                                        <div key={day} onClick={() => setSelectedDate(thisDate)} className={`day-cell ${isToday ? 'day-today' : ''} ${isSelected && !isToday ? 'day-selected' : ''}`}>
                                            <span className={`z-10 font-bold ${numColor}`}>{day}</span>
                                            <div className="dot-wrapper">{renderDots()}</div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>

                        <div className="flex-1 flex flex-col justify-start border-t border-white/10 pt-1 relative min-h-0">
                            <button onClick={handleLoadPrev} disabled={visibleRange.start === 0} className="list-nav-btn shrink-0 mb-1">
                                {visibleRange.start > 0 && <Icons.ArrowUp />}
                            </button>
                            
                            <div className="flex-1 overflow-y-auto no-scrollbar space-y-1 pb-4">
                                {visibleEvents.length === 0 ? (
                                    <div className="h-full flex items-center justify-center text-dim text-xs italic opacity-60">ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                                ) : (
                                    visibleEvents.map((evt, idx) => {
                                        const isPast = isEventPast(evt, selectedDate);
                                        return (
                                            <div key={idx} className={`event-card ${isPast ? 'event-past !min-h-0 py-2' : 'min-h-[60px]'}`}>
                                                <div className={`w-1.5 rounded-full mr-3 shrink-0 ${evt.type} ${isPast ? 'h-3' : 'h-8'}`}></div>
                                                <div>
                                                    <div className={`text-xs font-bold ${isPast ? 'text-slate-300 mb-0' : 'text-white mb-0.5'}`}>{evt.title}</div>
                                                    {!isPast && (<div className="text-[10px] font-mono text-slate-400">{evt.startTime} - {evt.endTime}</div>)}
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>

                            <button onClick={handleLoadNext} disabled={visibleRange.end >= currentDayEvents.length} className="list-nav-btn shrink-0 mt-1">
                                {visibleRange.end < currentDayEvents.length && <Icons.ArrowDown />}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
