<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Glass Calendar</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* üßä Fortress Glass Container */
        .widget-container {
            position: relative;
            width: 280px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.2) 0%, rgba(240, 249, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(224, 242, 254, 0.3);
            box-shadow: 0 0 40px rgba(186, 230, 253, 0.1), inset 0 0 20px rgba(224, 242, 254, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0f2fe;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Îã¨Î†• Í∑∏Î¶¨Îìú */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px; /* Í∞ÑÍ≤© ÎØ∏ÏÑ∏ Ï°∞Ï†ï */
            text-align: center;
        }
        
        .day-cell {
            height: 38px; /* ÎÜíÏù¥ ÌôïÎ≥¥ */
            display: flex;
            flex-direction: column; 
            justify-content: space-between; /* ÏúÑÏïÑÎûò Î∂ÑÏÇ∞ Ï†ïÎ†¨ (Í≤πÏπ® Î∞©ÏßÄ ÌïµÏã¨) */
            align-items: center;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
            position: relative;
            cursor: pointer;
            padding-top: 4px;
            padding-bottom: 4px;
            transition: all 0.2s;
        }
        .day-cell:hover { background: rgba(255,255,255,0.1); }

        /* Ïò§Îäò ÎÇ†Ïßú */
        .day-today {
            background: rgba(224, 242, 254, 0.25) !important;
            border: 1px solid rgba(186, 230, 253, 0.4);
            box-shadow: 0 0 10px rgba(186, 230, 253, 0.15);
            font-weight: 700;
        }

        /* ÏÑ†ÌÉùÎêú ÎÇ†Ïßú */
        .day-selected {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ÏùºÏ†ï Ï†ê (Dot) */
        .dot-container {
            display: flex;
            gap: 2px;
            height: 5px; /* ÎÜíÏù¥ Í≥†Ï†ï */
        }
        .dot {
            width: 5px; 
            height: 5px; 
            border-radius: 50%;
        }

        /* üé® Fortress Color Palette */
        .bg-work { background-color: #7dd3fc; box-shadow: 0 0 4px rgba(125, 211, 252, 0.6); } /* Sky */
        .bg-dev { background-color: #d8b4fe; box-shadow: 0 0 4px rgba(216, 180, 254, 0.6); } /* Purple */
        .bg-rest { background-color: #94a3b8; } /* Slate (Gray) */
        .bg-health { background-color: #fef08a; box-shadow: 0 0 4px rgba(254, 240, 138, 0.6); } /* Pastel Yellow */

        /* ÏöîÏùº Ïª¨Îü¨ */
        .text-rose-custom { color: #fda4af; } /* Pastel Red (Sun/Holiday) */
        .text-blue-custom { color: #93c5fd; } /* Pastel Blue (Sat) */
        .text-dim { color: #94a3b8; }

        /* ÏùºÏ†ï Î¶¨Ïä§Ìä∏ Ïπ¥Îìú */
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.15);
            border-radius: 14px;
            padding: 10px 14px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            animation: slideUp 0.3s ease-out forwards;
        }
        .event-card:hover { background: rgba(255, 255, 255, 0.1); }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .nav-btn {
            width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px;
            color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-btn:hover { color: #bae6fd; background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div id="root" style="width: 100%; display: flex; justify-content: center;"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icons = {
            ChevronLeft: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M15 18l-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18l6-6-6-6"/></svg>,
            RotateCcw: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
        };

        const App = () => {
            const today = new Date(); // Ïã§Ï†ú Ïò§Îäò
            const [currentDate, setCurrentDate] = useState(new Date()); // Îã¨Î†•Ïóê Î≥¥Ïó¨ÏßÄÎäî Ïõî
            const [selectedDate, setSelectedDate] = useState(new Date()); // ÏÇ¨Ïö©ÏûêÍ∞Ä ÌÅ¥Î¶≠Ìïú ÎÇ†Ïßú

            // ÏûÑÏãú Í≥µÌú¥Ïùº Îç∞Ïù¥ÌÑ∞ (YYYY-M-D ÌòïÏãù - ÏõîÏùÄ 0Î∂ÄÌÑ∞ ÏãúÏûë ÏïÑÎãò, 1Î∂ÄÌÑ∞)
            const holidays = {
                "2026-1-1": "Ïã†Ï†ï",
                "2026-2-17": "ÏÑ§ÎÇ†",
                "2026-2-18": "ÏÑ§ÎÇ†",
                "2026-2-19": "ÏÑ§ÎÇ†",
                "2026-3-1": "ÏÇºÏùºÏ†à"
            };

            const isSameDay = (d1, d2) => {
                return d1.getFullYear() === d2.getFullYear() &&
                       d1.getMonth() === d2.getMonth() &&
                       d1.getDate() === d2.getDate();
            };

            const isHoliday = (year, month, day) => {
                // month is 0-indexed in JS Date, but we assume 1-indexed for key
                return holidays[`${year}-${month + 1}-${day}`];
            };

            // Ïõî Ïù¥Îèô Ìï∏Îì§Îü¨
            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            
            // Ïò§ÎäòÎ°ú Î≥µÍ∑Ä
            const goToday = () => {
                const now = new Date();
                setCurrentDate(now);
                setSelectedDate(now);
            };

            const year = currentDate.getFullYear();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthStr = monthNames[currentDate.getMonth()];

            // Î™©ÏóÖ Ïù¥Î≤§Ìä∏ Îç∞Ïù¥ÌÑ∞
            const getEventsForDay = (day) => {
                // ÏòàÏãú Î°úÏßÅ: 12Ïùº(Í±¥Í∞ï), 15Ïùº(ÏóÖÎ¨¥+Í∞úÎ∞ú), 20Ïùº(Ìú¥Ïãù)
                if (day === 12) return ['health'];
                if (day === 15) return ['work', 'dev'];
                if (day === 20) return ['rest'];
                return [];
            };

            // ÏÑ†ÌÉùÎêú ÎÇ†ÏßúÏùò ÏùºÏ†ï Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞ (Î™©ÏóÖ)
            const getEventList = (date) => {
                const day = date.getDate();
                const list = [];
                
                // Ïã§Ï†ú ÏΩîÎìúÏóêÏÑúÎäî Ïó¨Í∏∞ÏÑú fetchÎêú Îç∞Ïù¥ÌÑ∞ÏóêÏÑú ÎÇ†Ïßú ÎπÑÍµêÌï¥ÏÑú Í∞ÄÏ†∏Ïò§Î©¥ Îê®
                if (day === 12) {
                    list.push({ type: 'health', title: 'Í±¥Í∞ïÍ≤ÄÏßÑ (ÎÇ¥ÏãúÍ≤Ω)', time: '14:00 - 16:00' });
                }
                if (day === 15) {
                    list.push({ type: 'work', title: 'Íµ≠Ïñ¥ ÏàòÏóÖ ÏûêÎ£å ÏóÖÎ°úÎìú', time: '19:00 - 20:00' });
                    list.push({ type: 'dev', title: 'ÎèÖÏÑú Î™®ÏûÑ Î∞úÏ†ú', time: '21:00 - 22:00' });
                }
                if (day === 20) {
                    list.push({ type: 'rest', title: 'ÏôÑÏ†Ñ Ìú¥Ïãù', time: 'All Day' });
                }
                return list;
            };

            const selectedEvents = getEventList(selectedDate);

            const getColorClass = (type) => {
                switch(type) {
                    case 'work': return 'bg-work';
                    case 'dev': return 'bg-dev';
                    case 'health': return 'bg-health'; 
                    case 'rest': return 'bg-rest';
                    default: return 'bg-slate-500';
                }
            };

            const getDayColor = (dayIdx, isHol) => {
                if (dayIdx === 0 || isHol) return 'text-rose-custom'; // ÏùºÏöîÏùº or Í≥µÌú¥Ïùº
                if (dayIdx === 6) return 'text-blue-custom'; // ÌÜ†ÏöîÏùº
                return 'text-dim'; // ÌèâÏùº
            };

            // Îã¨Î†• ÏÉùÏÑ± Î°úÏßÅ
            const firstDayOfMonth = new Date(year, currentDate.getMonth(), 1);
            const daysInMonth = new Date(year, currentDate.getMonth() + 1, 0).getDate();
            const startDay = firstDayOfMonth.getDay(); // 0(Sun) ~ 6(Sat)

            return (
                <div className="widget-container">
                    {/* Header (Fixed & Glass) */}
                    <div className="px-5 pt-5 pb-3 flex justify-between items-end border-b border-white/20 bg-white/5 backdrop-blur-sm z-10 shrink-0">
                        <div>
                            <div className="text-sky-300 text-[8px] font-bold tracking-widest uppercase mb-0.5 opacity-90">Calendar</div>
                            <h1 className="text-xl title-text font-serif tracking-tight text-white font-bold">
                                {monthStr} {year}
                            </h1>
                        </div>
                        <div className="flex gap-1 items-center pb-0.5">
                            <button onClick={goToday} className="nav-btn mr-1" title="Go Today"><Icons.RotateCcw /></button>
                            <button onClick={prevMonth} className="nav-btn"><Icons.ChevronLeft /></button>
                            <button onClick={nextMonth} className="nav-btn"><Icons.ChevronRight /></button>
                        </div>
                    </div>

                    {/* Scrollable Body */}
                    <div className="flex-1 px-4 pt-3 pb-4 relative overflow-hidden flex flex-col">
                        
                        {/* Calendar Grid */}
                        <div className="mb-4 shrink-0">
                            {/* ÏöîÏùº Ìó§Îçî */}
                            <div className="calendar-grid mb-2">
                                {['S','M','T','W','T','F','S'].map((d, i) => (
                                    <div key={i} className={`text-[10px] font-bold ${i === 0 ? 'text-rose-custom' : (i === 6 ? 'text-blue-custom' : 'text-slate-500')}`}>{d}</div>
                                ))}
                            </div>
                            
                            {/* ÎÇ†Ïßú Í∑∏Î¶¨Îìú */}
                            <div className="calendar-grid">
                                {Array.from({length: startDay}, (_, i) => <div key={`empty-${i}`}></div>)}
                                
                                {Array.from({length: daysInMonth}, (_, i) => {
                                    const day = i + 1;
                                    const thisDate = new Date(year, currentDate.getMonth(), day);
                                    const isToday = isSameDay(thisDate, today);
                                    const isSelected = isSameDay(thisDate, selectedDate);
                                    const events = getEventsForDay(day);
                                    const isHol = isHoliday(year, currentDate.getMonth(), day);
                                    const dayOfWeek = thisDate.getDay();

                                    // ÎÇ†Ïßú ÏÉâÏÉÅ Í≤∞Ï†ï (ÏÑ†ÌÉù/Ïò§ÎäòÏù¥ ÏïÑÎãê ÎïåÎßå Ï†ÅÏö©)
                                    let numColor = getDayColor(dayOfWeek, isHol);
                                    if (isToday) numColor = 'text-sky-300';
                                    if (isSelected && !isToday) numColor = 'text-white';

                                    return (
                                        <div 
                                            key={day} 
                                            onClick={() => setSelectedDate(thisDate)}
                                            className={`day-cell ${isToday ? 'day-today' : ''} ${isSelected && !isToday ? 'day-selected' : ''}`}
                                        >
                                            <span className={`z-10 font-bold ${numColor}`}>{day}</span>
                                            
                                            {/* ÏùºÏ†ï Ï†ê */}
                                            <div className="dot-container">
                                                {events.map((type, idx) => (
                                                    <div key={idx} className={`dot ${getColorClass(type)}`}></div>
                                                ))}
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>

                        {/* Events List (Variable Height) */}
                        <div className="flex-1 overflow-hidden flex flex-col border-t border-white/10 pt-3">
                            <div className="flex justify-between items-end mb-2 px-1">
                                <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">
                                    {isSameDay(selectedDate, today) ? "Today's Schedule" : `Events on ${selectedDate.getMonth()+1}/${selectedDate.getDate()}`}
                                </h3>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto no-scrollbar space-y-1">
                                {selectedEvents.length === 0 ? (
                                    <div className="text-center text-dim text-xs py-4 italic opacity-60">ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                                ) : (
                                    selectedEvents.map((evt, idx) => (
                                        <div key={idx} className="event-card">
                                            <div className={`w-1.5 h-8 rounded-full mr-3 shrink-0 ${getColorClass(evt.type)}`}></div>
                                            <div>
                                                <div className="text-xs font-bold text-white mb-0.5">{evt.title}</div>
                                                <div className="text-[10px] text-slate-400 font-mono">{evt.time}</div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
