<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="color-scheme" content="dark light">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 250px;
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px 18px 14px 18px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }

        .glass-panel {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transition: all 0.2s;
        }

        .tab-btn {
            transition: all 0.2s;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: -0.02em;
            padding: 6px 0;
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
        }
        .tab-inactive:hover { color: #e0f2fe; background: rgba(255,255,255,0.1); }

        .log-item {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 242, 254, 0.2);
            border-radius: 14px;
            padding: 8px 12px;
            min-height: 46px;
            display: flex;
            align-items: center;
            position: relative; 
            margin-bottom: 4px;
        }

        .log-item-compact {
            animation: slideUp 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(224, 242, 254, 0.15);
            border-radius: 10px;
            padding: 4px 12px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            min-height: 28px;
            margin-bottom: 4px;
            position: relative;
        }

        .universal-delete-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            padding: 4px;
            transition: color 0.2s;
            cursor: pointer;
            z-index: 10;
        }
        .universal-delete-btn:hover { color: #ffffff; } /* 기존 #bae6fd 에서 변경 */

        @keyframes slideUp {
            from { transform: translateY(5px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-overlay { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .modal-content {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 249, 255, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 -20px 50px rgba(186, 230, 253, 0.2);
            color: #334155;
        }

        .quest-btn {
            background: rgba(224, 242, 254, 0.1);
            border: 1px solid rgba(224, 242, 254, 0.2);
            color: #e0f2fe;
            transition: all 0.2s;
        }
        .quest-btn:hover {
            background: rgba(224, 242, 254, 0.2);
            border-color: #bae6fd;
            color: white;
        }
        .quest-btn:disabled { opacity: 0.4; filter: grayscale(100%); }

        .modal-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #475569;
            transition: all 0.2s;
        }
        .modal-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #7dd3fc;
            color: #0ea5e9;
        }

        .manual-tab {
            padding: 4px 0; /* 8px -> 4px 로 축소하여 컴팩트하게 */
            font-size: 0.75rem; 
            font-weight: 700;
            color: #94a3b8;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .manual-tab.active { color: #7dd3fc; border-bottom-color: #7dd3fc; }

        .custom-select {
            width: 100%; border-radius: 10px; padding: 5px; /* 8px -> 5px 로 축소 */
            font-weight: 700; outline: none; text-align: center; appearance: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #334155;
            font-size: 0.9rem;
        }
        
        .toast-message {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            
            padding: 6px 14px;       /* 여백을 줄여서 날렵하게 */
            border-radius: 20px;     /* 둥글기 살짝 조정 */
            font-size: 0.75rem;      /* 글자 크기를 작게 (약 12px) */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 그림자도 은은하게 축소 */
            
            font-weight: 700;
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .text-sky-300 { color: #7dd3fc; text-shadow: 0 0 10px rgba(14, 165, 233, 0.3); } 
        .bg-sky-300 { background-color: #7dd3fc; box-shadow: 0 0 8px rgba(125, 211, 252, 0.6); }
        .text-dim { color: #94a3b8; }
        .text-bright { color: #ffffff; text-shadow: 0 0 10px rgba(186, 230, 253, 0.3); }

        /* 얇고 예쁜 스크롤바 디자인 */
        .thin-scrollbar::-webkit-scrollbar {
            width: 4px; /* 두께를 얇게 (4px) */
        }
        .thin-scrollbar::-webkit-scrollbar-track {
            background: transparent; /* 배경을 투명하게 */
            margin: 4px 0; /* 위아래 여백 */
        }
        .thin-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(203, 213, 225, 0.5); /* 은은한 회색 (slate-300) */
            border-radius: 10px; /* 둥근 모양 */
        }
        .thin-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(148, 163, 184, 0.8); /* 마우스 올리면 진하게 */
        }
        
    </style>
</head>

        const App = () => {
            // [추가] 경고 문구 깜빡임 제어용 상태
            const [warningToggle, setWarningToggle] = useState(true);

            // [추가] 1.5초마다 경고 문구 전환 타이머
            useEffect(() => {
                const timer = setInterval(() => setWarningToggle(prev => !prev), 1500);
                return () => clearInterval(timer);
            }, []);

            // [수정] 생활 에너지 자연 소모 시스템 (1시간마다 -10%로 변경, 00~06시 제외)
            useEffect(() => {
                const decayCheck = setInterval(() => {
                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentTime = now.getTime();

                    // 1. 새벽 00:00 ~ 06:00 사이엔 소모 없음 (수면 보호)
                    if (currentHour >= 0 && currentHour < 6) return;

                    // 2. 마지막 소모 시간 확인
                    const lastDecayStr = localStorage.getItem('lastDecayTime');
                    if (!lastDecayStr) {
                        localStorage.setItem('lastDecayTime', currentTime.toString());
                        return;
                    }

                    const lastDecay = parseInt(lastDecayStr);
                    const oneHour = 60 * 60 * 1000; // 1시간 (ms 단위)

                    // 3. 1시간이 지났는지 확인
                    if (currentTime - lastDecay >= oneHour) {
                        const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                        const currentLife = savedData.lifeEnergy !== undefined ? savedData.lifeEnergy : 50;

                        if (currentLife > 0) {
                            // [변경] 감소폭 수정: 1시간에 -10%
                            const newLife = Math.max(0, currentLife - 10);
                            
                            // 로컬스토리지 업데이트
                            savedData.lifeEnergy = newLife;
                            localStorage.setItem('fortressData', JSON.stringify(savedData));
                            
                            // UI 상태 업데이트
                            setLifeEnergy(newLife);
                        }

                        // 소모 기준 시간 갱신 (현재 시간으로 리셋)
                        localStorage.setItem('lastDecayTime', currentTime.toString());
                    }
                }, 60000); // 1분마다 체크

                return () => clearInterval(decayCheck);
            }, []);
            
            const [activeTab, setActiveTab] = useState('main');
            const [lifeEnergy, setLifeEnergy] = useState(50); // 생활 에너지 (보라색)
            const [energy, setEnergy] = useState(100); // 집중 에너지 (하늘색)
            const [blocks, setBlocks] = useState([]);
            
            const [isRecording, setIsRecording] = useState(false);
