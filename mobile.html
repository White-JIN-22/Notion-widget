        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('flow');
            const [toast, setToast] = useState(null);
            
            // Timer State (Flow)
            const [isRecording, setIsRecording] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsed, setElapsed] = useState(0);

            // Modal State
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('none');
            const [pendingItem, setPendingItem] = useState(null);

            // Inputs
            const [durHour, setDurHour] = useState(0);
            const [durMin, setDurMin] = useState(30);
            const [timeHour, setTimeHour] = useState(7);
            const [timeMin, setTimeMin] = useState(0);
            const [memo, setMemo] = useState('');

            // Data Lists
            const switchQuests = [
                { id: 'r_exercise', name: 'ìš´ë™', icon: 'Flame', color: 'text-purple-300' },
                { id: 'q_cook', name: 'ìš”ë¦¬', icon: 'Pot', color: 'text-purple-300' }, 
                { id: 'r1', name: 'ë…ì„œ', icon: 'Book', color: 'text-purple-300' }, 
                { id: 'q_hygiene', name: 'ìœ„ìƒê´€ë¦¬', icon: 'Droplets', color: 'text-sky-300' },
                { id: 'q3', name: 'ì„¤ê±°ì§€', icon: 'Waves', color: 'text-sky-300' }, 
                { id: 'q4', name: 'ë¹¨ë˜', icon: 'Shirt', color: 'text-sky-300' }, 
                { id: 'q_pill', name: 'ì•Œì•½ ì†Œë¶„', icon: 'Pill', color: 'text-sky-300' },
                { id: 'q5', name: 'ë¶„ë¦¬ìˆ˜ê±°', icon: 'Recycle', color: 'text-slate-400' }, 
                { id: 'q6', name: 'ë°© ì“¸ê¸°', icon: 'Wind', color: 'text-slate-400' }, 
                { id: 'q7', name: 'ì§‘ì•ˆì¼', icon: 'Home', color: 'text-slate-400' }, 
            ];

            const restOptions = [
                { id: 'q2_moved', name: 'ì‹ì‚¬', icon: 'Utensils', color: 'text-purple-300' }, 
                { id: 'q_tea', name: 'í‹°íƒ€ì„', icon: 'Cup', color: 'text-purple-300' }, 
                { id: 'r_stretch', name: 'ìŠ¤íŠ¸ë ˆì¹­', icon: 'Stretch', color: 'text-purple-300' }, 
                { id: 'r_record', name: 'ê¸°ë¡', icon: 'Pen', color: 'text-sky-300' }, 
                { id: 'r_counseling', name: 'ìƒë‹´', icon: 'Leaf', color: 'text-sky-300' }, 
                { id: 'r2', name: 'ë‚®ì ', icon: 'Zzz', color: 'text-slate-400' }, 
                // [ì¶”ê°€] ë”¥ ìŠ¬ë¦½
                { id: 'r4', name: 'ë”¥ ìŠ¬ë¦½', icon: 'Moon', color: 'text-slate-400' },
            ];

            const MODAL_TARGETS = ['r_exercise', 'r1', 'r_record', 'r_counseling', 'r2', 'r4'];

            useEffect(() => {
                let interval = null;
                if (isRecording) {
                    interval = setInterval(() => {
                        setElapsed(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRecording, startTime]);

            useEffect(() => {
                if (toast) {
                    const timer = setTimeout(() => setToast(null), 2500);
                    return () => clearTimeout(timer);
                }
            }, [toast]);

            const triggerToast = (msg) => setToast(msg);

            const sendSignal = async (payload) => {
                if (!WORKER_URL || WORKER_URL.includes("YOUR_")) {
                    triggerToast("âš ï¸ Worker URL ë¯¸ì„¤ì •");
                    return;
                }
                payload.timestamp = new Date().toISOString();
                try {
                    fetch(WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (payload.wakeUpTime) triggerToast(`â˜€ï¸ ê¸°ìƒ ${payload.wakeUpTime} ì „ì†¡`);
                    else if (payload.bedTime) triggerToast(`ğŸŒ™ ì·¨ì¹¨ ${payload.bedTime} ì „ì†¡`);
                    else triggerToast("ğŸ“¡ ì‹ í˜¸ ì „ì†¡ ì™„ë£Œ");
                } catch (e) {
                    triggerToast("âŒ ì „ì†¡ ì‹¤íŒ¨");
                }
            };

            const toggleTimer = () => {
                if (!isRecording) {
                    setIsRecording(true);
                    setStartTime(Date.now());
                    setElapsed(0);
                } else {
                    setIsRecording(false);
                    if (elapsed < 180) {
                        triggerToast("â„ï¸ ì í™” ì‹¤íŒ¨ (ê¸°ë¡ X)");
                        setElapsed(0);
                        return;
                    }
                    setModalType('flow-end');
                    setShowModal(true);
                }
            };

            const handleFlowEnd = (weather) => {
                const duration = Math.ceil(elapsed / 60);
                sendSignal({
                    type: 'Focus',
                    tag: 'Flow State',
                    duration: duration,
                    note: memo || "Mobile Focus",
                    quality: weather
                });
                setShowModal(false);
                setMemo('');
                setElapsed(0);
            };

            const handleItemClick = (item, type) => {
                if (MODAL_TARGETS.includes(item.id)) {
                    setPendingItem({ ...item, type });
                    setDurHour(0);
                    setDurMin(30);
                    setModalType('time');
                    setShowModal(true);
                } else {
                    sendSignal({
                        type: type,
                        tag: item.name,
                        duration: 15,
                        note: "Quick Log"
                    });
                }
            };

            const handleManualSave = () => {
                const duration = (durHour * 60) + durMin;
                sendSignal({
                    type: pendingItem.type,
                    tag: pendingItem.name,
                    duration: duration,
                    note: "Manual Log"
                });
                setShowModal(false);
            };

            const handleWakeUp = () => {
                const now = new Date();
                setTimeHour(now.getHours());
                setTimeMin(Math.floor(now.getMinutes() / 5) * 5);
                setModalType('wakeup');
                setShowModal(true);
            };

            const handleBedTime = () => {
                const now = new Date();
                setTimeHour(now.getHours());
                setTimeMin(Math.floor(now.getMinutes() / 5) * 5);
                setModalType('bedtime');
                setShowModal(true);
            };

            const confirmTime = (mode) => {
                const timeStr = `${String(timeHour).padStart(2,'0')}:${String(timeMin).padStart(2,'0')}`;
                if (mode === 'wakeup') sendSignal({ wakeUpTime: timeStr });
                if (mode === 'bedtime') sendSignal({ bedTime: timeStr });
                setShowModal(false);
            };

            const renderIcon = (name, className) => {
                const Icon = Icons[name] || Icons.Sun;
                return <Icon className={className} />;
            };

            // [ìˆ˜ì •] Timer Text Logic (Readyì¼ ë•Œ 3:00 í‘œì‹œ)
            const formatStopwatch = (sec) => {
                if (sec < 180) {
                    const remaining = 180 - sec;
                    const m = Math.floor(remaining / 60);
                    const s = remaining % 60;
                    return `${m}:${String(s).padStart(2, '0')}`;
                } else {
                    const extended = sec - 180;
                    const h = Math.floor(extended / 3600);
                    const m = Math.floor((extended % 3600) / 60);
                    const s = extended % 60;
                    return `+${h > 0 ? h + ':' : ''}${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                }
            };

            const radius = 60; 
            const circumference = 2 * Math.PI * radius;
            const progress = elapsed < 180 ? Math.max(0, (180 - elapsed) / 180) : 1;
            const dashoffset = circumference - (progress * circumference);
            const strokeColor = elapsed < 180 ? "#7dd3fc" : "#ffffff";

            return (
                <div className="widget-container">
                    {toast && <div className="toast-message">{toast}</div>}

                    {/* Header */}
                    <div className="header-section flex justify-between items-center">
                        {/* [ìˆ˜ì •] ì œëª©: í°ìƒ‰, ê¸°ìš¸ì„ ì œê±° */}
                        <h1 className="text-xl font-bold font-serif text-white tracking-tight">Daily Log</h1>
                       <div className="flex gap-2">
    {/* [ìˆ˜ì •] ì•„ì´ì½˜: index.htmlê³¼ ë™ì¼í•œ ì—°í•œ ë…¸ë€ìƒ‰ (text-yellow-100) */}
    <button onClick={handleWakeUp} className="w-8 h-8 rounded-xl bg-white/10 border border-white/20 flex items-center justify-center text-yellow-100 shadow-sm active:scale-95 transition-transform hover:bg-white/20">
        <Icons.Sun className="w-4 h-4" />
    </button>
    <button onClick={handleBedTime} className="w-8 h-8 rounded-xl bg-white/10 border border-white/20 flex items-center justify-center text-yellow-100 shadow-sm active:scale-95 transition-transform hover:bg-white/20">
        <Icons.Moon className="w-4 h-4" />
    </button>
</div>
                    </div>

                    {/* Tabs (ì—¬ë°± ì¶•ì†Œ) */}
                    <div className="flex px-3 py-2 gap-2">
                        {['flow', 'switch', 'rest'].map(tab => {
