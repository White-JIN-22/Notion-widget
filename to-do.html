<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Flow (Timeline)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 260px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        /* Ìï† Ïùº ÏïÑÏù¥ÌÖú Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .todo-item {
            animation: slideIn 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.2s;
        }
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        .todo-done {
            opacity: 0.6;
            background: rgba(224, 242, 254, 0.05);
            border-style: dashed;
        }

        .custom-checkbox {
            appearance: none;
            width: 16px; height: 16px;
            border: 2px solid #cbd5e1;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: #7dd3fc;
            border-color: #7dd3fc;
        }
        .custom-checkbox:checked::after {
            content: '‚úî';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 9px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast-message {
            position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 6px 14px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 700;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* ÏÑπÏÖò Íµ¨Î∂ÑÏÑ† Ïä§ÌÉÄÏùº */
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 4px 8px 4px;
            margin-top: 4px;
        }
        .section-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(125, 211, 252, 0.5), rgba(255, 255, 255, 0));
        }
        .section-title {
            font-size: 0.7rem;
            font-weight: 800;
            color: #7dd3fc;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ÏûÖÎ†•Ï∞Ω ÏÉÅÎã® ÌÉÄÏûÑÏ°¥ ÏÑ†ÌÉùÍ∏∞ */
        .zone-selector {
            display: flex;
            gap: 4px;
            margin-bottom: 6px;
            justify-content: center;
        }
        .zone-btn {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 8px;
            color: #94a3b8;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .zone-active {
            color: #0ea5e9;
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(125, 211, 252, 0.5);
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Plus: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Cloud: ({className}) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Sun: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Moon: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
        };

        const App = () => {
            const [targetZone, setTargetZone] = useState('morning'); // ÏûÖÎ†• Ïãú Ï†ÄÏû•Îê† ÏúÑÏπò
            const [todos, setTodos] = useState([]);
            const [inputText, setInputText] = useState('');
            const [priority, setPriority] = useState('normal'); 
            const [toast, setToast] = useState(null);

            // Ï¥àÍ∏∞ Î°úÎìú Ïãú ÌòÑÏû¨ ÏãúÍ∞ÑÎåÄÎ°ú ÌÉÄÍ≤ü ÏÑ§Ï†ï
            useEffect(() => {
                const hour = new Date().getHours();
                if (hour >= 6 && hour < 12) setTargetZone('morning');
                else if (hour >= 12 && hour < 18) setTargetZone('afternoon');
                else setTargetZone('night');

                const savedTodos = JSON.parse(localStorage.getItem('jinsolTodos') || '[]');
                setTodos(savedTodos);
            }, []);

            useEffect(() => {
                localStorage.setItem('jinsolTodos', JSON.stringify(todos));
            }, [todos]);

            const triggerToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2000);
            };

            const addTodo = () => {
                if (!inputText.trim()) return;
                
                const newTodo = {
                    id: Date.now(),
                    text: inputText,
                    zone: targetZone, 
                    priority: priority,
                    done: false,
                    date: new Date().toDateString()
                };

                setTodos([...todos, newTodo]);
                setInputText('');
                triggerToast("‚ú® Ìï† ÏùºÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏñ¥Ïöî!");
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(t => t.id === id ? { ...t, done: !t.done } : t));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(t => t.id !== id));
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') addTodo();
            };

            const sendToNotion = async () => {
                triggerToast("‚òÅÔ∏è ÎÖ∏ÏÖòÏóê Ï†ÄÏû• Ï§ë...");
                setTimeout(() => {
                    triggerToast("‚úÖ Ï†ÄÏû• ÏôÑÎ£å!");
                }, 800);
            };

            // ÏÑπÏÖò Î†åÎçîÎßÅ Ìï®Ïàò
            const renderSection = (zone, Icon, title) => {
                const zoneTodos = todos.filter(t => t.zone === zone);
                
                return (
                    <div className="mb-4">
                        <div className="section-header">
                            <Icon className="w-4 h-4 text-sky-300" />
                            <span className="section-title">{title}</span>
                            <div className="section-line"></div>
                        </div>
                        
                        <div className="space-y-2 pl-1 pr-1 mt-1">
                            {zoneTodos.length === 0 ? (
                                <div className="text-[10px] text-slate-400 opacity-40 italic pl-6 py-1">
                                    ÎπÑÏñ¥ÏûàÏùå
                                </div>
                            ) : (
                                zoneTodos.map(todo => (
                                    <div key={todo.id} className={`todo-item flex items-center p-2 gap-2 ${todo.done ? 'todo-done' : ''}`}>
                                        <input 
                                            type="checkbox" 
                                            checked={todo.done} 
                                            onChange={() => toggleTodo(todo.id)}
                                            className="custom-checkbox shrink-0"
                                        />
                                        
                                        <div className="flex-1 min-w-0">
                                            <div className={`text-xs font-medium truncate ${todo.done ? 'text-slate-400 line-through decoration-slate-400' : 'text-slate-700'}`}>
                                                {todo.text}
                                            </div>
                                        </div>

                                        <div className="shrink-0">
                                            {todo.priority === 'fire' && <span className="text-[10px]">üî•</span>}
                                            {todo.priority === 'normal' && <span className="text-[10px] opacity-30">‚òÅÔ∏è</span>}
                                            {todo.priority === 'leaf' && <span className="text-[10px]">üå±</span>}
                                        </div>

                                        <button onClick={() => deleteTodo(todo.id)} className="text-slate-300 hover:text-red-300 transition-colors p-1">
                                            <Icons.Trash />
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="widget-container">
                    {toast && <div className="toast-message">{toast}</div>}

                    {/* Ìó§Îçî */}
                    <div className="p-5 pb-2 border-b border-white/20 shrink-0">
                        <div className="flex justify-between items-center mb-1">
                            <h1 className="text-xl font-bold text-slate-700 font-serif tracking-tight">Daily Flow</h1>
                            <button onClick={sendToNotion} className="w-8 h-8 rounded-xl bg-white/10 border border-white/20 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/30 transition-all shadow-sm">
                                <Icons.Cloud className="w-4 h-4"/>
                            </button>
                        </div>
                        <p className="text-xs text-sky-400 font-bold mb-3">{new Date().toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' })}</p>
                        
                        <div className="w-full h-1.5 bg-white/20 rounded-full overflow-hidden">
                            <div 
                                className="h-full bg-sky-300 transition-all duration-500 rounded-full shadow-[0_0_10px_rgba(125,211,252,0.6)]"
                                style={{ width: `${(todos.filter(t=>t.done).length / Math.max(todos.length, 1)) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {/* Î©îÏù∏ Î¶¨Ïä§Ìä∏ ÏòÅÏó≠ (Ïä§ÌÅ¨Î°§) */}
                    <div className="flex-1 overflow-y-auto no-scrollbar px-3 pb-24 pt-2">
                        {renderSection('morning', Icons.Sun, 'Morning')}
                        {renderSection('afternoon', Icons.Cloud, 'Afternoon')}
                        {renderSection('night', Icons.Moon, 'Night')}
                    </div>

                    {/* ÏûÖÎ†•Ï∞Ω (ÌïòÎã® Í≥†Ï†ï) */}
                    <div className="absolute bottom-0 w-full bg-white/60 backdrop-filter blur-xl border-t border-white/40 p-3 z-10">
                        
                        {/* ÌÉÄÍ≤ü Ï°¥ ÏÑ†ÌÉùÍ∏∞ */}
                        <div className="zone-selector">
                            <button onClick={()=>setTargetZone('morning')} className={`zone-btn flex items-center gap-1 ${targetZone==='morning'?'zone-active':''}`}>
                                <Icons.Sun className="w-3 h-3"/> ÏïÑÏπ®
                            </button>
                            <button onClick={()=>setTargetZone('afternoon')} className={`zone-btn flex items-center gap-1 ${targetZone==='afternoon'?'zone-active':''}`}>
                                <Icons.Cloud className="w-3 h-3"/> Ïò§ÌõÑ
                            </button>
                            <button onClick={()=>setTargetZone('night')} className={`zone-btn flex items-center gap-1 ${targetZone==='night'?'zone-active':''}`}>
                                <Icons.Moon className="w-3 h-3"/> Ï†ÄÎÖÅ
                            </button>
                        </div>

                        <div className="flex gap-2 items-center">
                            <button 
                                onClick={() => setPriority(p => p === 'fire' ? 'normal' : p === 'normal' ? 'leaf' : 'fire')}
                                className="w-8 h-8 rounded-lg bg-white/50 border border-white/40 flex items-center justify-center text-sm shadow-sm hover:bg-white"
                            >
                                {priority === 'fire' ? 'üî•' : priority === 'normal' ? '‚òÅÔ∏è' : 'üå±'}
                            </button>

                            <input 
                                type="text" 
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                onKeyDown={handleKeyDown}
                                placeholder={`${targetZone === 'morning' ? 'ÏïÑÏπ®' : targetZone === 'afternoon' ? 'Ïò§ÌõÑ' : 'Î∞§'}Ïóê Ìï† ÏùºÏùÄ?`}
                                className="flex-1 bg-white/60 border border-white/40 rounded-xl px-3 py-1.5 text-xs text-slate-700 placeholder-slate-400 focus:outline-none focus:bg-white/80 focus:border-sky-300 transition-all shadow-inner"
                            />
                            
                            <button 
                                onClick={addTodo} 
                                className="w-8 h-8 rounded-xl bg-sky-300 hover:bg-sky-400 text-white flex items-center justify-center shadow-md hover:shadow-lg transition-all active:scale-95"
                            >
                                <Icons.Plus />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
