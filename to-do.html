<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Flow (Logic Updated)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 260px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        /* 할 일 아이템 스타일 */
        .todo-item {
            animation: slideIn 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .todo-done {
            opacity: 0.5;
            background: rgba(0, 0, 0, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .custom-checkbox {
            appearance: none;
            width: 14px; height: 14px;
            border: 1.5px solid #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: currentColor;
            border-color: currentColor;
        }
        .custom-checkbox:checked::after {
            content: '✔';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 토스트 메시지 */
        .toast-message {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 6px 14px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 700;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* 새로운 하루 모달 */
        .new-day-modal {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 200;
            animation: fadeIn 0.5s ease-out;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 80%;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .section-header { display: flex; align-items: center; gap: 8px; padding: 10px 4px 6px 4px; }
        .section-line { flex: 1; height: 1px; }
        .section-title { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .add-btn { width: 20px; height: 20px; border-radius: 6px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; cursor: pointer; background: rgba(255,255,255,0.2); }
        .add-btn:hover { background: rgba(255,255,255,0.5); transform: scale(1.1); }
        
        .edit-input { width: 100%; background: transparent; border: none; outline: none; font-size: 0.75rem; font-weight: 700; color: inherit; border-bottom: 1px solid rgba(255,255,255,0.5); padding-bottom: 2px; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Plus: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Cloud: ({className}) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Sun: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Moon: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            X: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Sparkle: () => <svg className="w-6 h-6 text-sky-400 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"></path></svg>
        };

        const App = () => {
            const [todos, setTodos] = useState([]);
            const [activeInputZone, setActiveInputZone] = useState(null);
            const [inputText, setInputText] = useState('');
            const [toast, setToast] = useState(null);
            const [showNewDayModal, setShowNewDayModal] = useState(false);
            const [currentDateDisplay, setCurrentDateDisplay] = useState('');

            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState('');
            
            const inputRef = useRef(null);
            const editInputRef = useRef(null);

            const zoneConfig = {
                morning: { 
                    label: 'Morning', icon: Icons.Sun, colorClass: 'text-purple-300', textClass: 'text-purple-300',
                    lineGradient: 'linear-gradient(90deg, rgba(216, 180, 254, 0.5), rgba(255, 255, 255, 0))', checkboxColor: '#d8b4fe'
                },
                afternoon: { 
                    label: 'Afternoon', icon: Icons.Cloud, colorClass: 'text-sky-300', textClass: 'text-sky-300',
                    lineGradient: 'linear-gradient(90deg, rgba(125, 211, 252, 0.5), rgba(255, 255, 255, 0))', checkboxColor: '#7dd3fc'
                },
                night: { 
                    label: 'Night', icon: Icons.Moon, colorClass: 'text-slate-300', textClass: 'text-slate-300',
                    lineGradient: 'linear-gradient(90deg, rgba(148, 163, 184, 0.5), rgba(255, 255, 255, 0))', checkboxColor: '#cbd5e1'
                }
            };

            // [초기화 및 날짜 감시 로직]
            useEffect(() => {
                const savedTodos = JSON.parse(localStorage.getItem('jinsolTodos') || '[]');
                setTodos(savedTodos);
                
                // 현재 날짜 설정
                const now = new Date();
                setCurrentDateDisplay(now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' }));

                // "마지막 접속 날짜" 확인
                const todayStr = now.toDateString();
                const lastDate = localStorage.getItem('lastDate');

                if (lastDate && lastDate !== todayStr) {
                    // 날짜가 다르면 리셋 실행
                    handleNewDayReset(todayStr, savedTodos);
                } else {
                    localStorage.setItem('lastDate', todayStr);
                }

                // 1초마다 날짜 변경 감시 (켜놓고 자정 넘길 경우 대비)
                const timer = setInterval(() => {
                    const currentNow = new Date();
                    const currentTodayStr = currentNow.toDateString();
                    const storedLastDate = localStorage.getItem('lastDate');

                    if (storedLastDate !== currentTodayStr) {
                        handleNewDayReset(currentTodayStr, JSON.parse(localStorage.getItem('jinsolTodos') || '[]'));
                        setCurrentDateDisplay(currentNow.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' }));
                    }
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            // [자정 리셋 함수]
            const handleNewDayReset = (todayStr, currentTodos) => {
                // 완료된(Done) 항목 제거, 미완료는 유지
                const remainingTodos = currentTodos.filter(t => !t.done);
                
                setTodos(remainingTodos);
                localStorage.setItem('jinsolTodos', JSON.stringify(remainingTodos));
                localStorage.setItem('lastDate', todayStr);
                
                setShowNewDayModal(true); // 모달 띄우기
                setTimeout(() => setShowNewDayModal(false), 3000); // 3초 뒤 자동 닫기
            };

            useEffect(() => {
                localStorage.setItem('jinsolTodos', JSON.stringify(todos));
            }, [todos]);

            // ... (기존 포커스 로직 유지)
            useEffect(() => { if (activeInputZone && inputRef.current) inputRef.current.focus(); }, [activeInputZone]);
            useEffect(() => { if (editingId && editInputRef.current) editInputRef.current.focus(); }, [editingId]);

            const triggerToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 2000); };
            const startAdding = (zone) => { if (activeInputZone === zone) setActiveInputZone(null); else { setActiveInputZone(zone); setInputText(''); } };
            const confirmAdd = () => {
                if (!inputText.trim()) { setActiveInputZone(null); return; }
                const newTodo = { id: Date.now(), text: inputText, zone: activeInputZone, done: false, date: new Date().toDateString() };
                setTodos([...todos, newTodo]); setInputText(''); triggerToast("✨ 저장됨!");
            };
            const startEditing = (todo) => { setEditingId(todo.id); setEditText(todo.text); };
            const saveEdit = () => { if (editText.trim()) { setTodos(todos.map(t => t.id === editingId ? { ...t, text: editText } : t)); } setEditingId(null); };
            const toggleTodo = (id) => { setTodos(todos.map(t => t.id === id ? { ...t, done: !t.done } : t)); };
            const deleteTodo = (id) => { setTodos(todos.filter(t => t.id !== id)); };
            const handleKeyDown = (e) => { if (e.nativeEvent.isComposing) return; if (e.key === 'Enter') confirmAdd(); if (e.key === 'Escape') setActiveInputZone(null); };
            const handleEditKeyDown = (e) => { if (e.nativeEvent.isComposing) return; if (e.key === 'Enter') saveEdit(); if (e.key === 'Escape') setEditingId(null); };
            const sendToNotion = async () => { triggerToast("☁️ 노션에 저장 중..."); setTimeout(() => { triggerToast("✅ 저장 완료!"); }, 800); };

            const renderSection = (zone) => {
                const config = zoneConfig[zone];
                const Icon = config.icon;
                const zoneTodos = todos.filter(t => t.zone === zone).sort((a, b) => { if (a.done === b.done) return b.id - a.id; return a.done ? 1 : -1; });
                
                return (
                    <div className="mb-2">
                        <div className="section-header">
                            <Icon className={`w-4 h-4 ${config.colorClass}`} />
                            <span className={`section-title ${config.colorClass}`}>{config.label}</span>
                            <div className="section-line" style={{ background: config.lineGradient }}></div>
                            <button onClick={() => startAdding(zone)} className={`add-btn ${config.colorClass}`} title="할 일 추가">
                                {activeInputZone === zone ? <Icons.X /> : <Icons.Plus />}
                            </button>
                        </div>
                        {activeInputZone === zone && (
                            <div className="px-1 mb-2 animate-slideIn">
                                <input ref={inputRef} type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} onKeyDown={handleKeyDown} onBlur={() => { if(!inputText) setActiveInputZone(null); }} placeholder={`${config.label} 할 일 입력...`} className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-xs text-slate-700 placeholder-slate-400 focus:outline-none focus:bg-white/40 transition-all font-bold text-white" />
                            </div>
                        )}
                        <div className="space-y-2 px-1">
                            {zoneTodos.length === 0 && !activeInputZone && ( <div className="text-[10px] text-slate-400 opacity-30 italic pl-6 py-1">Empty</div> )}
                            {zoneTodos.map(todo => (
                                <div key={todo.id} className={`todo-item flex items-center p-2 gap-2 ${todo.done ? 'todo-done' : ''}`}>
                                    <input type="checkbox" checked={todo.done} onChange={() => toggleTodo(todo.id)} className="custom-checkbox shrink-0" style={{ color: config.checkboxColor }} />
                                    <div className="flex-1 min-w-0" onDoubleClick={() => startEditing(todo)}>
                                        {editingId === todo.id ? ( <input ref={editInputRef} type="text" value={editText} onChange={(e) => setEditText(e.target.value)} onKeyDown={handleEditKeyDown} onBlur={saveEdit} className={`edit-input ${config.textClass}`} /> ) : ( <div className={`text-xs font-bold truncate transition-colors cursor-text ${todo.done ? 'text-slate-400/60 line-through decoration-slate-400/50' : config.textClass}`} title="더블 클릭하여 수정"> {todo.text} </div> )}
                                    </div>
                                    <button onClick={() => deleteTodo(todo.id)} className="text-slate-300 hover:text-red-300 transition-colors p-1 opacity-0 hover:opacity-100 group-hover:opacity-50"> <Icons.Trash /> </button>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="widget-container">
                    {toast && <div className="toast-message">{toast}</div>}
                    
                    {/* 새로운 하루 모달 */}
                    {showNewDayModal && (
                        <div className="new-day-modal">
                            <div className="modal-content">
                                <Icons.Sparkle />
                                <h3 className="text-sm font-bold text-slate-700 mb-1">Good Morning!</h3>
                                <p className="text-xs text-slate-500">새로운 하루가 시작되었어요!<br/>완료된 일은 정리했습니다.</p>
                            </div>
                        </div>
                    )}

                    <div className="p-5 pb-1 shrink-0">
                        {/* [수정] 날짜 색상을 연한 스카이블루(#E0F7FA)로 변경, 살짝 투명도 적용 */}
                        <p className="text-xs font-bold mb-0.5" style={{ color: '#E0F7FA', opacity: 0.9 }}>
                            {currentDateDisplay}
                        </p>
                        <div className="flex justify-between items-center mb-2">
                            <h1 className="text-xl font-bold text-white font-serif tracking-tight">Daily Flow</h1>
                            <button onClick={sendToNotion} className="w-7 h-7 rounded-lg bg-white/10 border border-white/20 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/30 transition-all shadow-sm">
                                <Icons.Cloud className="w-4 h-4"/>
                            </button>
                        </div>
                        <div className="w-full h-1 bg-white/20 rounded-full overflow-hidden">
                            <div className="h-full bg-sky-300 transition-all duration-500 rounded-full shadow-[0_0_10px_rgba(125,211,252,0.6)]" style={{ width: `${(todos.filter(t=>t.done).length / Math.max(todos.length, 1)) * 100}%` }}></div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto no-scrollbar px-3 pb-6 pt-0">
                        {renderSection('morning')}
                        {renderSection('afternoon')}
                        {renderSection('night')}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
