            border-radius: 8px;
        }
        .todo-done { opacity: 0.5; }
        .event-passed { opacity: 0.5; }

        .custom-checkbox {
            appearance: none;
            width: 14px; height: 14px;
            border: 1.5px solid #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;

        .custom-checkbox:checked {
            background-color: currentColor;
            border-color: currentColor;
        }
        .custom-checkbox:checked::after {
            content: '‚úî';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
        }
