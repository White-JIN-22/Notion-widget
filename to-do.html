<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Flow</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent; /* ë°°ê²½ íˆ¬ëª… (Notion Embedìš©) */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* ìœ ë¦¬ ì§ˆê° ì»¨í…Œì´ë„ˆ */
        .widget-container {
            position: relative;
            width: 260px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        /* íƒ­ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .tab-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.75rem;
            color: #94a3b8;
            position: relative;
            overflow: hidden;
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.3);
            color: #0ea5e9;
            box-shadow: 0 2px 10px rgba(125, 211, 252, 0.2);
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* í•  ì¼ ì•„ì´í…œ ì• ë‹ˆë©”ì´ì…˜ */
        .todo-item {
            animation: slideIn 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.2s;
        }
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        .todo-done {
            opacity: 0.6;
            background: rgba(224, 242, 254, 0.05);
            border-style: dashed;
        }

        /* ì²´í¬ë°•ìŠ¤ ì»¤ìŠ¤í…€ */
        .custom-checkbox {
            appearance: none;
            width: 18px; height: 18px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: #7dd3fc;
            border-color: #7dd3fc;
        }
        .custom-checkbox:checked::after {
            content: 'âœ”';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast-message {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 8px 16px; border-radius: 30px; 
            font-size: 0.8rem; font-weight: 700;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ì•„ì´ì½˜ ì»´í¬ë„ŒíŠ¸
        const Icons = {
            Plus: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Cloud: ({className}) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Sun: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Moon: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            Check: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        };

        const App = () => {
            // [ìƒíƒœ] Morning(ì˜¤ì „), Afternoon(ì˜¤í›„), Night(ì €ë…)
            const [timeZone, setTimeZone] = useState('morning');
            const [todos, setTodos] = useState([]);
            const [inputText, setInputText] = useState('');
            const [priority, setPriority] = useState('normal'); // fire(ë†’ìŒ), normal(ë³´í†µ), leaf(ë‚®ìŒ)
            const [toast, setToast] = useState(null);

            // ì‹œê°„ëŒ€ì— ë§ì¶° ìë™ íƒ­ ì„ íƒ (ì´ˆê¸° ë¡œë“œ ì‹œ)
            useEffect(() => {
                const hour = new Date().getHours();
                if (hour >= 6 && hour < 12) setTimeZone('morning');
                else if (hour >= 12 && hour < 18) setTimeZone('afternoon');
                else setTimeZone('night');

                // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë¶ˆëŸ¬ì˜¤ê¸°
                const savedTodos = JSON.parse(localStorage.getItem('jinsolTodos') || '[]');
                const today = new Date().toDateString();
                
                // ë‚ ì§œê°€ ë‹¤ë¥´ë©´ ë¦¬ì…‹í• ì§€ ë§ì§€ëŠ” ì„ íƒì¸ë°, ì¼ë‹¨ ìœ ì§€í•˜ë˜ 'ì™„ë£Œëœ ê²ƒ'ë§Œ ì²­ì†Œí•˜ëŠ” ì˜µì…˜ë„ ê°€ëŠ¥
                // ì—¬ê¸°ì„œëŠ” ì¼ë‹¨ ë‹¤ ë¶ˆëŸ¬ì˜´
                setTodos(savedTodos);
            }, []);

            // íˆ¬ë‘ ë³€ê²½ë  ë•Œë§ˆë‹¤ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì €ì¥
            useEffect(() => {
                localStorage.setItem('jinsolTodos', JSON.stringify(todos));
            }, [todos]);

            const triggerToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2000);
            };

            const addTodo = () => {
                if (!inputText.trim()) return;
                
                const newTodo = {
                    id: Date.now(),
                    text: inputText,
                    zone: timeZone, // í˜„ì¬ ì„ íƒëœ íƒ­ì— ì¶”ê°€
                    priority: priority,
                    done: false,
                    date: new Date().toDateString()
                };

                setTodos([...todos, newTodo]);
                setInputText('');
                triggerToast("âœ¨ í•  ì¼ì´ ì¶”ê°€ë˜ì—ˆì–´ìš”!");
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(t => t.id === id ? { ...t, done: !t.done } : t));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(t => t.id !== id));
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') addTodo();
            };

            // ì™„ë£Œìœ¨ ê³„ì‚° ë° ì¹­ì°¬ ë©”ì‹œì§€ ìƒì„±
            const getPraise = () => {
                const todayTodos = todos.filter(t => t.date === new Date().toDateString());
                const doneCount = todayTodos.filter(t => t.done).length;
                
                if (todayTodos.length === 0) return "ì˜¤ëŠ˜ì˜ ì—¬ì •ì„ ì‹œì‘í•´ë³¼ê¹Œìš”? ğŸŒ±";
                if (doneCount === 0) return "ì²œì²œíˆ í•˜ë‚˜ì”© ì‹œì‘í•´ìš” âœ¨";
                if (doneCount < 3) return `ì¢‹ì€ íë¦„ì´ì—ìš”! (${doneCount}ê°œ ì™„ë£Œ)`;
                if (doneCount < 6) return "ì†ë„ê°€ ë¶™ì—ˆì–´ìš”! ë©‹ì ¸ìš” ğŸ’ª";
                return "ì˜¤ëŠ˜ í•˜ë£¨ ì •ë§ ì•Œì°¨ê²Œ ë³´ë‚´ì…¨ë„¤ìš”! â˜ï¸";
            };

            // ë…¸ì…˜ ì „ì†¡ (ê°€ì§œ í•¨ìˆ˜ - ë‚˜ì¤‘ì— Worker URL ì—°ê²°í•˜ë©´ ë¨)
            const sendToNotion = async () => {
                triggerToast("â˜ï¸ ë…¸ì…˜ì— ì €ì¥ ì¤‘...");
                // ì—¬ê¸°ì— fetch ë¡œì§ ì¶”ê°€í•˜ë©´ ë¨
                // const payload = { date: new Date(), todos: todos };
                // await fetch(WORKER_URL, ... );
                
                setTimeout(() => {
                    triggerToast("âœ… ì €ì¥ ì™„ë£Œ!");
                }, 800);
            };

            // í˜„ì¬ íƒ­ì— ë§ëŠ” ë¦¬ìŠ¤íŠ¸ í•„í„°ë§
            const filteredTodos = todos.filter(t => t.zone === timeZone);

            return (
                <div className="widget-container">
                    {toast && <div className="toast-message">{toast}</div>}

                    {/* í—¤ë” */}
                    <div className="p-5 pb-2 border-b border-white/20">
                        <div className="flex justify-between items-center mb-1">
                            <h1 className="text-xl font-bold text-slate-700 font-serif tracking-tight">Daily Flow</h1>
                            <button onClick={sendToNotion} className="w-8 h-8 rounded-xl bg-white/10 border border-white/20 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/30 transition-all shadow-sm">
                                <Icons.Cloud className="w-4 h-4"/>
                            </button>
                        </div>
                        <p className="text-xs text-sky-400 font-bold mb-3">{new Date().toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' })}</p>
                        
                        {/* ì§„í–‰ë¥  ë°” */}
                        <div className="w-full h-1.5 bg-white/20 rounded-full overflow-hidden">
                            <div 
                                className="h-full bg-sky-300 transition-all duration-500 rounded-full shadow-[0_0_10px_rgba(125,211,252,0.6)]"
                                style={{ width: `${(todos.filter(t=>t.done).length / Math.max(todos.length, 1)) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {/* íƒ­ ë²„íŠ¼ */}
                    <div className="px-4 flex gap-2 mt-4 mb-2">
                        <button onClick={() => setTimeZone('morning')} className={`flex-1 py-2 tab-btn ${timeZone === 'morning' ? 'tab-active' : 'hover:bg-white/10'}`}>
                            Morning
                        </button>
                        <button onClick={() => setTimeZone('afternoon')} className={`flex-1 py-2 tab-btn ${timeZone === 'afternoon' ? 'tab-active' : 'hover:bg-white/10'}`}>
                            Afternoon
                        </button>
                        <button onClick={() => setTimeZone('night')} className={`flex-1 py-2 tab-btn ${timeZone === 'night' ? 'tab-active' : 'hover:bg-white/10'}`}>
                            Night
                        </button>
                    </div>

                    {/* í•  ì¼ ë¦¬ìŠ¤íŠ¸ ì˜ì—­ */}
                    <div className="flex-1 px-4 overflow-y-auto no-scrollbar space-y-2 pb-20">
                        <div className="text-center py-2">
                            <span className="text-[10px] text-slate-400 font-bold bg-white/20 px-2 py-1 rounded-full">
                                {timeZone === 'morning' && "ğŸŒ… íšŒë³µê³¼ ì¤€ë¹„ì˜ ì‹œê°„"}
                                {timeZone === 'afternoon' && "â˜€ï¸ ê³¨ë“ íƒ€ì„ & ì—ë„ˆì§€ ë°©ì–´"}
                                {timeZone === 'night' && "ğŸŒ™ ì •ë¦¬ì™€ íœ´ì‹"}
                            </span>
                        </div>

                        {filteredTodos.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-32 text-slate-400 text-xs opacity-60">
                                <span>ë¹„ì–´ìˆì–´ìš”.</span>
                                <span>ê°€ë²¼ìš´ ê²ƒë¶€í„° í•˜ë‚˜ ì ì–´ë³¼ê¹Œìš”?</span>
                            </div>
                        ) : (
                            filteredTodos.map(todo => (
                                <div key={todo.id} className={`todo-item flex items-center p-3 gap-3 ${todo.done ? 'todo-done' : ''}`}>
                                    <input 
                                        type="checkbox" 
                                        checked={todo.done} 
                                        onChange={() => toggleTodo(todo.id)}
                                        className="custom-checkbox shrink-0"
                                    />
                                    
                                    <div className="flex-1 min-w-0">
                                        <div className={`text-sm font-medium truncate ${todo.done ? 'text-slate-400 line-through decoration-slate-400' : 'text-slate-700'}`}>
                                            {todo.text}
                                        </div>
                                    </div>

                                    {/* ìš°ì„ ìˆœìœ„ í‘œì‹œ */}
                                    <div className="shrink-0">
                                        {todo.priority === 'fire' && <span className="text-xs">ğŸ”¥</span>}
                                        {todo.priority === 'normal' && <span className="text-xs opacity-50">â˜ï¸</span>}
                                        {todo.priority === 'leaf' && <span className="text-xs">ğŸŒ±</span>}
                                    </div>

                                    <button onClick={() => deleteTodo(todo.id)} className="text-slate-300 hover:text-red-300 transition-colors">
                                        <Icons.Trash />
                                    </button>
                                </div>
                            ))
                        )}
                    </div>

                    {/* ì…ë ¥ì°½ (í•˜ë‹¨ ê³ ì •) */}
                    <div className="absolute bottom-0 w-full bg-white/40 backdrop-filter blur-md border-t border-white/40 p-3">
                        {/* ì¹­ì°¬ ë©”ì‹œì§€ */}
                        <div className="text-center mb-2">
                            <span className="text-[11px] font-bold text-sky-500 animate-pulse">{getPraise()}</span>
                        </div>

                        <div className="flex gap-2 items-center">
                            {/* ìš°ì„ ìˆœìœ„ ì„ íƒ ë²„íŠ¼ */}
                            <button 
                                onClick={() => setPriority(p => p === 'fire' ? 'normal' : p === 'normal' ? 'leaf' : 'fire')}
                                className="w-8 h-8 rounded-lg bg-white/50 border border-white/40 flex items-center justify-center text-sm shadow-sm hover:bg-white"
                                title="ìš°ì„ ìˆœìœ„ ë³€ê²½"
                            >
                                {priority === 'fire' ? 'ğŸ”¥' : priority === 'normal' ? 'â˜ï¸' : 'ğŸŒ±'}
                            </button>

                            <input 
                                type="text" 
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                onKeyDown={handleKeyDown}
                                placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..."
                                className="flex-1 bg-white/60 border border-white/40 rounded-xl px-3 py-1.5 text-sm text-slate-700 placeholder-slate-400 focus:outline-none focus:bg-white/80 focus:border-sky-300 transition-all shadow-inner"
                            />
                            
                            <button 
                                onClick={addTodo} 
                                className="w-8 h-8 rounded-xl bg-sky-300 hover:bg-sky-400 text-white flex items-center justify-center shadow-md hover:shadow-lg transition-all active:scale-95"
                            >
                                <Icons.Plus />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
