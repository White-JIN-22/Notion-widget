<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Flow (Auto-Log Integrated)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .widget-container {
            position: relative;
            width: 260px; 
            height: 540px;
            background: linear-gradient(180deg, rgba(224, 242, 254, 0.25) 0%, rgba(240, 249, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(224, 242, 254, 0.4);
            box-shadow: 0 8px 32px rgba(186, 230, 253, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #334155;
        }

        .todo-item {
            animation: slideIn 0.3s ease-out forwards;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .todo-done {
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .custom-checkbox {
            appearance: none;
            width: 14px; height: 14px;
            border: 1.5px solid #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: currentColor;
            border-color: currentColor;
        }
        .custom-checkbox:checked::after {
            content: '‚úî';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(125, 211, 252, 0.7); } 70% { box-shadow: 0 0 0 4px rgba(125, 211, 252, 0); } 100% { box-shadow: 0 0 0 0 rgba(125, 211, 252, 0); } }

        .toast-message {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(186, 230, 253, 0.5); 
            color: #0ea5e9;
            padding: 6px 14px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 700;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            pointer-events: none; z-index: 100;
            animation: fadeUp 0.3s ease-out forwards; white-space: nowrap;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .new-day-modal {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 200;
            animation: fadeIn 0.5s ease-out;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 80%;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .section-header { display: flex; align-items: center; gap: 8px; padding: 10px 4px 6px 4px; }
        /* [ÏàòÏ†ï] Í∑∏ÎùºÎç∞Ïù¥ÏÖò Ï†úÍ±∞, Îã®ÏÉâ ÎùºÏù∏ Ï†ÅÏö© */
        .section-line { flex: 1; height: 1px; background: rgba(255, 255, 255, 0.4); } 
        .section-title { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .add-btn { width: 20px; height: 20px; border-radius: 6px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; cursor: pointer; background: rgba(255,255,255,0.2); }
        .add-btn:hover { background: rgba(255,255,255,0.5); transform: scale(1.1); }
        .edit-input { width: 100%; background: transparent; border: none; outline: none; font-size: 0.75rem; font-weight: 700; color: inherit; border-bottom: 1px solid rgba(255,255,255,0.5); padding-bottom: 2px; }

        .timer-btn {
            width: 20px; height: 20px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
            color: #94a3b8;
            background: rgba(255,255,255,0.3);
        }
        .timer-btn:hover { color: #0ea5e9; background: white; }
        .timer-active { 
            color: white; background: #7dd3fc; 
            animation: pulse-ring 2s infinite;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const WORKER_URL = "https://log-worker.moonkelly601.workers.dev";

        const Icons = {
            Plus: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Cloud: ({className}) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>,
            Sun: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Moon: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            X: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Sparkle: () => <svg className="w-6 h-6 text-sky-400 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"></path></svg>,
            Play: () => <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Pause: () => <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        };

        const App = () => {
            const [todos, setTodos] = useState([]);
            const [activeInputZone, setActiveInputZone] = useState(null);
            const [inputText, setInputText] = useState('');
            const [toast, setToast] = useState(null);
            const [showNewDayModal, setShowNewDayModal] = useState(false);
            const [currentDateDisplay, setCurrentDateDisplay] = useState('');
            const [isSending, setIsSending] = useState(false);

            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState('');
            
            const [ticker, setTicker] = useState(0);

            const inputRef = useRef(null);
            const editInputRef = useRef(null);

            const zoneConfig = {
                morning: { 
                    label: 'Morning', icon: Icons.Sun, colorClass: 'text-purple-300', textClass: 'text-purple-300',
                    checkboxColor: '#d8b4fe'
                },
                afternoon: { 
                    label: 'Afternoon', icon: Icons.Cloud, colorClass: 'text-sky-300', textClass: 'text-sky-300',
                    checkboxColor: '#7dd3fc'
                },
                night: { 
                    label: 'Night', icon: Icons.Moon, colorClass: 'text-slate-300', textClass: 'text-slate-300',
                    checkboxColor: '#cbd5e1'
                }
            };

            useEffect(() => {
                const savedTodos = JSON.parse(localStorage.getItem('jinsolTodos') || '[]');
                setTodos(savedTodos);
                
                const now = new Date();
                setCurrentDateDisplay(now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' }));

                const todayStr = now.toDateString();
                const lastDate = localStorage.getItem('lastDate');

                if (lastDate && lastDate !== todayStr) {
                    handleNewDayReset(todayStr, savedTodos);
                } else {
                    localStorage.setItem('lastDate', todayStr);
                }

                const timer = setInterval(() => {
                    const currentNow = new Date();
                    const currentTodayStr = currentNow.toDateString();
                    if (localStorage.getItem('lastDate') !== currentTodayStr) {
                        window.location.reload(); 
                    }
                    setTicker(prev => prev + 1);
                }, 30000); 

                return () => clearInterval(timer);
            }, []);

            const handleNewDayReset = (todayStr, currentTodos) => {
                const remainingTodos = currentTodos.filter(t => !t.done).map(t => ({...t, elapsed: 0, isRunning: false, lastStartTime: null}));
                setTodos(remainingTodos);
                localStorage.setItem('jinsolTodos', JSON.stringify(remainingTodos));
                localStorage.setItem('lastDate', todayStr);
                setShowNewDayModal(true);
                setTimeout(() => setShowNewDayModal(false), 3000);
            };

            useEffect(() => {
                localStorage.setItem('jinsolTodos', JSON.stringify(todos));
            }, [todos]);

            useEffect(() => { if (activeInputZone && inputRef.current) inputRef.current.focus(); }, [activeInputZone]);
            useEffect(() => { if (editingId && editInputRef.current) editInputRef.current.focus(); }, [editingId]);

            const triggerToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 2000); };
            const startAdding = (zone) => { if (activeInputZone === zone) setActiveInputZone(null); else { setActiveInputZone(zone); setInputText(''); } };
            
            const confirmAdd = () => {
                if (!inputText.trim()) { setActiveInputZone(null); return; }
                const newTodo = { 
                    id: Date.now(), 
                    text: inputText, 
                    zone: activeInputZone, 
                    done: false, 
                    date: new Date().toDateString(),
                    elapsed: 0, 
                    isRunning: false,
                    lastStartTime: null 
                };
                setTodos([...todos, newTodo]); setInputText(''); triggerToast("‚ú® Ï†ÄÏû•Îê®!");
            };

            const startEditing = (todo) => { setEditingId(todo.id); setEditText(todo.text); };
            const saveEdit = () => { if (editText.trim()) { setTodos(todos.map(t => t.id === editingId ? { ...t, text: editText } : t)); } setEditingId(null); };
            
            const toggleTodo = (id) => { 
                setTodos(todos.map(t => {
                    if (t.id === id) {
                        const nextDone = !t.done;
                        if (nextDone && t.isRunning) {
                            const now = Date.now();
                            const sessionDuration = now - t.lastStartTime;
                            saveSessionToLog(t.text, t.lastStartTime, now, sessionDuration); // ÏôÑÎ£å ÏãúÏóêÎèÑ Î°úÍ∑∏ Ï†ÄÏû•
                            return { ...t, done: nextDone, isRunning: false, elapsed: t.elapsed + sessionDuration, lastStartTime: null };
                        }
                        return { ...t, done: nextDone };
                    }
                    return t;
                })); 
            };
            
            const deleteTodo = (id) => { setTodos(todos.filter(t => t.id !== id)); };
            const handleKeyDown = (e) => { if (e.nativeEvent.isComposing) return; if (e.key === 'Enter') confirmAdd(); if (e.key === 'Escape') setActiveInputZone(null); };
            const handleEditKeyDown = (e) => { if (e.nativeEvent.isComposing) return; if (e.key === 'Enter') saveEdit(); if (e.key === 'Escape') setEditingId(null); };
            
            // [ÌïµÏã¨] Î°úÍ∑∏ ÏúÑÏ†Ø(localStorage 'fortressData')Ïóê ÏßëÏ§ë Í∏∞Î°ù ÏûêÎèô Ï†ÑÏÜ°
            const saveSessionToLog = (todoText, startTime, endTime, durationMs) => {
                // 1Î∂Ñ ÎØ∏ÎßåÏùÄ Í∏∞Î°ùÌïòÏßÄ ÏïäÏùå (ÏÑ†ÌÉùÏÇ¨Ìï≠, ÎÑàÎ¨¥ ÏßßÏùÄ Í∏∞Î°ù Î∞©ÏßÄ)
                if (durationMs < 60000) {
                    triggerToast("‚ö†Ô∏è 1Î∂Ñ ÎØ∏ÎßåÏùÄ Í∏∞Î°ùÎêòÏßÄ ÏïäÏïÑÏöî.");
                    return;
                }

                try {
                    const savedData = JSON.parse(localStorage.getItem('fortressData') || '{}');
                    
                    // fortressData Ï¥àÍ∏∞Ìôî (ÏóÜÏùÑ Í≤ΩÏö∞ ÎåÄÎπÑ)
                    const todayStr = new Date().toDateString();
                    if (!savedData.date || savedData.date !== todayStr) {
                        savedData.date = todayStr;
                        savedData.tickets = 0;
                        savedData.energy = 100;
                        savedData.blocks = [];
                    }

                    // ÏÉàÎ°úÏö¥ Î∏îÎ°ù ÏÉùÏÑ± (Log ÏúÑÏ†Ø Ìè¨Îß∑ Ï§ÄÏàò)
                    const newBlock = {
                        id: Date.now(),
                        startTime: startTime,
                        endTime: endTime,
                        duration: Math.floor(durationMs / 1000 / 60), // Î∂Ñ Îã®ÏúÑ Î≥ÄÌôò
                        quality: 'Cloud', // Í∏∞Î≥∏Í∞í
                        type: 'focus',    // ÏßëÏ§ë ÌÉÄÏûÖ
                        name: todoText    // Ìï† Ïùº Ïù¥Î¶ÑÏùÑ Î°úÍ∑∏ Ïù¥Î¶ÑÏúºÎ°ú ÏÇ¨Ïö©
                    };

                    // Ìã∞Ïºì/ÏóêÎÑàÏßÄ Ï†ïÏÇ∞ (Log ÏúÑÏ†Ø Î°úÏßÅ Ï∞∏Í≥†: FocusÎäî Ìã∞Ïºì+1, ÏóêÎÑàÏßÄ Ï∞®Í∞ê)
                    const consumption = Math.floor(newBlock.duration / 10) * 5;
                    savedData.tickets = (savedData.tickets || 0) + 1;
                    savedData.energy = Math.max(0, (savedData.energy || 100) - consumption);
                    
                    // ÏµúÏã†Ïàú Ï†ïÎ†¨ÏùÑ ÏúÑÌï¥ ÏïûÏóê Ï∂îÍ∞Ä
                    savedData.blocks = [newBlock, ...(savedData.blocks || [])];

                    localStorage.setItem('fortressData', JSON.stringify(savedData));
                    triggerToast(`üíæ Î°úÍ∑∏Ïóê ÏûêÎèô Í∏∞Î°ùÎê® (${newBlock.duration}Î∂Ñ)`);
                    
                } catch (e) {
                    console.error("Auto-log failed:", e);
                }
            };

            const toggleTimer = (e, id) => {
                e.stopPropagation();
                const now = Date.now();
                setTodos(todos.map(t => {
                    if (t.id === id) {
                        if (t.isRunning) {
                            // [Ï†ïÏßÄ] Í≤ΩÍ≥º ÏãúÍ∞Ñ Í≥ÑÏÇ∞ Î∞è Î°úÍ∑∏ ÏûêÎèô Ï†ÄÏû•
                            const sessionDuration = now - t.lastStartTime;
                            
                            // Ïó¨Í∏∞ÏÑú Î°úÍ∑∏ ÏúÑÏ†ØÏúºÎ°ú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
                            saveSessionToLog(t.text, t.lastStartTime, now, sessionDuration);

                            return { ...t, isRunning: false, elapsed: t.elapsed + sessionDuration, lastStartTime: null };
                        } else {
                            // [ÏãúÏûë]
                            return { ...t, isRunning: true, lastStartTime: now };
                        }
                    }
                    return t;
                }));
            };

            const formatTime = (ms) => {
                if (!ms) return null;
                const totalMin = Math.floor(ms / 1000 / 60);
                const h = Math.floor(totalMin / 60);
                const m = totalMin % 60;
                if (totalMin === 0) return null;
                if (h > 0) return `${h}h ${m}m`;
                return `${m}m`;
            };

            const sendToNotion = async () => {
                if (isSending) return;
                setIsSending(true);
                triggerToast("‚òÅÔ∏è ÎÖ∏ÏÖòÏóê Ï†ÄÏû• Ï§ë...");

                try {
                    const todoSummary = todos.map(t => {
                        let totalMs = t.elapsed;
                        if (t.isRunning && t.lastStartTime) {
                            totalMs += (Date.now() - t.lastStartTime);
                        }
                        const timeStr = formatTime(totalMs);
                        const status = t.done ? "‚úÖ" : "‚¨ú";
                        return `${status} [${t.zone.toUpperCase()}] ${t.text} ${timeStr ? `(${timeStr})` : ''}`;
                    }).join('\n');

                    const payload = {
                        date: formatLocalYMD(new Date()),
                        todos: todoSummary, 
                        isTodoUpdate: true 
                    };

                    const res = await fetch(WORKER_URL, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) triggerToast("‚úÖ Ï†ÄÏû• ÏôÑÎ£å!");
                    else throw new Error("Ï†ÑÏÜ° Ïã§Ìå®");

                } catch (e) {
                    console.error(e);
                    triggerToast("‚ö†Ô∏è Ï†ÄÏû• Ïã§Ìå® (Worker ÌôïÏù∏)");
                } finally {
                    setIsSending(false);
                }
            };
            
            const formatLocalYMD = (d) => {
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${y}-${m}-${day}`;
            };

            const renderSection = (zone) => {
                const config = zoneConfig[zone];
                const Icon = config.icon;
                const zoneTodos = todos.filter(t => t.zone === zone).sort((a, b) => { if (a.done === b.done) return b.id - a.id; return a.done ? 1 : -1; });
                
                return (
                    <div className="mb-2">
                        <div className="section-header">
                            <Icon className={`w-4 h-4 ${config.colorClass}`} />
                            <span className={`section-title ${config.colorClass}`}>{config.label}</span>
                            <div className="section-line"></div> {/* Îã®ÏÉâ ÎùºÏù∏ Ï†ÅÏö©Îê® */}
                            <button onClick={() => startAdding(zone)} className={`add-btn ${config.colorClass}`} title="Ìï† Ïùº Ï∂îÍ∞Ä">
                                {activeInputZone === zone ? <Icons.X /> : <Icons.Plus />}
                            </button>
                        </div>
                        {activeInputZone === zone && (
                            <div className="px-1 mb-2 animate-slideIn">
                                <input ref={inputRef} type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} onKeyDown={handleKeyDown} onBlur={() => { if(!inputText) setActiveInputZone(null); }} placeholder={`${config.label} Ìï† Ïùº ÏûÖÎ†•...`} className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-xs text-white placeholder-white/30 focus:outline-none focus:bg-white/20 transition-all font-bold" />
                            </div>
                        )}
                        <div className="space-y-2 px-1">
                            {zoneTodos.length === 0 && !activeInputZone && ( <div className="text-[10px] text-slate-400 opacity-30 italic pl-6 py-1">Empty</div> )}
                            {zoneTodos.map(todo => {
                                let currentMs = todo.elapsed;
                                if (todo.isRunning && todo.lastStartTime) {
                                    currentMs += (Date.now() - todo.lastStartTime);
                                }
                                const timeDisplay = formatTime(currentMs);

                                return (
                                <div key={todo.id} className={`todo-item flex items-center p-2 gap-2 ${todo.done ? 'todo-done' : ''}`}>
                                    <input type="checkbox" checked={todo.done} onChange={() => toggleTodo(todo.id)} className="custom-checkbox shrink-0" style={{ color: config.checkboxColor }} />
                                    
                                    <div className="flex-1 min-w-0 flex items-center gap-2" onDoubleClick={() => startEditing(todo)}>
                                        {editingId === todo.id ? ( 
                                            <input ref={editInputRef} type="text" value={editText} onChange={(e) => setEditText(e.target.value)} onKeyDown={handleEditKeyDown} onBlur={saveEdit} className={`edit-input ${config.textClass}`} /> 
                                        ) : ( 
                                            <>
                                                <div className={`text-xs font-bold truncate transition-colors cursor-text flex-1 ${todo.done ? 'text-slate-400/60 line-through decoration-slate-400/50' : config.textClass}`} title="ÎçîÎ∏î ÌÅ¥Î¶≠ÌïòÏó¨ ÏàòÏ†ï"> {todo.text} </div>
                                                {timeDisplay && <span className="text-[10px] text-slate-400 font-medium shrink-0">{timeDisplay}</span>}
                                            </>
                                        )}
                                    </div>

                                    {!todo.done && (
                                        <button onClick={(e) => toggleTimer(e, todo.id)} className={`timer-btn shrink-0 ${todo.isRunning ? 'timer-active' : ''}`} title={todo.isRunning ? "Í∏∞Î°ù Ï§ëÏßÄ (ÏûêÎèô Ï†ÄÏû•)" : "Í∏∞Î°ù ÏãúÏûë"}>
                                            {todo.isRunning ? <Icons.Pause /> : <Icons.Play />}
                                        </button>
                                    )}
